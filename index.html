<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غرفة الدردشة - عرض الرسائل</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <!-- رأس الصفحة -->
        <div class="chat-header">
            <div class="room-title">
                <h2>غرفة║سوريا</h2>
                <span class="online-count">متصل <span id="online-users">585</span></span>
            </div>
        </div>

        <!-- منطقة عرض الرسائل -->
        <div class="chat-messages-container">
            <div class="chat-messages" id="chat-messages">
                <!-- الرسائل ستظهر هنا -->
            </div>
        </div>

        <!-- منطقة إدخال الرسائل -->
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" id="message-input" placeholder="اكتب رسالتك هنا..." maxlength="200">
                <button id="send-button" type="button">
                    <i class="fa fa-paper-plane">إرسال</i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
