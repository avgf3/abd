<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أداة تحليل التيجان الاحترافية</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      direction: rtl;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      color: #667eea;
      margin-bottom: 10px;
      font-size: 2.5em;
    }
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 1.1em;
    }
    .controls {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }
    .control-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .control-group label {
      font-weight: bold;
      color: #333;
      font-size: 0.9em;
    }
    select, input[type="number"], button {
      padding: 8px 15px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }
    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    .analysis-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .tag-card {
      background: white;
      border: 3px solid #e0e0e0;
      border-radius: 15px;
      padding: 20px;
      transition: all 0.3s;
    }
    .tag-card:hover {
      border-color: #667eea;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
      transform: translateY(-5px);
    }
    .tag-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }
    .tag-number {
      font-size: 1.5em;
      font-weight: bold;
      color: #667eea;
    }
    .tag-shape {
      background: #667eea;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.85em;
    }
    .visual-preview {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      padding: 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-radius: 10px;
      min-height: 200px;
      position: relative;
    }
    .avatar-with-tag {
      position: relative;
      display: inline-block;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #667eea;
      object-fit: cover;
    }
    .tag-overlay {
      position: absolute;
      left: 50%;
      top: 0;
      transform-origin: 50% 100%;
      pointer-events: none;
    }
    .measurements {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }
    .measurement-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e0e0e0;
      font-size: 0.9em;
    }
    .measurement-row:last-child {
      border-bottom: none;
    }
    .measurement-label {
      color: #666;
      font-weight: 600;
    }
    .measurement-value {
      color: #333;
      font-family: 'Courier New', monospace;
      font-weight: bold;
    }
    .recommendations {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }
    .recommendations h4 {
      margin-bottom: 10px;
      font-size: 1.1em;
    }
    .code-block {
      background: rgba(0,0,0,0.2);
      padding: 10px;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      font-size: 0.85em;
      overflow-x: auto;
      white-space: pre;
    }
    .summary {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      padding: 25px;
      border-radius: 15px;
      margin-top: 30px;
    }
    .summary h2 {
      margin-bottom: 15px;
    }
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }
    .summary-item {
      background: rgba(255,255,255,0.2);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .summary-item .number {
      font-size: 2em;
      font-weight: bold;
      display: block;
    }
    .summary-item .label {
      font-size: 0.9em;
      opacity: 0.9;
    }
    .loading {
      text-align: center;
      padding: 50px;
      font-size: 1.2em;
      color: #667eea;
    }
    .progress-bar {
      width: 100%;
      height: 30px;
      background: #e0e0e0;
      border-radius: 15px;
      overflow: hidden;
      margin: 20px 0;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔬 أداة تحليل التيجان الاحترافية</h1>
    <p class="subtitle">تحليل شامل ودقيق لجميع التيجان مع قياسات احترافية</p>
    
    <div class="controls">
      <div class="control-group">
        <label>حجم الأفاتار للاختبار:</label>
        <select id="avatarSize">
          <option value="36">صغير (36px)</option>
          <option value="56" selected>متوسط (56px)</option>
          <option value="72">كبير (72px)</option>
          <option value="100">ضخم (100px)</option>
        </select>
      </div>
      <button onclick="startAnalysis()">🚀 بدء التحليل</button>
      <button onclick="exportResults()">💾 تصدير النتائج</button>
      <button onclick="copyConfigCode()">📋 نسخ الإعدادات</button>
    </div>
    
    <div id="progressBar" style="display: none;">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill">0%</div>
      </div>
    </div>
    
    <div id="analysisResults"></div>
    
    <div id="summary" style="display: none;" class="summary">
      <h2>📊 ملخص التحليل</h2>
      <div class="summary-grid" id="summaryGrid"></div>
    </div>
  </div>

  <script>
    const results = [];
    let currentAvatarSize = 56;

    async function analyzeTag(tagNumber) {
      return new Promise((resolve) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = () => {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imageData.data;
          const width = canvas.width;
          const height = canvas.height;
          
          // حساب الشفافية من الأسفل
          let bottomGap = 0;
          for (let y = height - 1; y >= 0; y--) {
            let hasOpaque = false;
            for (let x = 0; x < width; x++) {
              const idx = (y * width + x) * 4;
              if (data[idx + 3] > 12) {
                hasOpaque = true;
                break;
              }
            }
            if (hasOpaque) {
              bottomGap = height - 1 - y;
              break;
            }
          }
          
          // حساب الشفافية من الأعلى
          let topGap = 0;
          for (let y = 0; y < height; y++) {
            let hasOpaque = false;
            for (let x = 0; x < width; x++) {
              const idx = (y * width + x) * 4;
              if (data[idx + 3] > 12) {
                hasOpaque = true;
                break;
              }
            }
            if (hasOpaque) {
              topGap = y;
              break;
            }
          }
          
          // تحليل شكل القاعدة
          const baselineY = height - bottomGap - 1;
          let baselineVariation = 0;
          let firstOpaqueX = -1;
          let lastOpaqueX = -1;
          
          if (baselineY >= 0) {
            let maxY = -1, minY = height;
            const scanLines = 8;
            
            for (let scanY = Math.max(0, baselineY - scanLines); scanY <= Math.min(height - 1, baselineY + 2); scanY++) {
              for (let x = 0; x < width; x++) {
                const idx = (scanY * width + x) * 4;
                if (data[idx + 3] > 12) {
                  if (firstOpaqueX === -1) firstOpaqueX = x;
                  lastOpaqueX = x;
                  maxY = Math.max(maxY, scanY);
                  minY = Math.min(minY, scanY);
                }
              }
            }
            baselineVariation = maxY - minY;
          }
          
          // حساب المحتوى المرئي
          const visibleHeight = height - bottomGap - topGap;
          const visibleWidth = lastOpaqueX - firstOpaqueX;
          const aspectRatio = visibleWidth / visibleHeight;
          
          // تصنيف الشكل
          let baseShape = 'مستقيم';
          if (baselineVariation > 12) baseShape = 'قوس عميق';
          else if (baselineVariation > 6) baseShape = 'قوس متوسط';
          else if (baselineVariation > 3) baseShape = 'قوس خفيف';
          
          let overallShape = 'عادي';
          if (aspectRatio > 3) overallShape = 'عريض جداً';
          else if (aspectRatio > 2.2) overallShape = 'عريض';
          else if (aspectRatio < 1.3) overallShape = 'طويل';
          
          // حساب الإعدادات المثالية
          // نسبة العرض: نأخذ عرض المحتوى ونضيف هامش 10-15%
          const widthRatio = Math.max(1.05, Math.min(1.18, (visibleWidth / width) * 1.12));
          
          // نسبة الدخول: حسب شكل القاعدة وسمكها
          let anchorY;
          if (baseShape === 'مستقيم') {
            // القاعدة المستقيمة تحتاج دخول أقل
            anchorY = Math.max(0.08, Math.min(0.15, (bottomGap + baselineVariation * 0.5) / visibleHeight));
          } else if (baseShape.includes('خفيف')) {
            anchorY = Math.max(0.10, Math.min(0.18, (bottomGap + baselineVariation * 0.7) / visibleHeight));
          } else {
            // القوس العميق يحتاج دخول أكبر
            anchorY = Math.max(0.12, Math.min(0.22, (bottomGap + baselineVariation * 0.9) / visibleHeight));
          }
          
          const analysis = {
            tagNumber,
            dimensions: {
              width,
              height,
              visibleWidth,
              visibleHeight,
              aspectRatio: aspectRatio.toFixed(2)
            },
            transparency: {
              topGap,
              bottomGap,
              bottomGapPercent: ((bottomGap / height) * 100).toFixed(1)
            },
            shape: {
              overall: overallShape,
              baseShape,
              baselineVariation
            },
            recommendations: {
              widthRatio: parseFloat(widthRatio.toFixed(3)),
              anchorY: parseFloat(anchorY.toFixed(3)),
              xAdjustPx: 0,
              yAdjustPx: 0
            },
            imageUrl: img.src
          };
          
          resolve(analysis);
        };
        
        img.onerror = () => {
          resolve(null);
        };
        
        img.src = `client/public/tags/tag${tagNumber}.webp`;
      });
    }

    async function startAnalysis() {
      results.length = 0;
      document.getElementById('analysisResults').innerHTML = '';
      document.getElementById('summary').style.display = 'none';
      document.getElementById('progressBar').style.display = 'block';
      
      currentAvatarSize = parseInt(document.getElementById('avatarSize').value);
      
      for (let i = 1; i <= 12; i++) {
        const progress = ((i - 1) / 12) * 100;
        document.getElementById('progressFill').style.width = progress + '%';
        document.getElementById('progressFill').textContent = `تحليل tag${i}... ${Math.round(progress)}%`;
        
        const analysis = await analyzeTag(i);
        if (analysis) {
          results.push(analysis);
          displayTagCard(analysis);
        }
        
        await new Promise(resolve => setTimeout(resolve, 100));
      }
      
      document.getElementById('progressFill').style.width = '100%';
      document.getElementById('progressFill').textContent = 'اكتمل! 100%';
      
      setTimeout(() => {
        document.getElementById('progressBar').style.display = 'none';
        displaySummary();
      }, 500);
    }

    function displayTagCard(analysis) {
      const container = document.getElementById('analysisResults');
      if (!container.querySelector('.analysis-grid')) {
        container.innerHTML = '<div class="analysis-grid"></div>';
      }
      
      const grid = container.querySelector('.analysis-grid');
      const card = document.createElement('div');
      card.className = 'tag-card';
      
      // حساب الوضع الفعلي للتاج
      const avatarPx = currentAvatarSize;
      const containerSize = avatarPx * 1.35;
      const imageTopWithinContainer = (containerSize - avatarPx) / 2;
      
      const tagWidthPx = Math.round(avatarPx * analysis.recommendations.widthRatio);
      const scale = tagWidthPx / analysis.dimensions.width;
      const tagHeightPx = Math.round(analysis.dimensions.height * scale);
      
      const bottomGapScaled = analysis.transparency.bottomGap * scale;
      const anchorOffset = analysis.recommendations.anchorY * tagHeightPx;
      const totalOffset = Math.max(0, tagHeightPx - bottomGapScaled + anchorOffset);
      
      card.innerHTML = `
        <div class="tag-header">
          <div class="tag-number">التاج #${analysis.tagNumber}</div>
          <div class="tag-shape">${analysis.shape.baseShape}</div>
        </div>
        
        <div class="visual-preview">
          <div class="avatar-with-tag">
            <img class="avatar" src="https://i.pravatar.cc/150?img=${analysis.tagNumber}" alt="avatar">
            <img class="tag-overlay" 
                 src="${analysis.imageUrl}"
                 style="
                   width: ${tagWidthPx}px;
                   transform: translate(-50%, calc(-100% + ${totalOffset}px));
                 ">
          </div>
        </div>
        
        <div class="measurements">
          <div class="measurement-row">
            <span class="measurement-label">الأبعاد الأصلية:</span>
            <span class="measurement-value">${analysis.dimensions.width}×${analysis.dimensions.height}px</span>
          </div>
          <div class="measurement-row">
            <span class="measurement-label">المحتوى المرئي:</span>
            <span class="measurement-value">${analysis.dimensions.visibleWidth}×${analysis.dimensions.visibleHeight}px</span>
          </div>
          <div class="measurement-row">
            <span class="measurement-label">شفافية سفلية:</span>
            <span class="measurement-value">${analysis.transparency.bottomGap}px (${analysis.transparency.bottomGapPercent}%)</span>
          </div>
          <div class="measurement-row">
            <span class="measurement-label">تباين القاعدة:</span>
            <span class="measurement-value">${analysis.shape.baselineVariation}px</span>
          </div>
          <div class="measurement-row">
            <span class="measurement-label">نسبة العرض/الطول:</span>
            <span class="measurement-value">${analysis.dimensions.aspectRatio}</span>
          </div>
          <div class="measurement-row">
            <span class="measurement-label">الشكل العام:</span>
            <span class="measurement-value">${analysis.shape.overall}</span>
          </div>
        </div>
        
        <div class="recommendations">
          <h4>⚙️ الإعدادات المقترحة</h4>
          <div class="code-block">${analysis.tagNumber}: {
  widthRatio: ${analysis.recommendations.widthRatio},
  xAdjustPx: 0,
  yAdjustPx: 0,
  anchorY: ${analysis.recommendations.anchorY},
  autoAnchor: true
},</div>
        </div>
      `;
      
      grid.appendChild(card);
    }

    function displaySummary() {
      const summary = document.getElementById('summary');
      const grid = document.getElementById('summaryGrid');
      
      const straightCount = results.filter(r => r.shape.baseShape === 'مستقيم').length;
      const arcCount = results.filter(r => r.shape.baseShape.includes('قوس')).length;
      const avgWidth = (results.reduce((sum, r) => sum + r.recommendations.widthRatio, 0) / results.length).toFixed(3);
      const avgAnchor = (results.reduce((sum, r) => sum + r.recommendations.anchorY, 0) / results.length).toFixed(3);
      
      grid.innerHTML = `
        <div class="summary-item">
          <span class="number">${results.length}</span>
          <span class="label">تاج تم تحليله</span>
        </div>
        <div class="summary-item">
          <span class="number">${straightCount}</span>
          <span class="label">قاعدة مستقيمة</span>
        </div>
        <div class="summary-item">
          <span class="number">${arcCount}</span>
          <span class="label">قاعدة قوسية</span>
        </div>
        <div class="summary-item">
          <span class="number">${avgWidth}</span>
          <span class="label">متوسط نسبة العرض</span>
        </div>
        <div class="summary-item">
          <span class="number">${avgAnchor}</span>
          <span class="label">متوسط نسبة الدخول</span>
        </div>
      `;
      
      summary.style.display = 'block';
    }

    function exportResults() {
      if (results.length === 0) {
        alert('الرجاء إجراء التحليل أولاً!');
        return;
      }
      
      const dataStr = JSON.stringify(results, null, 2);
      const dataBlob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(dataBlob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'tag-analysis-results.json';
      link.click();
    }

    function copyConfigCode() {
      if (results.length === 0) {
        alert('الرجاء إجراء التحليل أولاً!');
        return;
      }
      
      let code = 'export const TAG_LAYOUTS: Record<number, TagLayout> = {\n';
      results.forEach(r => {
        code += `  ${r.tagNumber}:  { widthRatio: ${r.recommendations.widthRatio}, xAdjustPx: 0, yAdjustPx: 0, anchorY: ${r.recommendations.anchorY}, autoAnchor: true },\n`;
      });
      code += '};\n';
      
      navigator.clipboard.writeText(code).then(() => {
        alert('✅ تم نسخ الإعدادات إلى الحافظة!');
      });
    }

    // بدء التحليل تلقائياً عند التحميل
    window.addEventListener('load', () => {
      setTimeout(startAnalysis, 500);
    });
  </script>
</body>
</html>
