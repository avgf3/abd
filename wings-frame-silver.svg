<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600" fill="none">
    <defs>
        <!-- تدرجات فضية للأجنحة -->
        <linearGradient id="silverWingGrad1" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#f8f8ff"/>
            <stop offset="30%" stop-color="#c0c0c0"/>
            <stop offset="60%" stop-color="#a8a8a8"/>
            <stop offset="100%" stop-color="#696969"/>
        </linearGradient>
        
        <linearGradient id="silverWingGrad2" x1="0" y1="1" x2="1" y2="0">
            <stop offset="0%" stop-color="#e8e8e8"/>
            <stop offset="50%" stop-color="#c0c0c0"/>
            <stop offset="100%" stop-color="#808080"/>
        </linearGradient>
        
        <radialGradient id="silverRadialWing" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#ffffff"/>
            <stop offset="40%" stop-color="#c0c0c0"/>
            <stop offset="100%" stop-color="#4f4f4f"/>
        </radialGradient>
        
        <!-- تدرجات للإطار -->
        <linearGradient id="ringSilverGrad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#e8e8e8"/>
            <stop offset="50%" stop-color="#c0c0c0"/>
            <stop offset="100%" stop-color="#696969"/>
        </linearGradient>
        
        <linearGradient id="gemGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#87ceeb"/>
            <stop offset="50%" stop-color="#4682b4"/>
            <stop offset="100%" stop-color="#191970"/>
        </linearGradient>
        
        <linearGradient id="bannerSilverGrad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#f0f0f0"/>
            <stop offset="50%" stop-color="#c0c0c0"/>
            <stop offset="100%" stop-color="#696969"/>
        </linearGradient>
        
        <!-- فلاتر للتأثيرات -->
        <filter id="silverGlow">
            <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <filter id="dropShadow">
            <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.4"/>
        </filter>
        
        <filter id="innerGlow">
            <feFlood flood-color="#c0c0c0" flood-opacity="0.5"/>
            <feComposite in2="SourceAlpha" operator="out"/>
            <feGaussianBlur stdDeviation="3"/>
            <feComposite operator="atop" in2="SourceGraphic"/>
        </filter>
        
        <!-- نمط لامع -->
        <pattern id="sparkle" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
            <circle cx="15" cy="15" r="1" fill="#ffffff" opacity="0.8">
                <animate attributeName="r" values="1;3;1" dur="2s" repeatCount="indefinite"/>
            </circle>
        </pattern>
        
        <!-- تدرج للريش الواقعي -->
        <linearGradient id="featherGrad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ffffff"/>
            <stop offset="20%" stop-color="#c0c0c0"/>
            <stop offset="50%" stop-color="#a8a8a8"/>
            <stop offset="80%" stop-color="#696969"/>
            <stop offset="100%" stop-color="#4f4f4f"/>
        </linearGradient>
    </defs>
    
    <!-- خلفية متوهجة -->
    <ellipse cx="300" cy="300" rx="250" ry="250" fill="url(#silverRadialWing)" opacity="0.1"/>
    
    <!-- إطار دائري فضي -->
    <circle cx="300" cy="300" r="190" fill="none" stroke="#696969" stroke-width="2" opacity="0.3"/>
    <circle cx="300" cy="300" r="180" fill="url(#ringSilverGrad)" stroke="#4f4f4f" stroke-width="16" filter="url(#dropShadow)" opacity="0.9"/>
    <circle cx="300" cy="300" r="180" fill="none" stroke="url(#silverWingGrad1)" stroke-width="14"/>
    <circle cx="300" cy="300" r="172" fill="none" stroke="#f0f0f0" stroke-width="1" opacity="0.7"/>
    <circle cx="300" cy="300" r="188" fill="none" stroke="#f0f0f0" stroke-width="1" opacity="0.7"/>
    
    <!-- زخارف الإطار -->
    <g opacity="0.6">
        <circle cx="300" cy="120" r="3" fill="#e0e0e0"/>
        <circle cx="300" cy="480" r="3" fill="#e0e0e0"/>
        <circle cx="120" cy="300" r="3" fill="#e0e0e0"/>
        <circle cx="480" cy="300" r="3" fill="#e0e0e0"/>
    </g>
    
    <!-- وصلة التاج الفضية -->
    <path d="M270 130 L330 130 L340 145 L260 145 Z" fill="url(#silverWingGrad1)" stroke="#4f4f4f" stroke-width="1" filter="url(#dropShadow)"/>
    
    <!-- الجناح الأيسر الفضي الواقعي -->
    <g transform="translate(100,150)" filter="url(#silverGlow)">
        <g transform="rotate(-15)">
            <!-- الهيكل الأساسي للجناح -->
            <path d="M 0,0 C -30,-10 -60,-15 -90,-10 C -120,-5 -140,5 -150,20 C -155,28 -155,35 -150,42 
                     C -140,55 -120,65 -90,70 C -60,75 -30,70 0,60 
                     C -20,50 -40,40 -50,30 C -40,20 -20,10 0,0 Z" 
                  fill="url(#featherGrad)" stroke="#4f4f4f" stroke-width="1.5" opacity="0.9"/>
            
            <!-- الريشات الكبيرة -->
            <path d="M -20,10 C -40,5 -60,3 -80,5 C -85,6 -87,8 -85,12 C -80,18 -60,22 -40,20 C -30,18 -25,15 -20,10 Z" 
                  fill="url(#silverWingGrad1)" stroke="#696969" stroke-width="0.5"/>
            <path d="M -30,20 C -50,15 -70,13 -90,15 C -95,16 -97,18 -95,22 C -90,28 -70,32 -50,30 C -40,28 -35,25 -30,20 Z" 
                  fill="url(#silverWingGrad2)" stroke="#696969" stroke-width="0.5"/>
            <path d="M -40,30 C -60,25 -80,23 -100,25 C -105,26 -107,28 -105,32 C -100,38 -80,42 -60,40 C -50,38 -45,35 -40,30 Z" 
                  fill="url(#silverWingGrad1)" stroke="#696969" stroke-width="0.5"/>
            <path d="M -50,40 C -70,35 -90,33 -110,35 C -115,36 -117,38 -115,42 C -110,48 -90,52 -70,50 C -60,48 -55,45 -50,40 Z" 
                  fill="url(#silverWingGrad2)" stroke="#696969" stroke-width="0.5"/>
            <path d="M -60,50 C -80,45 -100,43 -120,45 C -125,46 -127,48 -125,52 C -120,58 -100,62 -80,60 C -70,58 -65,55 -60,50 Z" 
                  fill="url(#silverWingGrad1)" stroke="#696969" stroke-width="0.5"/>
            
            <!-- الريشات الصغيرة والتفاصيل -->
            <g opacity="0.7">
                <path d="M -15,5 L -35,0" stroke="#f0f0f0" stroke-width="1"/>
                <path d="M -25,15 L -45,10" stroke="#f0f0f0" stroke-width="1"/>
                <path d="M -35,25 L -55,20" stroke="#f0f0f0" stroke-width="1"/>
                <path d="M -45,35 L -65,30" stroke="#f0f0f0" stroke-width="1"/>
                <path d="M -55,45 L -75,40" stroke="#f0f0f0" stroke-width="1"/>
            </g>
            
            <!-- نقاط لامعة -->
            <circle cx="-40" cy="15" r="1.5" fill="#ffffff" opacity="0.8"/>
            <circle cx="-60" cy="25" r="1.5" fill="#ffffff" opacity="0.8"/>
            <circle cx="-80" cy="35" r="1.5" fill="#ffffff" opacity="0.8"/>
            <circle cx="-100" cy="45" r="1.5" fill="#ffffff" opacity="0.8"/>
            
            <!-- حركة الجناح -->
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="-15;-5;-15" dur="4s" repeatCount="indefinite"/>
        </g>
    </g>
    
    <!-- الجناح الأيمن الفضي الواقعي -->
    <g transform="translate(500,150)" filter="url(#silverGlow)">
        <g transform="rotate(15)">
            <!-- الهيكل الأساسي للجناح -->
            <path d="M 0,0 C 30,-10 60,-15 90,-10 C 120,-5 140,5 150,20 C 155,28 155,35 150,42 
                     C 140,55 120,65 90,70 C 60,75 30,70 0,60 
                     C 20,50 40,40 50,30 C 40,20 20,10 0,0 Z" 
                  fill="url(#featherGrad)" stroke="#4f4f4f" stroke-width="1.5" opacity="0.9"/>
            
            <!-- الريشات الكبيرة -->
            <path d="M 20,10 C 40,5 60,3 80,5 C 85,6 87,8 85,12 C 80,18 60,22 40,20 C 30,18 25,15 20,10 Z" 
                  fill="url(#silverWingGrad1)" stroke="#696969" stroke-width="0.5"/>
            <path d="M 30,20 C 50,15 70,13 90,15 C 95,16 97,18 95,22 C 90,28 70,32 50,30 C 40,28 35,25 30,20 Z" 
                  fill="url(#silverWingGrad2)" stroke="#696969" stroke-width="0.5"/>
            <path d="M 40,30 C 60,25 80,23 100,25 C 105,26 107,28 105,32 C 100,38 80,42 60,40 C 50,38 45,35 40,30 Z" 
                  fill="url(#silverWingGrad1)" stroke="#696969" stroke-width="0.5"/>
            <path d="M 50,40 C 70,35 90,33 110,35 C 115,36 117,38 115,42 C 110,48 90,52 70,50 C 60,48 55,45 50,40 Z" 
                  fill="url(#silverWingGrad2)" stroke="#696969" stroke-width="0.5"/>
            <path d="M 60,50 C 80,45 100,43 120,45 C 125,46 127,48 125,52 C 120,58 100,62 80,60 C 70,58 65,55 60,50 Z" 
                  fill="url(#silverWingGrad1)" stroke="#696969" stroke-width="0.5"/>
            
            <!-- الريشات الصغيرة والتفاصيل -->
            <g opacity="0.7">
                <path d="M 15,5 L 35,0" stroke="#f0f0f0" stroke-width="1"/>
                <path d="M 25,15 L 45,10" stroke="#f0f0f0" stroke-width="1"/>
                <path d="M 35,25 L 55,20" stroke="#f0f0f0" stroke-width="1"/>
                <path d="M 45,35 L 65,30" stroke="#f0f0f0" stroke-width="1"/>
                <path d="M 55,45 L 75,40" stroke="#f0f0f0" stroke-width="1"/>
            </g>
            
            <!-- نقاط لامعة -->
            <circle cx="40" cy="15" r="1.5" fill="#ffffff" opacity="0.8"/>
            <circle cx="60" cy="25" r="1.5" fill="#ffffff" opacity="0.8"/>
            <circle cx="80" cy="35" r="1.5" fill="#ffffff" opacity="0.8"/>
            <circle cx="100" cy="45" r="1.5" fill="#ffffff" opacity="0.8"/>
            
            <!-- حركة الجناح -->
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="15;5;15" dur="4s" repeatCount="indefinite"/>
        </g>
    </g>
    

    
    <!-- الشريط السفلي الفضي -->
    <g filter="url(#dropShadow)">
        <path d="M200,455 L400,455 L425,490 L420,525 L180,525 L175,490 Z" fill="url(#bannerSilverGrad)" stroke="#4f4f4f" stroke-width="2"/>
        <path d="M205,460 L395,460 L415,520 L185,520 Z" fill="url(#sparkle)" opacity="0.3"/>
        
        <!-- إطار داخلي -->
        <path d="M210,465 L390,465 L410,515 L190,515 Z" fill="none" stroke="#f0f0f0" stroke-width="1" opacity="0.6"/>
        
        <!-- النص VIP مع تأثيرات -->
        <text x="300" y="495" text-anchor="middle" fill="#404040" font-size="38" font-family="Arial Black" font-weight="bold" letter-spacing="8" filter="url(#dropShadow)">VIP</text>
        <text x="300" y="495" text-anchor="middle" fill="url(#silverRadialWing)" font-size="36" font-family="Arial Black" font-weight="bold" letter-spacing="8">VIP</text>
        <text x="300" y="495" text-anchor="middle" fill="none" stroke="#ffffff" stroke-width="0.5" font-size="36" font-family="Arial Black" font-weight="bold" letter-spacing="8" opacity="0.7">VIP</text>
        
        <!-- نجوم صغيرة حول VIP -->
        <g fill="#c0c0c0">
            <path d="M 240,485 L241,487 L243,485 L241,483 Z"/>
            <path d="M 360,485 L361,487 L363,485 L361,483 Z"/>
            <path d="M 250,505 L251,507 L253,505 L251,503 Z"/>
            <path d="M 350,505 L351,507 L353,505 L351,503 Z"/>
        </g>
    </g>
    
    <!-- جزيئات فضية متحركة -->
    <g opacity="0.6">
        <circle cx="150" cy="200" r="2" fill="#c0c0c0">
            <animate attributeName="cy" values="200;150;200" dur="3s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="450" cy="250" r="2" fill="#c0c0c0">
            <animate attributeName="cy" values="250;200;250" dur="3.5s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="200" cy="400" r="2" fill="#c0c0c0">
            <animate attributeName="cy" values="400;350;400" dur="4s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
        </circle>
        <circle cx="400" cy="380" r="2" fill="#c0c0c0">
            <animate attributeName="cy" values="380;330;380" dur="3.2s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0;1;0" dur="3.2s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- تأثير لمعان عام -->
    <rect x="0" y="0" width="150" height="600" fill="url(#silverWingGrad1)" opacity="0.15">
        <animateTransform attributeName="transform" type="translate" from="-150 0" to="750 0" dur="4s" repeatCount="indefinite"/>
    </rect>
</svg>