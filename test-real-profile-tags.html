<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔬 اختبار التيجان الحقيقي - محاكاة ProfileImage.tsx</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      direction: rtl;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1600px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    h1 {
      text-align: center;
      color: #667eea;
      margin-bottom: 10px;
      font-size: 2.5em;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 1.1em;
    }
    
    .context-tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    
    .tab {
      padding: 10px 20px;
      background: #f0f0f0;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .tab.active {
      background: #667eea;
      color: white;
    }
    
    .tags-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }
    
    .tag-test {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    
    .tag-test:hover {
      transform: translateY(-5px);
    }
    
    .avatar-container {
      position: relative;
      width: 75.6px; /* 56 * 1.35 */
      height: 75.6px;
      display: flex;
      align-items: center;
      justify-content: center;
      contain: layout style;
      isolation: isolate;
      overflow: visible;
    }
    
    .avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
      border: 3px solid #e91e63;
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
      object-fit: cover;
    }
    
    .tag-overlay {
      position: absolute;
      left: 50%;
      height: auto;
      z-index: 4;
      pointer-events: none;
      background: transparent !important;
      background-color: transparent !important;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      backface-visibility: hidden;
      will-change: transform, opacity;
      transform-origin: 50% 100%;
      contain: layout style paint;
      transition: opacity 120ms ease-in-out;
    }
    
    .tag-info {
      text-align: center;
      font-size: 12px;
      color: #333;
    }
    
    .tag-number {
      font-weight: bold;
      color: #667eea;
      font-size: 16px;
      margin-bottom: 5px;
    }
    
    .ratio-info {
      font-size: 11px;
      color: #666;
      line-height: 1.4;
    }
    
    .calculation-details {
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 10px;
      color: #555;
      text-align: right;
    }
    
    .status {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: bold;
      margin-top: 5px;
    }
    
    .status.fixed {
      background: #d4edda;
      color: #155724;
    }
    
    .status.problem {
      background: #f8d7da;
      color: #721c24;
    }
    
    .legend {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔬 اختبار التيجان الحقيقي</h1>
    <p class="subtitle">محاكاة دقيقة لكود ProfileImage.tsx مع الإصلاحات الجديدة</p>
    
    <div class="context-tabs">
      <button class="tab active" onclick="switchContext('profile')">سياق الملف الشخصي</button>
      <button class="tab" onclick="switchContext('container')">سياق الحاويات</button>
    </div>
    
    <div class="legend">
      <div class="legend-item">
        <div class="legend-color" style="background: #27ae60;"></div>
        <span>مُصحح ✅</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: #f39c12;"></div>
        <span>محسّن ⚡</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: #3498db;"></div>
        <span>طبيعي 📏</span>
      </div>
    </div>
    
    <div class="tags-grid" id="tags-container"></div>
  </div>

  <script>
    // محاكاة دقيقة للكود المحدث من tagLayouts.ts
    const TAG_LAYOUTS = {
      1:  { widthRatio: 1.08, xAdjustPx: 0, yAdjustPx: -2, anchorY: 0.08, autoAnchor: true }, // مثالي
      2:  { widthRatio: 1.10, xAdjustPx: 0, yAdjustPx: -8, anchorY: 0.10, autoAnchor: true }, // رفع من الأسفل
      3:  { widthRatio: 1.06, xAdjustPx: 0, yAdjustPx: -6, anchorY: 0.12, autoAnchor: true }, // رفع ومحاذاة القوس
      4:  { widthRatio: 1.12, xAdjustPx: 0, yAdjustPx: -6, anchorY: 0.12, autoAnchor: true }, // رفع قليلاً
      5:  { widthRatio: 1.07, xAdjustPx: 0, yAdjustPx: -4, anchorY: 0.10, autoAnchor: true }, // ضبط القوس
      6:  { widthRatio: 1.14, xAdjustPx: 0, yAdjustPx: -7, anchorY: 0.14, autoAnchor: true }, // رفع قليلاً
      7:  { widthRatio: 1.09, xAdjustPx: -1, yAdjustPx: -4, anchorY: 0.09, autoAnchor: true }, // تصحيح الميلان
      8:  { widthRatio: 1.08, xAdjustPx: 0, yAdjustPx: -4, anchorY: 0.08, autoAnchor: true }, // رفع قليلاً
      9:  { widthRatio: 1.11, xAdjustPx: 0, yAdjustPx: -1, anchorY: 0.11, autoAnchor: true }, // رفع من الأسفل
      10: { widthRatio: 1.05, xAdjustPx: 0, yAdjustPx: -3, anchorY: 0.05, autoAnchor: true }, // تنزيل قليلاً
      11: { widthRatio: 1.07, xAdjustPx: 0, yAdjustPx: -1, anchorY: 0.04, autoAnchor: true }, // تقليل التداخل
      12: { widthRatio: 1.10, xAdjustPx: 0, yAdjustPx: -3, anchorY: 0.10, autoAnchor: true }  // مثالي جداً
    };
    
    // محاكاة PROFILE_DELTAS المُصححة حسب المتطلبات الجديدة
    const PROFILE_DELTAS = {
      1: { yAdjustDelta: 0 },  // مثالي بالفعل
      2: { yAdjustDelta: -5 }, // رفع من الأسفل
      3: { yAdjustDelta: -5 }, // رفع ومحاذاة القوس
      4: { yAdjustDelta: -2 }, // رفع قليلاً
      5: { yAdjustDelta: -2 }, // ضبط القوس ورفع
      6: { yAdjustDelta: -2 }, // رفع قليلاً
      7: { yAdjustDelta: -1 }, // تصحيح الميلان
      8: { yAdjustDelta: -2 }, // رفع قليلاً
      9: { yAdjustDelta: 3 },  // رفع من الأسفل
      10: { yAdjustDelta: -2 }, // تنزيل قليلاً
      11: { yAdjustDelta: 1 },  // تقليل التداخل
      12: { yAdjustDelta: 0 }   // مثالي جداً
    };
    
    // محاكاة CONTAINER_DELTAS
    const CONTAINER_DELTAS = {
      5: { yAdjustDelta: 2 },
      6: { yAdjustDelta: 3 },
      7: { yAdjustDelta: 2 },
      10: { yAdjustDelta: 3 }
    };
    
    let currentContext = 'profile';
    
    function getTagLayout(tagNumber) {
      return TAG_LAYOUTS[tagNumber] || TAG_LAYOUTS[1];
    }
    
    function calculateTagLayout(tagNumber, context) {
      const baseLayout = getTagLayout(tagNumber);
      const deltas = (context === 'profile' ? PROFILE_DELTAS : CONTAINER_DELTAS)[tagNumber] || {};
      
      const widthRatioMin = 1.01;
      const widthRatioMax = 1.20;
      const widthRatio = Math.min(
        widthRatioMax,
        Math.max(widthRatioMin, baseLayout.widthRatio + (deltas.widthRatioDelta || 0))
      );
      
      const yAdjustPx = Math.round(baseLayout.yAdjustPx + (deltas.yAdjustDelta || 0));
      const xAdjustPx = Math.round(baseLayout.xAdjustPx + (deltas.xAdjustDelta || 0));
      const anchorY = Math.min(0.24, Math.max(0, baseLayout.anchorY + (deltas.anchorDelta || 0)));
      
      return { ...baseLayout, widthRatio, yAdjustPx, xAdjustPx, anchorY };
    }
    
    function simulateTagCalculation(tagNumber, context) {
      const tagLayout = calculateTagLayout(tagNumber, context);
      const basePx = 56;
      const containerSize = basePx * 1.35;
      const imageTopWithinContainer = (containerSize - basePx) / 2;
      const overlayTopPx = imageTopWithinContainer;
      
      // محاكاة حساب العرض
      const minCoverRatio = 1.06;
      const maxCoverRatio = 1.18;
      const clampedRatio = Math.min(Math.max(tagLayout.widthRatio, minCoverRatio), maxCoverRatio);
      const overlayWidthPx = Math.round(basePx * clampedRatio);
      
      // محاكاة حساب الارتفاع (افتراضي)
      const assumedTagHeight = 25; // ارتفاع افتراضي للتاج
      const tagRenderedHeight = assumedTagHeight;
      const bottomGapPx = 3; // شفافية افتراضية
      const tagVisibleHeight = tagRenderedHeight - bottomGapPx;
      const anchorDepth = Math.max(0, Math.min(1, tagLayout.anchorY)) * tagVisibleHeight;
      
      // المعادلة المُصححة
      const totalOffset = tagVisibleHeight - anchorDepth + tagLayout.yAdjustPx;
      const anchorOffsetPx = Math.round(totalOffset);
      
      return {
        tagLayout,
        overlayWidthPx,
        overlayTopPx,
        anchorOffsetPx,
        calculations: {
          basePx,
          clampedRatio,
          tagVisibleHeight,
          anchorDepth,
          totalOffset
        }
      };
    }
    
    function getStatusInfo(tagNumber, context) {
      const hasProfileDelta = PROFILE_DELTAS[tagNumber];
      const hasContainerDelta = CONTAINER_DELTAS[tagNumber];
      
      // تحديد حالة التاج حسب التعديلات الجديدة
      if (tagNumber === 1 || tagNumber === 12) {
        return { class: 'fixed', text: 'مثالي ✨', color: '#27ae60' };
      } else if (context === 'profile' && hasProfileDelta) {
        return { class: 'fixed', text: 'مُصحح ✅', color: '#e74c3c' };
      } else if (context === 'container' && hasContainerDelta) {
        return { class: 'problem', text: 'محسّن ⚡', color: '#f39c12' };
      } else {
        return { class: '', text: 'طبيعي 📏', color: '#3498db' };
      }
    }
    
    function createTagTest(tagNumber, context) {
      const result = simulateTagCalculation(tagNumber, context);
      const status = getStatusInfo(tagNumber, context);
      const tagSrc = `/tags/tag${tagNumber}.webp`;
      
      return `
        <div class="tag-test" style="border-left: 4px solid ${status.color};">
          <div class="avatar-container">
            <img src="/default_avatar.svg" class="avatar" alt="صورة تجريبية">
            <img src="${tagSrc}" 
                 class="tag-overlay" 
                 style="
                   top: ${result.overlayTopPx}px;
                   width: ${result.overlayWidthPx}px;
                   transform: translate(-50%, calc(-100% + ${result.anchorOffsetPx}px));
                   margin-left: ${result.tagLayout.xAdjustPx}px;
                 "
                 onerror="this.style.display='none'">
          </div>
          <div class="tag-info">
            <div class="tag-number">التاج ${tagNumber}</div>
            <div class="ratio-info">
              النسبة: ${result.tagLayout.widthRatio.toFixed(3)}<br>
              العرض: ${result.overlayWidthPx}px<br>
              الإزاحة: ${result.anchorOffsetPx}px
            </div>
            <div class="status ${status.class}">${status.text}</div>
            <div class="calculation-details">
              القاعدة: ${TAG_LAYOUTS[tagNumber].widthRatio.toFixed(2)}<br>
              التعديل: ${((result.tagLayout.widthRatio - TAG_LAYOUTS[tagNumber].widthRatio) || 0).toFixed(3)}<br>
              النهائي: ${result.tagLayout.widthRatio.toFixed(3)}
            </div>
          </div>
        </div>
      `;
    }
    
    function renderTags(context) {
      const container = document.getElementById('tags-container');
      container.innerHTML = '';
      
      for (let i = 1; i <= 12; i++) {
        container.innerHTML += createTagTest(i, context);
      }
    }
    
    function switchContext(context) {
      currentContext = context;
      
      // تحديث التبويبات
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');
      
      // إعادة رسم التيجان
      renderTags(context);
    }
    
    // رسم أولي
    renderTags('profile');
  </script>
</body>
</html>
