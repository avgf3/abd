<svg xmlns='http://www.w3.org/2000/svg' width='600' height='600' viewBox='0 0 600 600'>
  <defs>
    <linearGradient id='queenGrad' x1='0' y1='0' x2='1' y2='1'>
      <stop offset='0%' stop-color='#ffe6f2'/>
      <stop offset='50%' stop-color='#ff69b4'/>
      <stop offset='100%' stop-color='#c71585'/>
    </linearGradient>
    <radialGradient id='queenRadial' cx='50%' cy='50%' r='50%'>
      <stop offset='0%' stop-color='#fff0f5'/>
      <stop offset='50%' stop-color='#ff69b4'/>
      <stop offset='100%' stop-color='#8b0037'/>
    </radialGradient>
    <filter id='shadow'>
      <feGaussianBlur in='SourceAlpha' stdDeviation='3'/>
      <feOffset dx='2' dy='2'/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in='SourceGraphic'/>
      </feMerge>
    </filter>
  </defs>

  <!-- الحلقة -->
  <circle cx='300' cy='300' r='200' fill='none' stroke='#c71585' stroke-width='2' opacity='0.3'/>
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#queenGrad)' stroke-width='35' filter='url(#shadow)'/>
  <circle cx='300' cy='300' r='195' fill='none' stroke='#ffe6f2' stroke-width='1' opacity='0.6'/>
  <circle cx='300' cy='300' r='165' fill='none' stroke='#ffe6f2' stroke-width='1' opacity='0.6'/>

  <!-- القاعدة (QUEEN) -->
  <g filter='url(#shadow)'>
    <path d='M170,485 L430,485 L445,520 L440,555 L160,555 L155,520 Z' fill='url(#queenGrad)' stroke='#c71585' stroke-width='2'/>
    <path d='M180,495 L420,495 L430,545 L170,545 Z' fill='none' stroke='#ffe6f2' stroke-width='1' opacity='0.5'/>
    <text x='300' y='527' text-anchor='middle' fill='#8b0037' font-size='42' font-family='Arial Black' font-weight='bold'>QUEEN</text>
    <text x='300' y='527' text-anchor='middle' fill='url(#queenRadial)' font-size='40' font-family='Arial Black' font-weight='bold'>QUEEN</text>
    <text x='300' y='527' text-anchor='middle' fill='none' stroke='#ffe6f2' stroke-width='0.5' font-size='40' font-family='Arial Black' font-weight='bold' opacity='0.6'>QUEEN</text>
  </g>
</svg>