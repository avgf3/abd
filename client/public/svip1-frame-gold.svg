<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600" fill="none">
    <defs>
        <!-- تدرجات ذهبية متعددة -->
        <linearGradient id="goldGradient1" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#fffacd"/>
            <stop offset="50%" stop-color="#ffd700"/>
            <stop offset="100%" stop-color="#daa520"/>
        </linearGradient>
        
        <radialGradient id="goldRadial" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#fffaf0"/>
            <stop offset="40%" stop-color="#ffd700"/>
            <stop offset="100%" stop-color="#b8860b"/>
        </radialGradient>
        
        <linearGradient id="goldShine" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
            <stop offset="50%" stop-color="#fffacd" stop-opacity="0.5"/>
            <stop offset="100%" stop-color="#ffd700" stop-opacity="0.3"/>
        </linearGradient>
        
        <!-- تدرجات للأجنحة -->
        <linearGradient id="goldWingGrad1" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#fff9e6"/>
            <stop offset="30%" stop-color="#ffd700"/>
            <stop offset="60%" stop-color="#ffb347"/>
            <stop offset="100%" stop-color="#daa520"/>
        </linearGradient>
        
        <linearGradient id="goldWingGrad2" x1="0" y1="1" x2="1" y2="0">
            <stop offset="0%" stop-color="#fffacd"/>
            <stop offset="50%" stop-color="#ffd700"/>
            <stop offset="100%" stop-color="#ff8c00"/>
        </linearGradient>
        
        <linearGradient id="featherGrad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#fffaf0"/>
            <stop offset="20%" stop-color="#ffd700"/>
            <stop offset="50%" stop-color="#ffb347"/>
            <stop offset="80%" stop-color="#daa520"/>
            <stop offset="100%" stop-color="#b8860b"/>
        </linearGradient>
        
        <!-- فلاتر التأثيرات -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <filter id="shadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="2" dy="2" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <filter id="goldGlow">
            <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- نمط زخرفي -->
        <pattern id="ornament" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <circle cx="10" cy="10" r="2" fill="#daa520" opacity="0.3"/>
            <circle cx="0" cy="0" r="1" fill="#ffd700" opacity="0.5"/>
            <circle cx="20" cy="20" r="1" fill="#ffd700" opacity="0.5"/>
        </pattern>
        
        <!-- نمط لامع -->
        <pattern id="sparkle" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
            <circle cx="15" cy="15" r="1" fill="#ffffff" opacity="0.8">
                <animate attributeName="r" values="1;3;1" dur="2s" repeatCount="indefinite"/>
            </circle>
        </pattern>
    </defs>
    
    <!-- خلفية شعاعية -->
    <ellipse cx="300" cy="300" rx="280" ry="280" fill="url(#goldRadial)" opacity="0.1"/>
    
    <!-- إطار دائري ذهبي -->
    <circle cx="300" cy="300" r="190" fill="none" stroke="#daa520" stroke-width="2" opacity="0.3"/>
    <circle cx="300" cy="300" r="180" fill="none" stroke="#b8860b" stroke-width="35" filter="url(#shadow)" opacity="0.9"/>
    <circle cx="300" cy="300" r="180" fill="none" stroke="url(#goldGradient1)" stroke-width="30"/>
    <circle cx="300" cy="300" r="172" fill="none" stroke="#fff9e6" stroke-width="1" opacity="0.7"/>
    <circle cx="300" cy="300" r="188" fill="none" stroke="#fff9e6" stroke-width="1" opacity="0.7"/>
    
    <!-- زخارف دائرية -->
    <g opacity="0.5">
        <path d="M300,110 L305,105 L310,110 L305,115 Z" fill="#ffd700"/>
        <path d="M300,490 L305,485 L310,490 L305,495 Z" fill="#ffd700"/>
        <path d="M110,300 L115,295 L120,300 L115,305 Z" fill="#ffd700"/>
        <path d="M480,300 L485,295 L490,300 L485,305 Z" fill="#ffd700"/>
    </g>
    
    <!-- التاج المحسّن -->
    <g filter="url(#glow)">
        <!-- قاعدة التاج مع تفاصيل -->
        <path d="M240,95 L360,95 L375,110 L370,115 L230,115 L225,110 Z" fill="url(#goldGradient1)" stroke="#daa520" stroke-width="1"/>
        <rect x="240" y="100" width="120" height="5" fill="url(#ornament)"/>
        
        <!-- القمة الوسطى -->
        <path d="M300,20 L270,70 L260,105 L340,105 L330,70 Z" fill="url(#goldRadial)" stroke="#daa520" stroke-width="1"/>
        <path d="M300,30 L280,70 L320,70 Z" fill="url(#goldShine)" opacity="0.7"/>
        
        <!-- القمة اليسرى -->
        <path d="M250,65 L220,85 L200,105 L275,105 L265,85 Z" fill="url(#goldGradient1)" stroke="#daa520" stroke-width="1"/>
        <path d="M250,70 L235,85 L265,85 Z" fill="url(#goldShine)" opacity="0.7"/>
        
        <!-- القمة اليمنى -->
        <path d="M350,65 L380,85 L400,105 L325,105 L335,85 Z" fill="url(#goldGradient1)" stroke="#daa520" stroke-width="1"/>
        <path d="M350,70 L365,85 L335,85 Z" fill="url(#goldShine)" opacity="0.7"/>
        
        <!-- جواهر التاج -->
        <circle cx="300" cy="15" r="10" fill="url(#goldRadial)" stroke="#daa520" stroke-width="2" filter="url(#glow)"/>
        <circle cx="300" cy="15" r="6" fill="#fff9e6" opacity="0.8"/>
        
        <circle cx="250" cy="60" r="8" fill="url(#goldRadial)" stroke="#daa520" stroke-width="1.5" filter="url(#glow)"/>
        <circle cx="250" cy="60" r="5" fill="#fff9e6" opacity="0.8"/>
        
        <circle cx="350" cy="60" r="8" fill="url(#goldRadial)" stroke="#daa520" stroke-width="1.5" filter="url(#glow)"/>
        <circle cx="350" cy="60" r="5" fill="#fff9e6" opacity="0.8"/>
        
        <!-- زخارف إضافية على التاج -->
        <circle cx="285" cy="85" r="3" fill="#fff9e6" opacity="0.6"/>
        <circle cx="315" cy="85" r="3" fill="#fff9e6" opacity="0.6"/>
        <circle cx="300" cy="90" r="4" fill="#ffd700" opacity="0.7"/>
    </g>
    
    <!-- الشريط السفلي -->
    <g filter="url(#shadow)">
        <path d="M200,455 L400,455 L425,490 L420,525 L180,525 L175,490 Z" fill="url(#goldGradient1)" stroke="#b8860b" stroke-width="2"/>
        <path d="M205,460 L395,460 L415,520 L185,520 Z" fill="url(#sparkle)" opacity="0.3"/>
        
        <!-- إطار داخلي -->
        <path d="M210,465 L390,465 L410,515 L190,515 Z" fill="none" stroke="#fff9e6" stroke-width="1" opacity="0.6"/>
        
        <!-- النص SVIP1 -->
        <text x="300" y="497" text-anchor="middle" fill="#8b6914" font-size="30" font-family="Arial Black" font-weight="bold" letter-spacing="3" filter="url(#shadow)">SVIP1</text>
        <text x="300" y="497" text-anchor="middle" fill="url(#goldRadial)" font-size="28" font-family="Arial Black" font-weight="bold" letter-spacing="3">SVIP1</text>
        <text x="300" y="497" text-anchor="middle" fill="none" stroke="#fffacd" stroke-width="0.5" font-size="28" font-family="Arial Black" font-weight="bold" letter-spacing="3" opacity="0.7">SVIP1</text>
        
        <!-- نجوم حول النص -->
        <g fill="#ffd700">
            <path d="M 210,485 L211,487 L213,485 L211,483 Z"/>
            <path d="M 390,485 L391,487 L393,485 L391,483 Z"/>
            <path d="M 220,505 L221,507 L223,505 L221,503 Z"/>
            <path d="M 380,505 L381,507 L383,505 L381,503 Z"/>
        </g>
    </g>
    
    <!-- جزيئات ذهبية متحركة -->
    <g opacity="0.6">
        <circle cx="150" cy="200" r="2" fill="#ffd700">
            <animate attributeName="cy" values="200;150;200" dur="3s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="450" cy="250" r="2" fill="#ffd700">
            <animate attributeName="cy" values="250;200;250" dur="3.5s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="200" cy="400" r="2" fill="#ffd700">
            <animate attributeName="cy" values="400;350;400" dur="4s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
        </circle>
        <circle cx="400" cy="380" r="2" fill="#ffd700">
            <animate attributeName="cy" values="380;330;380" dur="3.2s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0;1;0" dur="3.2s" repeatCount="indefinite"/>
        </circle>
    </g>
</svg>