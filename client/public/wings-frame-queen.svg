<svg xmlns='http://www.w3.org/2000/svg' width='600' height='600' viewBox='0 0 600 600'>
  <defs>
    <linearGradient id='pinkGradient1' x1='0' y1='0' x2='1' y2='1'>
      <stop offset='0%' stop-color='#ffe6f2'/>
      <stop offset='50%' stop-color='#ff69b4'/>
      <stop offset='100%' stop-color='#ff1493'/>
    </linearGradient>

    <radialGradient id='pinkRadial' cx='50%' cy='50%' r='50%'>
      <stop offset='0%' stop-color='#fff0f5'/>
      <stop offset='40%' stop-color='#ff69b4'/>
      <stop offset='100%' stop-color='#c71585'/>
    </radialGradient>

    
  </defs>

  <!-- خلفية شعاعية خفيفة -->
  <circle cx='300' cy='300' r='280' fill='#fff0f5' opacity='0.08'/>

  <!-- حلقات الإطار متناسقة مع باقي التصاميم -->
  <circle cx='300' cy='300' r='200' fill='none' stroke='#c71585' stroke-width='2' opacity='0.3'/>
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#pinkGradient1)' stroke-width='35'/>
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#pinkRadial)' stroke-width='30' opacity='0.9'/>
  <circle cx='300' cy='300' r='195' fill='none' stroke='#ffe6f2' stroke-width='1' opacity='0.6'/>
  <circle cx='300' cy='300' r='165' fill='none' stroke='#ffe6f2' stroke-width='1' opacity='0.6'/>

  

  <!-- الشريط السفلي QUEEN -->
  <g>
    <path d='M170,485 L430,485 L445,520 L440,555 L160,555 L155,520 Z' fill='url(#pinkGradient1)' stroke='#c71585' stroke-width='2'/>
    <path d='M175,490 L425,490 L435,545 L165,545 Z' fill='none' stroke='#ffe6f2' stroke-width='1' opacity='0.6'/>

    <text x='300' y='525' text-anchor='middle' fill='#8b0037' font-size='36' font-family='Arial Black' font-weight='bold' letter-spacing='3'>QUEEN</text>
    <text x='300' y='525' text-anchor='middle' fill='url(#pinkRadial)' font-size='34' font-family='Arial Black' font-weight='bold' letter-spacing='3'>QUEEN</text>
    <text x='300' y='525' text-anchor='middle' fill='none' stroke='#ffb6c1' stroke-width='0.6' font-size='34' font-family='Arial Black' font-weight='bold' letter-spacing='3' opacity='0.7'>QUEEN</text>
  </g>
</svg>
