<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600" fill="none">
    <defs>
        <!-- تدرجات ملكية للملكة -->
        <linearGradient id="queenGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#4a0e4e"/>
            <stop offset="25%" stop-color="#81689d"/>
            <stop offset="50%" stop-color="#9d4edd"/>
            <stop offset="75%" stop-color="#81689d"/>
            <stop offset="100%" stop-color="#4a0e4e"/>
        </linearGradient>
        
        <radialGradient id="queenRadial" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#ff6ec7"/>
            <stop offset="50%" stop-color="#ff1493"/>
            <stop offset="100%" stop-color="#c71585"/>
        </radialGradient>
        
        <!-- تدرج الذهب الوردي -->
        <linearGradient id="roseGold" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ffd4db"/>
            <stop offset="50%" stop-color="#d4a574"/>
            <stop offset="100%" stop-color="#ffd4db"/>
        </linearGradient>
        
        <!-- تدرج اللؤلؤ -->
        <radialGradient id="pearlGradient">
            <stop offset="0%" stop-color="#ffffff"/>
            <stop offset="50%" stop-color="#fff0f5"/>
            <stop offset="100%" stop-color="#ffc0cb"/>
        </radialGradient>
        
        <filter id="shadow">
            <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.5"/>
        </filter>
        
        <filter id="glow">
            <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- تاج الملكة -->
        <g id="queenCrown">
            <path d="M-15,0 Q-12,-8 -10,-12 Q-5,-10 0,-15 Q5,-10 10,-12 Q12,-8 15,0 Z" 
                  fill="url(#roseGold)" stroke="#d4a574" stroke-width="1"/>
            <circle cx="-10" cy="-10" r="3" fill="url(#queenRadial)"/>
            <circle cx="-5" cy="-12" r="2" fill="url(#pearlGradient)"/>
            <circle cx="0" cy="-13" r="4" fill="url(#queenRadial)"/>
            <circle cx="5" cy="-12" r="2" fill="url(#pearlGradient)"/>
            <circle cx="10" cy="-10" r="3" fill="url(#queenRadial)"/>
            <path d="M-15,0 Q-10,-3 -5,0 Q0,-3 5,0 Q10,-3 15,0" fill="url(#pearlGradient)" opacity="0.5"/>
        </g>
        
        <!-- مرآة صغيرة -->
        <g id="mirror">
            <ellipse cx="0" cy="0" rx="8" ry="10" fill="url(#pearlGradient)" stroke="url(#roseGold)" stroke-width="1"/>
            <ellipse cx="0" cy="0" rx="6" ry="8" fill="#e0e0e0" opacity="0.8"/>
            <circle cx="-2" cy="-3" r="2" fill="#ffffff" opacity="0.9"/>
            <path d="M0,10 L0,15" stroke="url(#roseGold)" stroke-width="2"/>
        </g>
        
        <!-- زخرفة أنثوية -->
        <g id="feminineOrnament">
            <path d="M0,0 Q-8,-5 -10,-10 Q-5,-12 0,-15 Q5,-12 10,-10 Q8,-5 0,0" 
                  fill="url(#queenRadial)" stroke="#c71585" stroke-width="0.5" opacity="0.8"/>
            <circle cx="0" cy="-7" r="3" fill="url(#pearlGradient)"/>
            <path d="M-10,-10 Q0,-5 10,-10" stroke="url(#roseGold)" stroke-width="1" fill="none"/>
        </g>
        
        <!-- قلب ملكي -->
        <g id="royalHeart">
            <path d="M0,-6 Q-6,-10 -10,-6 Q-10,-2 -5,3 L0,8 L5,3 Q10,-2 10,-6 Q6,-10 0,-6" 
                  fill="url(#queenRadial)" stroke="#c71585" stroke-width="1"/>
            <circle cx="-5" cy="-5" r="2" fill="url(#pearlGradient)" opacity="0.8"/>
            <circle cx="5" cy="-5" r="2" fill="url(#pearlGradient)" opacity="0.8"/>
        </g>
        
        <!-- وردة ملكية -->
        <g id="royalRose">
            <circle cx="0" cy="0" r="8" fill="url(#queenRadial)"/>
            <path d="M0,0 Q-4,-3 -4,-6 Q0,-4 4,-6 Q4,-3 0,0" fill="#ff1493" opacity="0.8"/>
            <path d="M0,0 Q-3,4 -6,4 Q-4,0 -6,-4 Q-3,-4 0,0" fill="#ff1493" opacity="0.7"/>
            <path d="M0,0 Q3,4 6,4 Q4,0 6,-4 Q3,-4 0,0" fill="#ff1493" opacity="0.7"/>
            <circle cx="0" cy="0" r="3" fill="#c71585"/>
        </g>
    </defs>
    
    <!-- إطار دائري أنيق -->
    <circle cx="300" cy="300" r="230" fill="none" stroke="#4a0e4e" stroke-width="5" opacity="0.5"/>
    <circle cx="300" cy="300" r="210" fill="none" stroke="url(#queenGradient)" stroke-width="45" filter="url(#shadow)"/>
    <circle cx="300" cy="300" r="210" fill="none" stroke="url(#queenRadial)" stroke-width="40" opacity="0.8"/>
    <circle cx="300" cy="300" r="235" fill="none" stroke="url(#roseGold)" stroke-width="3" opacity="0.8"/>
    <circle cx="300" cy="300" r="185" fill="none" stroke="url(#roseGold)" stroke-width="3" opacity="0.8"/>
    
    <!-- دائرة داخلية -->
    <circle cx="300" cy="300" r="175" fill="none" stroke="#4a0e4e" stroke-width="2" opacity="0.3"/>
    
    <!-- زخارف ملكية أنثوية -->
    <g id="queenDecorations">
        <!-- تيجان الملكة -->
        <g filter="url(#glow)">
            <use href="#queenCrown" transform="translate(300,70) scale(1.8)"/>
            <use href="#queenCrown" transform="translate(210,110) scale(1.3) rotate(-30)"/>
            <use href="#queenCrown" transform="translate(390,110) scale(1.3) rotate(30)"/>
            <use href="#queenCrown" transform="translate(110,210) scale(1.3) rotate(-90)"/>
            <use href="#queenCrown" transform="translate(490,210) scale(1.3) rotate(90)"/>
            <use href="#queenCrown" transform="translate(110,390) scale(1.3) rotate(-90)"/>
            <use href="#queenCrown" transform="translate(490,390) scale(1.3) rotate(90)"/>
            <use href="#queenCrown" transform="translate(210,490) scale(1.3) rotate(-150)"/>
            <use href="#queenCrown" transform="translate(390,490) scale(1.3) rotate(150)"/>
            <use href="#queenCrown" transform="translate(300,530) scale(1.8) rotate(180)"/>
        </g>
        
        <!-- مرايا صغيرة -->
        <g opacity="0.8">
            <use href="#mirror" transform="translate(250,140) scale(1)"/>
            <use href="#mirror" transform="translate(350,140) scale(1)"/>
            <use href="#mirror" transform="translate(170,190) scale(1) rotate(45)"/>
            <use href="#mirror" transform="translate(430,190) scale(1) rotate(-45)"/>
            <use href="#mirror" transform="translate(140,300) scale(1.2) rotate(90)"/>
            <use href="#mirror" transform="translate(460,300) scale(1.2) rotate(-90)"/>
            <use href="#mirror" transform="translate(170,410) scale(1) rotate(135)"/>
            <use href="#mirror" transform="translate(430,410) scale(1) rotate(-135)"/>
            <use href="#mirror" transform="translate(250,460) scale(1) rotate(180)"/>
            <use href="#mirror" transform="translate(350,460) scale(1) rotate(180)"/>
        </g>
        
        <!-- زخارف أنثوية -->
        <g filter="url(#glow)">
            <use href="#feminineOrnament" transform="translate(300,160) scale(1.3)"/>
            <use href="#feminineOrnament" transform="translate(200,210) scale(1.1) rotate(45)"/>
            <use href="#feminineOrnament" transform="translate(400,210) scale(1.1) rotate(-45)"/>
            <use href="#feminineOrnament" transform="translate(160,300) scale(1.3) rotate(90)"/>
            <use href="#feminineOrnament" transform="translate(440,300) scale(1.3) rotate(-90)"/>
            <use href="#feminineOrnament" transform="translate(200,390) scale(1.1) rotate(135)"/>
            <use href="#feminineOrnament" transform="translate(400,390) scale(1.1) rotate(-135)"/>
            <use href="#feminineOrnament" transform="translate(300,440) scale(1.3) rotate(180)"/>
        </g>
        
        <!-- قلوب ملكية -->
        <g opacity="0.7">
            <use href="#royalHeart" transform="translate(220,180) scale(0.8)"/>
            <use href="#royalHeart" transform="translate(380,180) scale(0.8)"/>
            <use href="#royalHeart" transform="translate(180,240) scale(0.8)"/>
            <use href="#royalHeart" transform="translate(420,240) scale(0.8)"/>
            <use href="#royalHeart" transform="translate(180,360) scale(0.8)"/>
            <use href="#royalHeart" transform="translate(420,360) scale(0.8)"/>
            <use href="#royalHeart" transform="translate(220,420) scale(0.8)"/>
            <use href="#royalHeart" transform="translate(380,420) scale(0.8)"/>
        </g>
        
        <!-- ورود ملكية -->
        <g opacity="0.8">
            <use href="#royalRose" transform="translate(260,170)"/>
            <use href="#royalRose" transform="translate(340,170)"/>
            <use href="#royalRose" transform="translate(170,260)"/>
            <use href="#royalRose" transform="translate(430,260)"/>
            <use href="#royalRose" transform="translate(170,340)"/>
            <use href="#royalRose" transform="translate(430,340)"/>
            <use href="#royalRose" transform="translate(260,430)"/>
            <use href="#royalRose" transform="translate(340,430)"/>
        </g>
        
        <!-- خطوط أنيقة -->
        <g opacity="0.3">
            <path d="M100,150 Q300,100 500,150" stroke="url(#roseGold)" stroke-width="2" fill="none"/>
            <path d="M100,450 Q300,500 500,450" stroke="url(#roseGold)" stroke-width="2" fill="none"/>
            <path d="M150,100 Q100,300 150,500" stroke="url(#roseGold)" stroke-width="2" fill="none"/>
            <path d="M450,100 Q500,300 450,500" stroke="url(#roseGold)" stroke-width="2" fill="none"/>
            <circle cx="300" cy="300" r="150" fill="none" stroke="#4a0e4e" stroke-width="0.5" stroke-dasharray="5,10"/>
        </g>
    </g>
    
    <!-- شريط "QUEEN" الملكي -->
    <g filter="url(#shadow)">
        <path d="M100,460 L500,460 L520,510 L515,570 L85,570 L80,510 Z" 
              fill="url(#queenGradient)" stroke="url(#roseGold)" stroke-width="4"/>
        <rect x="105" y="465" width="390" height="100" fill="url(#queenRadial)" opacity="0.2"/>
        
        <!-- إطارات داخلية -->
        <path d="M110,470 L490,470 L505,560 L95,560 Z" fill="none" stroke="url(#roseGold)" stroke-width="2" opacity="0.7"/>
        <path d="M120,480 L480,480 L490,550 L110,550 Z" fill="none" stroke="#4a0e4e" stroke-width="1" opacity="0.5"/>
        
        <!-- زخارف الشريط -->
        <g opacity="0.5">
            <use href="#royalRose" transform="translate(150,515) scale(0.8)"/>
            <use href="#royalHeart" transform="translate(210,515) scale(0.7)"/>
            <use href="#queenCrown" transform="translate(300,515) scale(0.8)"/>
            <use href="#royalHeart" transform="translate(390,515) scale(0.7)"/>
            <use href="#royalRose" transform="translate(450,515) scale(0.8)"/>
        </g>
        
        <!-- النص الملكي -->
        <text x="300" y="535" text-anchor="middle" fill="#8b1468" font-size="58" font-family="Arial Black" font-weight="bold" filter="url(#shadow)">QUEEN</text>
        <text x="300" y="535" text-anchor="middle" fill="url(#roseGold)" font-size="56" font-family="Arial Black" font-weight="bold">QUEEN</text>
        <text x="300" y="535" text-anchor="middle" fill="none" stroke="#ffffff" stroke-width="1" font-size="56" font-family="Arial Black" font-weight="bold" opacity="0.5">QUEEN</text>
    </g>
    
    <!-- بريق ملكي -->
    <g opacity="0.9">
        <circle cx="300" cy="60" r="3" fill="url(#pearlGradient)"/>
        <circle cx="200" cy="100" r="2" fill="url(#roseGold)"/>
        <circle cx="400" cy="100" r="2" fill="url(#roseGold)"/>
        <circle cx="60" cy="300" r="3" fill="url(#pearlGradient)"/>
        <circle cx="540" cy="300" r="3" fill="url(#pearlGradient)"/>
        <circle cx="200" cy="500" r="2" fill="url(#roseGold)"/>
        <circle cx="400" cy="500" r="2" fill="url(#roseGold)"/>
        <circle cx="300" cy="540" r="3" fill="url(#pearlGradient)"/>
    </g>
</svg>