<svg xmlns='http://www.w3.org/2000/svg' width='600' height='600' viewBox='0 0 600 600'>
  <defs>
    <!-- تدرجات فضية كريستالية -->
    <linearGradient id='silverGradient1' x1='0' y1='0' x2='1' y2='1'>
      <stop offset='0%' stop-color='#ffffff'/>
      <stop offset='20%' stop-color='#e8e8e8'/>
      <stop offset='50%' stop-color='#c0c0c0'/>
      <stop offset='80%' stop-color='#a9a9a9'/>
      <stop offset='100%' stop-color='#ffffff'/>
    </linearGradient>
    
    <radialGradient id='silverRadial' cx='50%' cy='50%' r='50%'>
      <stop offset='0%' stop-color='#f5f5f5'/>
      <stop offset='50%' stop-color='#c0c0c0'/>
      <stop offset='100%' stop-color='#808080'/>
    </radialGradient>
    
    <!-- تدرج كريستالي -->
    <radialGradient id='crystalGradient'>
      <stop offset='0%' stop-color='#ffffff'/>
      <stop offset='30%' stop-color='#e0f7ff'/>
      <stop offset='60%' stop-color='#b0e0e6'/>
      <stop offset='100%' stop-color='#87ceeb'/>
    </radialGradient>
    
    <filter id='shadow'>
      <feDropShadow dx='2' dy='2' stdDeviation='3' flood-opacity='0.3'/>
    </filter>
    
    <filter id='glow'>
      <feGaussianBlur stdDeviation='4' result='coloredBlur'/>
      <feMerge>
        <feMergeNode in='coloredBlur'/>
        <feMergeNode in='SourceGraphic'/>
      </feMerge>
    </filter>
    
    <!-- ندفة ثلج -->
    <g id='snowflake'>
      <path d='M0,-8 L0,8 M-8,0 L8,0 M-6,-6 L6,6 M-6,6 L6,-6' stroke='#c0c0c0' stroke-width='0.5'/>
      <circle cx='0' cy='0' r='1' fill='#ffffff'/>
      <circle cx='0' cy='-8' r='1' fill='#ffffff'/>
      <circle cx='0' cy='8' r='1' fill='#ffffff'/>
      <circle cx='-8' cy='0' r='1' fill='#ffffff'/>
      <circle cx='8' cy='0' r='1' fill='#ffffff'/>
    </g>
    
    <!-- كريستال -->
    <g id='crystal'>
      <path d='M0,-6 L-3,0 L0,6 L3,0 Z' fill='url(#crystalGradient)' stroke='#87ceeb' stroke-width='0.5'/>
      <path d='M0,-6 L0,6 M-3,0 L3,0' stroke='#ffffff' stroke-width='0.3' opacity='0.7'/>
    </g>
    
    <!-- نجمة براقة -->
    <g id='star'>
      <path d='M0,-8 L2,-2 L8,-2 L3,1 L5,7 L0,4 L-5,7 L-3,1 L-8,-2 L-2,-2 Z' fill='#c0c0c0' stroke='#808080' stroke-width='0.5'/>
      <circle cx='0' cy='0' r='2' fill='#ffffff' opacity='0.8'/>
    </g>
  </defs>
  
  <!-- خلفية دائرية خفيفة -->
  <circle cx='300' cy='300' r='280' fill='#fff' opacity='0.1'/>
  
  <!-- إطار دائري رئيسي مع طبقات -->
  <circle cx='300' cy='300' r='200' fill='none' stroke='#808080' stroke-width='2' opacity='0.3'/>
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#silverGradient1)' stroke-width='35' filter='url(#shadow)'/>
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#silverRadial)' stroke-width='30'/>
  <circle cx='300' cy='300' r='195' fill='none' stroke='#f0f0f0' stroke-width='1' opacity='0.6'/>
  <circle cx='300' cy='300' r='165' fill='none' stroke='#f0f0f0' stroke-width='1' opacity='0.6'/>
  
  <!-- زخارف كريستالية وثلجية -->
  <g id='winterDecorations'>
    <!-- ندف الثلج الكبيرة -->
    <use href='#snowflake' transform='translate(300,130) scale(1.5)'/>
    <use href='#snowflake' transform='translate(190,190) scale(1.2) rotate(22.5)'/>
    <use href='#snowflake' transform='translate(410,190) scale(1.2) rotate(-22.5)'/>
    <use href='#snowflake' transform='translate(130,300) scale(1.5) rotate(45)'/>
    <use href='#snowflake' transform='translate(470,300) scale(1.5) rotate(-45)'/>
    <use href='#snowflake' transform='translate(190,410) scale(1.2) rotate(67.5)'/>
    <use href='#snowflake' transform='translate(410,410) scale(1.2) rotate(-67.5)'/>
    <use href='#snowflake' transform='translate(300,470) scale(1.5) rotate(90)'/>
    
    <!-- ندف ثلج صغيرة -->
    <g opacity='0.5'>
      <use href='#snowflake' transform='translate(250,150) scale(0.8)'/>
      <use href='#snowflake' transform='translate(350,150) scale(0.8)'/>
      <use href='#snowflake' transform='translate(150,250) scale(0.8)'/>
      <use href='#snowflake' transform='translate(450,250) scale(0.8)'/>
      <use href='#snowflake' transform='translate(150,350) scale(0.8)'/>
      <use href='#snowflake' transform='translate(450,350) scale(0.8)'/>
      <use href='#snowflake' transform='translate(250,450) scale(0.8)'/>
      <use href='#snowflake' transform='translate(350,450) scale(0.8)'/>
    </g>
    
    <!-- كريستالات -->
    <g filter='url(#glow)'>
      <use href='#crystal' transform='translate(230,170) scale(1.5)'/>
      <use href='#crystal' transform='translate(370,170) scale(1.5)'/>
      <use href='#crystal' transform='translate(170,230) scale(1.5) rotate(90)'/>
      <use href='#crystal' transform='translate(430,230) scale(1.5) rotate(90)'/>
      <use href='#crystal' transform='translate(170,370) scale(1.5) rotate(90)'/>
      <use href='#crystal' transform='translate(430,370) scale(1.5) rotate(90)'/>
      <use href='#crystal' transform='translate(230,430) scale(1.5)'/>
      <use href='#crystal' transform='translate(370,430) scale(1.5)'/>
    </g>
    
    <!-- نجوم براقة -->
    <g filter='url(#glow)'>
      <use href='#star' transform='translate(300,180) scale(0.8)'/>
      <use href='#star' transform='translate(180,300) scale(0.8)'/>
      <use href='#star' transform='translate(420,300) scale(0.8)'/>
      <use href='#star' transform='translate(300,420) scale(0.8)'/>
    </g>
  </g>
  
  <!-- خطوط فضية متلألئة -->
  <g id='silverLines' opacity='0.4'>
    <circle cx='300' cy='300' r='190' fill='none' stroke='#ffffff' stroke-width='0.5' stroke-dasharray='5,10'/>
    <circle cx='300' cy='300' r='170' fill='none' stroke='#ffffff' stroke-width='0.5' stroke-dasharray='5,10' transform='rotate(15 300 300)'/>
  </g>
  
  <!-- نقاط ضوء بيضاء -->
  <g id='whiteSparkles'>
    <circle cx='300' cy='110' r='2' fill='#ffffff' opacity='0.9'/>
    <circle cx='220' cy='140' r='1.5' fill='#ffffff' opacity='0.7'/>
    <circle cx='380' cy='140' r='1.5' fill='#ffffff' opacity='0.7'/>
    <circle cx='110' cy='300' r='2' fill='#ffffff' opacity='0.9'/>
    <circle cx='490' cy='300' r='2' fill='#ffffff' opacity='0.9'/>
    <circle cx='220' cy='460' r='1.5' fill='#ffffff' opacity='0.7'/>
    <circle cx='380' cy='460' r='1.5' fill='#ffffff' opacity='0.7'/>
    <circle cx='300' cy='490' r='2' fill='#ffffff' opacity='0.9'/>
  </g>
  
  <!-- شريط "TOP" فضي -->
  <g filter='url(#shadow)'>
    <path d='M170,485 L430,485 L445,520 L440,555 L160,555 L155,520 Z' fill='url(#silverGradient1)' stroke='#808080' stroke-width='2'/>
    
    <!-- زخارف على الشريط -->
    <g opacity='0.3'>
      <use href='#snowflake' transform='translate(200,520) scale(0.6)'/>
      <use href='#crystal' transform='translate(250,520) scale(0.8)'/>
      <use href='#star' transform='translate(350,520) scale(0.6)'/>
      <use href='#snowflake' transform='translate(400,520) scale(0.6)'/>
    </g>
    
    <!-- النص مع تأثيرات -->
    <text x='300' y='527' text-anchor='middle' fill='#4a4a4a' font-size='42' font-family='Arial Black' font-weight='bold' filter='url(#shadow)'>TOP</text>
    <text x='300' y='527' text-anchor='middle' fill='url(#silverRadial)' font-size='40' font-family='Arial Black' font-weight='bold'>TOP</text>
    <text x='300' y='527' text-anchor='middle' fill='none' stroke='#f0f0f0' stroke-width='0.5' font-size='40' font-family='Arial Black' font-weight='bold' opacity='0.6'>TOP</text>
  </g>
</svg>