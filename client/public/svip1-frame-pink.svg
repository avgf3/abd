<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600" fill="none">
    <defs>
        <linearGradient id="pinkGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ff69b4"/>
            <stop offset="50%" stop-color="#ffb6c1"/>
            <stop offset="100%" stop-color="#ff69b4"/>
        </linearGradient>
        <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#ffe0f0"/>
            <stop offset="100%" stop-color="#ff69b4"/>
        </radialGradient>
        <filter id="shadow">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- الإطار الخارجي -->
    <circle cx="300" cy="300" r="200" fill="none" stroke="url(#pinkGradient)" stroke-width="35" filter="url(#shadow)"/>
    <circle cx="300" cy="300" r="218" fill="none" stroke="#ff69b4" stroke-width="2"/>
    <circle cx="300" cy="300" r="182" fill="none" stroke="#ff69b4" stroke-width="2"/>
    
    <!-- الشريط السفلي مع النص SVIP1 -->
    <g filter="url(#shadow)">
        <rect x="200" y="480" width="200" height="50" rx="25" fill="url(#pinkGradient)"/>
        <text x="300" y="510" text-anchor="middle" fill="#8b1468" font-size="28" font-family="Arial Black" font-weight="bold">SVIP1</text>
    </g>
</svg>