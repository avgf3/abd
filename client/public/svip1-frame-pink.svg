<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600" fill="none">
    <defs>
        <linearGradient id="pinkGradient1" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ffe6f2"/>
            <stop offset="50%" stop-color="#ff69b4"/>
            <stop offset="100%" stop-color="#ff1493"/>
        </linearGradient>
        <radialGradient id="pinkRadial" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#fff0f5"/>
            <stop offset="40%" stop-color="#ff69b4"/>
            <stop offset="100%" stop-color="#c71585"/>
        </radialGradient>
        <linearGradient id="pinkShine" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
            <stop offset="50%" stop-color="#ffe6f2" stop-opacity="0.5"/>
            <stop offset="100%" stop-color="#ff69b4" stop-opacity="0.3"/>
        </linearGradient>
        <filter id="shadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="2" dy="2" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <pattern id="sparkle" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
            <circle cx="15" cy="15" r="1" fill="#ffffff" opacity="0.8">
                <animate attributeName="r" values="1;3;1" dur="2s" repeatCount="indefinite"/>
            </circle>
        </pattern>
    </defs>

    <ellipse cx="300" cy="300" rx="280" ry="280" fill="url(#pinkRadial)" opacity="0.08"/>

    <!-- الإطار الدائري فقط -->
    <circle cx="300" cy="300" r="200" fill="none" stroke="#ff1493" stroke-width="2" opacity="0.3"/>
    <circle cx="300" cy="300" r="180" fill="none" stroke="#c71585" stroke-width="35" filter="url(#shadow)" opacity="0.9"/>
    <circle cx="300" cy="300" r="180" fill="none" stroke="url(#pinkGradient1)" stroke-width="30"/>
    <circle cx="300" cy="300" r="195" fill="none" stroke="#ffe6f2" stroke-width="1" opacity="0.7"/>
    <circle cx="300" cy="300" r="165" fill="none" stroke="#ffe6f2" stroke-width="1" opacity="0.6"/>

    <!-- زخارف خفيفة -->
    <g opacity="0.5">
        <path d="M300,110 L305,105 L310,110 L305,115 Z" fill="#ff69b4"/>
        <path d="M300,490 L305,485 L310,490 L305,495 Z" fill="#ff69b4"/>
        <path d="M110,300 L115,295 L120,300 L115,305 Z" fill="#ff69b4"/>
        <path d="M480,300 L485,295 L490,300 L485,305 Z" fill="#ff69b4"/>
    </g>

    <!-- الشريط السفلي SVIP1 بدون أجنحة/تاج -->
    <g filter="url(#shadow)">
        <path d="M200,455 L400,455 L425,490 L420,525 L180,525 L175,490 Z" fill="url(#pinkGradient1)" stroke="#c71585" stroke-width="2"/>
        <path d="M205,460 L395,460 L415,520 L185,520 Z" fill="url(#sparkle)" opacity="0.25"/>
        <path d="M210,465 L390,465 L410,515 L190,515 Z" fill="none" stroke="#ffe6f2" stroke-width="1" opacity="0.6"/>
        <text x="300" y="497" text-anchor="middle" fill="#8b0037" font-size="30" font-family="Arial Black" font-weight="bold" letter-spacing="3">SVIP1</text>
        <text x="300" y="497" text-anchor="middle" fill="url(#pinkRadial)" font-size="28" font-family="Arial Black" font-weight="bold" letter-spacing="3">SVIP1</text>
        <text x="300" y="497" text-anchor="middle" fill="none" stroke="#ffb6c1" stroke-width="0.5" font-size="28" font-family="Arial Black" font-weight="bold" letter-spacing="3" opacity="0.7">SVIP1</text>
    </g>
</svg>