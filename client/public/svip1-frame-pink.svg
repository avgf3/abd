<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600" fill="none">
    <defs>
        <!-- تدرجات وردية بسيطة -->
        <linearGradient id="pinkGradient1" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ffe0ec"/>
            <stop offset="50%" stop-color="#ff69b4"/>
            <stop offset="100%" stop-color="#ff1493"/>
        </linearGradient>
        
        <radialGradient id="pinkRadial" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#ffd6e7"/>
            <stop offset="40%" stop-color="#ff69b4"/>
            <stop offset="100%" stop-color="#c71585"/>
        </radialGradient>
    </defs>
    
    <!-- إطار دائري رئيسي نظيف -->
    <circle cx="300" cy="300" r="200" fill="none" stroke="url(#pinkGradient1)" stroke-width="30"/>
    <circle cx="300" cy="300" r="215" fill="none" stroke="#c71585" stroke-width="1" opacity="0.5"/>
    <circle cx="300" cy="300" r="185" fill="none" stroke="#c71585" stroke-width="1" opacity="0.5"/>
    
    <!-- تاج صغير وراقي -->
    <g>
        <!-- قاعدة التاج -->
        <rect x="265" y="95" width="70" height="10" fill="url(#pinkGradient1)" rx="2"/>
        
        <!-- خمس قمم صغيرة -->
        <path d="M275,95 L275,82 L283,95" fill="url(#pinkRadial)"/>
        <path d="M290,95 L290,78 L298,95" fill="url(#pinkRadial)"/>
        <path d="M305,95 L305,75 L313,95" fill="url(#pinkRadial)"/>
        <path d="M320,95 L320,78 L328,95" fill="url(#pinkRadial)"/>
        <path d="M335,95 L335,82 L343,95" fill="url(#pinkRadial)"/>
        
        <!-- نقاط زينة صغيرة -->
        <circle cx="279" cy="82" r="1.5" fill="#ff69b4"/>
        <circle cx="294" cy="78" r="1.5" fill="#ff69b4"/>
        <circle cx="309" cy="75" r="2" fill="#ff69b4"/>
        <circle cx="324" cy="78" r="1.5" fill="#ff69b4"/>
        <circle cx="339" cy="82" r="1.5" fill="#ff69b4"/>
    </g>
    
    <!-- شريط "SVIP1" بسيط -->
    <g>
        <rect x="175" y="485" width="250" height="50" rx="25" fill="url(#pinkGradient1)"/>
        <text x="300" y="517" text-anchor="middle" fill="#8b1468" font-size="32" font-family="Arial" font-weight="bold">SVIP1</text>
    </g>
</svg>