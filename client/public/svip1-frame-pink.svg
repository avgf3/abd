<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600" fill="none">
    <defs>
        <!-- تدرجات وردية إمبراطورية -->
        <linearGradient id="imperialPink" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ffe0ec"/>
            <stop offset="25%" stop-color="#ff69b4"/>
            <stop offset="50%" stop-color="#ff1493"/>
            <stop offset="75%" stop-color="#ff69b4"/>
            <stop offset="100%" stop-color="#ffe0ec"/>
        </linearGradient>
        
        <radialGradient id="pinkRadial" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#ffd6e7"/>
            <stop offset="40%" stop-color="#ff69b4"/>
            <stop offset="100%" stop-color="#c71585"/>
        </radialGradient>
        
        <!-- تدرج القلب الكريستالي -->
        <radialGradient id="crystalHeartGradient">
            <stop offset="0%" stop-color="#ffffff"/>
            <stop offset="30%" stop-color="#ffb6c1"/>
            <stop offset="70%" stop-color="#ff69b4"/>
            <stop offset="100%" stop-color="#ff1493"/>
        </radialGradient>
        
        <!-- تدرج الدانتيل -->
        <linearGradient id="laceGradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
            <stop offset="50%" stop-color="#ffe0ec" stop-opacity="0.5"/>
            <stop offset="100%" stop-color="#ff69b4" stop-opacity="0.3"/>
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
        
        <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- قلب كريستالي -->
        <g id="crystalHeart">
            <path d="M0,-4 Q-3,-7 -6,-4 Q-6,-1 -3,2 L0,5 L3,2 Q6,-1 6,-4 Q3,-7 0,-4" 
                  fill="url(#crystalHeartGradient)" stroke="#ff1493" stroke-width="0.5"/>
            <circle cx="-3" cy="-3" r="1" fill="#ffffff" opacity="0.8"/>
        </g>
        
        <!-- وردة فاخرة -->
        <g id="luxuryRose">
            <circle cx="0" cy="0" r="6" fill="url(#pinkRadial)"/>
            <path d="M0,0 Q-3,-2 -3,-4 Q0,-3 3,-4 Q3,-2 0,0" fill="#ff1493" opacity="0.7"/>
            <path d="M0,0 Q-2,3 -4,3 Q-3,0 -4,-3 Q-2,-3 0,0" fill="#ff1493" opacity="0.6"/>
            <path d="M0,0 Q2,3 4,3 Q3,0 4,-3 Q2,-3 0,0" fill="#ff1493" opacity="0.6"/>
            <circle cx="0" cy="0" r="2" fill="#ff69b4"/>
        </g>
        
        <!-- زخرفة دانتيل -->
        <g id="laceOrnament">
            <circle cx="0" cy="0" r="4" fill="none" stroke="#ff69b4" stroke-width="0.5" opacity="0.5"/>
            <circle cx="0" cy="-4" r="2" fill="url(#laceGradient)"/>
            <circle cx="-4" cy="0" r="2" fill="url(#laceGradient)"/>
            <circle cx="0" cy="4" r="2" fill="url(#laceGradient)"/>
            <circle cx="4" cy="0" r="2" fill="url(#laceGradient)"/>
        </g>
        
        <!-- لؤلؤة وردية -->
        <g id="pinkPearl">
            <circle cx="0" cy="0" r="3" fill="url(#crystalHeartGradient)" filter="url(#glow)"/>
            <circle cx="-1" cy="-1" r="1" fill="#ffffff" opacity="0.8"/>
        </g>
    </defs>
    
    <!-- إطار دائري رئيسي -->
    <circle cx="300" cy="300" r="220" fill="none" stroke="#c71585" stroke-width="3" opacity="0.3"/>
    <circle cx="300" cy="300" r="200" fill="none" stroke="url(#imperialPink)" stroke-width="40" filter="url(#shadow)"/>
    <circle cx="300" cy="300" r="200" fill="none" stroke="url(#pinkRadial)" stroke-width="35"/>
    <circle cx="300" cy="300" r="218" fill="none" stroke="#ffe0ec" stroke-width="2" opacity="0.7"/>
    <circle cx="300" cy="300" r="182" fill="none" stroke="#ffe0ec" stroke-width="2" opacity="0.7"/>
    
    <!-- دائرة داخلية إضافية -->
    <circle cx="300" cy="300" r="175" fill="none" stroke="url(#laceGradient)" stroke-width="1" opacity="0.5"/>
    
    <!-- زخارف رومانسية فاخرة -->
    <g id="romanticDecorations">
        <!-- قلوب كريستالية -->
        <g filter="url(#glow)">
            <use href="#crystalHeart" transform="translate(300,90) scale(2)"/>
            <use href="#crystalHeart" transform="translate(250,110) scale(1.5) rotate(-30)"/>
            <use href="#crystalHeart" transform="translate(350,110) scale(1.5) rotate(30)"/>
            <use href="#crystalHeart" transform="translate(200,160) scale(1.5) rotate(-60)"/>
            <use href="#crystalHeart" transform="translate(400,160) scale(1.5) rotate(60)"/>
            <use href="#crystalHeart" transform="translate(90,300) scale(2) rotate(90)"/>
            <use href="#crystalHeart" transform="translate(510,300) scale(2) rotate(-90)"/>
            <use href="#crystalHeart" transform="translate(200,440) scale(1.5) rotate(120)"/>
            <use href="#crystalHeart" transform="translate(400,440) scale(1.5) rotate(-120)"/>
            <use href="#crystalHeart" transform="translate(250,490) scale(1.5) rotate(150)"/>
            <use href="#crystalHeart" transform="translate(350,490) scale(1.5) rotate(-150)"/>
            <use href="#crystalHeart" transform="translate(300,510) scale(2) rotate(180)"/>
        </g>
        
        <!-- ورود فاخرة -->
        <g opacity="0.8">
            <use href="#luxuryRose" transform="translate(220,140) scale(1.2)"/>
            <use href="#luxuryRose" transform="translate(380,140) scale(1.2)"/>
            <use href="#luxuryRose" transform="translate(140,220) scale(1.2)"/>
            <use href="#luxuryRose" transform="translate(460,220) scale(1.2)"/>
            <use href="#luxuryRose" transform="translate(140,380) scale(1.2)"/>
            <use href="#luxuryRose" transform="translate(460,380) scale(1.2)"/>
            <use href="#luxuryRose" transform="translate(220,460) scale(1.2)"/>
            <use href="#luxuryRose" transform="translate(380,460) scale(1.2)"/>
        </g>
        
        <!-- زخارف دانتيل -->
        <g opacity="0.6">
            <use href="#laceOrnament" transform="translate(180,180) scale(1.5)"/>
            <use href="#laceOrnament" transform="translate(420,180) scale(1.5)"/>
            <use href="#laceOrnament" transform="translate(180,300) scale(1.8)"/>
            <use href="#laceOrnament" transform="translate(420,300) scale(1.8)"/>
            <use href="#laceOrnament" transform="translate(180,420) scale(1.5)"/>
            <use href="#laceOrnament" transform="translate(420,420) scale(1.5)"/>
            <use href="#laceOrnament" transform="translate(300,180) scale(1.8)"/>
            <use href="#laceOrnament" transform="translate(300,420) scale(1.8)"/>
        </g>
        
        <!-- لآلئ وردية -->
        <g>
            <use href="#pinkPearl" transform="translate(270,130)"/>
            <use href="#pinkPearl" transform="translate(330,130)"/>
            <use href="#pinkPearl" transform="translate(160,190)"/>
            <use href="#pinkPearl" transform="translate(440,190)"/>
            <use href="#pinkPearl" transform="translate(130,270)"/>
            <use href="#pinkPearl" transform="translate(470,270)"/>
            <use href="#pinkPearl" transform="translate(130,330)"/>
            <use href="#pinkPearl" transform="translate(470,330)"/>
            <use href="#pinkPearl" transform="translate(160,410)"/>
            <use href="#pinkPearl" transform="translate(440,410)"/>
            <use href="#pinkPearl" transform="translate(270,470)"/>
            <use href="#pinkPearl" transform="translate(330,470)"/>
        </g>
        
        <!-- أشرطة ساتان -->
        <g opacity="0.4">
            <path d="M150,150 Q300,120 450,150" stroke="url(#imperialPink)" stroke-width="3" fill="none"/>
            <path d="M150,450 Q300,480 450,450" stroke="url(#imperialPink)" stroke-width="3" fill="none"/>
            <path d="M150,150 Q120,300 150,450" stroke="url(#imperialPink)" stroke-width="3" fill="none"/>
            <path d="M450,150 Q480,300 450,450" stroke="url(#imperialPink)" stroke-width="3" fill="none"/>
        </g>
    </g>
    
    <!-- دوائر زخرفية -->
    <g opacity="0.2">
        <circle cx="300" cy="300" r="190" fill="none" stroke="#ff69b4" stroke-width="0.5" stroke-dasharray="5,5"/>
        <circle cx="300" cy="300" r="170" fill="none" stroke="#ff69b4" stroke-width="0.5" stroke-dasharray="5,5" transform="rotate(22.5 300 300)"/>
    </g>
    
    <!-- شريط "SVIP1" رومانسي -->
    <g filter="url(#shadow)">
        <path d="M150,470 L450,470 L470,510 L465,550 L135,550 L130,510 Z" fill="url(#imperialPink)" stroke="#c71585" stroke-width="3"/>
        
        <!-- زخارف الشريط -->
        <g opacity="0.5">
            <use href="#crystalHeart" transform="translate(180,510) scale(1)"/>
            <use href="#luxuryRose" transform="translate(230,510) scale(0.8)"/>
            <use href="#laceOrnament" transform="translate(300,510) scale(1)"/>
            <use href="#luxuryRose" transform="translate(370,510) scale(0.8)"/>
            <use href="#crystalHeart" transform="translate(420,510) scale(1)"/>
        </g>
        
        <!-- النص -->
        <text x="300" y="520" text-anchor="middle" fill="#8b1468" font-size="44" font-family="Arial Black" font-weight="bold" filter="url(#shadow)">SVIP1</text>
        <text x="300" y="520" text-anchor="middle" fill="url(#pinkRadial)" font-size="42" font-family="Arial Black" font-weight="bold">SVIP1</text>
        <text x="300" y="520" text-anchor="middle" fill="none" stroke="#ffe0ec" stroke-width="0.8" font-size="42" font-family="Arial Black" font-weight="bold" opacity="0.7">SVIP1</text>
    </g>
    
    <!-- بريق رومانسي -->
    <g opacity="0.8">
        <circle cx="300" cy="80" r="2" fill="#ffffff"/>
        <circle cx="200" cy="130" r="1.5" fill="#ffb6c1"/>
        <circle cx="400" cy="130" r="1.5" fill="#ffb6c1"/>
        <circle cx="80" cy="300" r="2" fill="#ffffff"/>
        <circle cx="520" cy="300" r="2" fill="#ffffff"/>
        <circle cx="200" cy="470" r="1.5" fill="#ffb6c1"/>
        <circle cx="400" cy="470" r="1.5" fill="#ffb6c1"/>
        <circle cx="300" cy="520" r="2" fill="#ffffff"/>
    </g>
</svg>