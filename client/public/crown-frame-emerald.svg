<svg xmlns='http://www.w3.org/2000/svg' width='600' height='600' viewBox='0 0 600 600'>
  <defs>
    <!-- تدرجات زمردية طبيعية -->
    <linearGradient id='emeraldGradient1' x1='0' y1='0' x2='1' y2='1'>
      <stop offset='0%' stop-color='#e6fff5'/>
      <stop offset='20%' stop-color='#50c878'/>
      <stop offset='50%' stop-color='#00a86b'/>
      <stop offset='80%' stop-color='#008b45'/>
      <stop offset='100%' stop-color='#e6fff5'/>
    </linearGradient>
    
    <radialGradient id='emeraldRadial' cx='50%' cy='50%' r='50%'>
      <stop offset='0%' stop-color='#b0ffdb'/>
      <stop offset='50%' stop-color='#50c878'/>
      <stop offset='100%' stop-color='#006b3c'/>
    </radialGradient>
    
    <!-- تدرج الكريستال الأخضر -->
    <radialGradient id='greenCrystalGradient'>
      <stop offset='0%' stop-color='#90ee90'/>
      <stop offset='50%' stop-color='#50c878'/>
      <stop offset='100%' stop-color='#228b22'/>
    </radialGradient>
    
    <!-- تدرج الأوراق -->
    <linearGradient id='leafGradient' x1='0' y1='0' x2='0' y2='1'>
      <stop offset='0%' stop-color='#90ee90'/>
      <stop offset='50%' stop-color='#32cd32'/>
      <stop offset='100%' stop-color='#228b22'/>
    </linearGradient>
    
    <filter id='shadow'>
      <feDropShadow dx='2' dy='2' stdDeviation='3' flood-opacity='0.3'/>
    </filter>
    
    <filter id='glow'>
      <feGaussianBlur stdDeviation='4' result='coloredBlur'/>
      <feMerge>
        <feMergeNode in='coloredBlur'/>
        <feMergeNode in='SourceGraphic'/>
      </feMerge>
    </filter>
    
    <!-- ورقة شجر مفصلة -->
    <g id='detailedLeaf'>
      <path d='M0,0 Q-3,-4 -2,-8 Q-1,-10 0,-12 Q1,-10 2,-8 Q3,-4 0,0' fill='url(#leafGradient)'/>
      <path d='M0,0 L0,-11 M0,-3 L-2,-4 M0,-6 L2,-7 M0,-9 L-2,-10' stroke='#228b22' stroke-width='0.3'/>
    </g>
    
    <!-- غصن -->
    <g id='branch'>
      <path d='M0,0 Q5,2 10,0' stroke='#8b4513' stroke-width='1' fill='none'/>
      <use href='#detailedLeaf' transform='translate(2,-1) scale(0.6) rotate(-30)'/>
      <use href='#detailedLeaf' transform='translate(5,-2) scale(0.7) rotate(0)'/>
      <use href='#detailedLeaf' transform='translate(8,-1) scale(0.6) rotate(30)'/>
    </g>
    
    <!-- زهرة صغيرة -->
    <g id='flower'>
      <circle cx='0' cy='-3' r='2' fill='#ffb6c1'/>
      <circle cx='-3' cy='0' r='2' fill='#ffb6c1'/>
      <circle cx='3' cy='0' r='2' fill='#ffb6c1'/>
      <circle cx='0' cy='3' r='2' fill='#ffb6c1'/>
      <circle cx='0' cy='0' r='2' fill='#ffd700'/>
    </g>
    
    <!-- كريستال زمردي -->
    <g id='emeraldCrystal'>
      <path d='M0,-8 L-3,-4 L-3,0 L0,4 L3,0 L3,-4 Z' fill='url(#greenCrystalGradient)' stroke='#006b3c' stroke-width='0.5'/>
      <path d='M0,-8 L0,4 M-3,-4 L3,-4 M-3,0 L3,0' stroke='#90ee90' stroke-width='0.3' opacity='0.7'/>
    </g>
  </defs>
  
  <!-- خلفية دائرية خفيفة -->
  <circle cx='300' cy='300' r='280' fill='#fff' opacity='0.1'/>
  
  <!-- إطار دائري رئيسي مع طبقات -->
  <circle cx='300' cy='300' r='200' fill='none' stroke='#006b3c' stroke-width='2' opacity='0.3'/>
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#emeraldGradient1)' stroke-width='35' filter='url(#shadow)'/>
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#emeraldRadial)' stroke-width='30'/>
  <circle cx='300' cy='300' r='195' fill='none' stroke='#e6fff5' stroke-width='1' opacity='0.6'/>
  <circle cx='300' cy='300' r='165' fill='none' stroke='#e6fff5' stroke-width='1' opacity='0.6'/>
  
  <!-- زخارف طبيعية -->
  <g id='natureDecorations'>
    <!-- أغصان مع أوراق -->
    <g opacity='0.8'>
      <use href='#branch' transform='translate(220,130) scale(1.5) rotate(-20)'/>
      <use href='#branch' transform='translate(380,130) scale(1.5) rotate(20)'/>
      <use href='#branch' transform='translate(130,220) scale(1.5) rotate(-70)'/>
      <use href='#branch' transform='translate(470,220) scale(1.5) rotate(70)'/>
      <use href='#branch' transform='translate(130,380) scale(1.5) rotate(-110)'/>
      <use href='#branch' transform='translate(470,380) scale(1.5) rotate(110)'/>
      <use href='#branch' transform='translate(220,470) scale(1.5) rotate(-160)'/>
      <use href='#branch' transform='translate(380,470) scale(1.5) rotate(160)'/>
    </g>
    
    <!-- أوراق كبيرة -->
    <g filter='url(#glow)' opacity='0.7'>
      <use href='#detailedLeaf' transform='translate(300,140) scale(2)'/>
      <use href='#detailedLeaf' transform='translate(190,190) scale(1.8) rotate(45)'/>
      <use href='#detailedLeaf' transform='translate(410,190) scale(1.8) rotate(-45)'/>
      <use href='#detailedLeaf' transform='translate(140,300) scale(2) rotate(90)'/>
      <use href='#detailedLeaf' transform='translate(460,300) scale(2) rotate(-90)'/>
      <use href='#detailedLeaf' transform='translate(190,410) scale(1.8) rotate(135)'/>
      <use href='#detailedLeaf' transform='translate(410,410) scale(1.8) rotate(-135)'/>
      <use href='#detailedLeaf' transform='translate(300,460) scale(2) rotate(180)'/>
    </g>
    
    <!-- زهور صغيرة -->
    <g opacity='0.9'>
      <use href='#flower' transform='translate(250,160) scale(1)'/>
      <use href='#flower' transform='translate(350,160) scale(1)'/>
      <use href='#flower' transform='translate(160,250) scale(1)'/>
      <use href='#flower' transform='translate(440,250) scale(1)'/>
      <use href='#flower' transform='translate(160,350) scale(1)'/>
      <use href='#flower' transform='translate(440,350) scale(1)'/>
      <use href='#flower' transform='translate(250,440) scale(1)'/>
      <use href='#flower' transform='translate(350,440) scale(1)'/>
    </g>
    
    <!-- كريستالات زمردية -->
    <g filter='url(#glow)'>
      <use href='#emeraldCrystal' transform='translate(270,180) scale(1.2)'/>
      <use href='#emeraldCrystal' transform='translate(330,180) scale(1.2)'/>
      <use href='#emeraldCrystal' transform='translate(180,270) scale(1.2) rotate(90)'/>
      <use href='#emeraldCrystal' transform='translate(420,270) scale(1.2) rotate(90)'/>
      <use href='#emeraldCrystal' transform='translate(180,330) scale(1.2) rotate(90)'/>
      <use href='#emeraldCrystal' transform='translate(420,330) scale(1.2) rotate(90)'/>
      <use href='#emeraldCrystal' transform='translate(270,420) scale(1.2) rotate(180)'/>
      <use href='#emeraldCrystal' transform='translate(330,420) scale(1.2) rotate(180)'/>
    </g>
  </g>
  
  <!-- كروم متسلقة -->
  <g id='vines' opacity='0.4'>
    <path d='M150,150 Q200,200 150,250 Q200,300 150,350 Q200,400 150,450' 
          stroke='#228b22' stroke-width='2' fill='none'/>
    <path d='M450,150 Q400,200 450,250 Q400,300 450,350 Q400,400 450,450' 
          stroke='#228b22' stroke-width='2' fill='none'/>
  </g>
  
  <!-- شريط "TOP" طبيعي -->
  <g filter='url(#shadow)'>
    <path d='M170,485 L430,485 L445,520 L440,555 L160,555 L155,520 Z' fill='url(#emeraldGradient1)' stroke='#006b3c' stroke-width='2'/>
    
    <!-- زخارف طبيعية على الشريط -->
    <g opacity='0.5'>
      <use href='#detailedLeaf' transform='translate(200,520) scale(1) rotate(-30)'/>
      <use href='#flower' transform='translate(250,520) scale(0.8)'/>
      <use href='#emeraldCrystal' transform='translate(300,520) scale(0.7)'/>
      <use href='#flower' transform='translate(350,520) scale(0.8)'/>
      <use href='#detailedLeaf' transform='translate(400,520) scale(1) rotate(30)'/>
    </g>
    
    <!-- النص مع تأثيرات -->
    <text x='300' y='527' text-anchor='middle' fill='#004225' font-size='42' font-family='Arial Black' font-weight='bold' filter='url(#shadow)'>TOP</text>
    <text x='300' y='527' text-anchor='middle' fill='url(#emeraldRadial)' font-size='40' font-family='Arial Black' font-weight='bold'>TOP</text>
    <text x='300' y='527' text-anchor='middle' fill='none' stroke='#e6fff5' stroke-width='0.5' font-size='40' font-family='Arial Black' font-weight='bold' opacity='0.6'>TOP</text>
  </g>
</svg>