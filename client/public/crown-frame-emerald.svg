<svg xmlns='http://www.w3.org/2000/svg' width='600' height='600' viewBox='0 0 600 600'>
  <defs>
    <!-- تدرجات خضراء زمردية -->
    <linearGradient id='emeraldGradient1' x1='0' y1='0' x2='1' y2='1'>
      <stop offset='0%' stop-color='#e6ffe6'/>
      <stop offset='20%' stop-color='#50c878'/>
      <stop offset='50%' stop-color='#228b22'/>
      <stop offset='80%' stop-color='#006400'/>
      <stop offset='100%' stop-color='#e6ffe6'/>
    </linearGradient>
    
    <radialGradient id='emeraldRadial' cx='50%' cy='50%' r='50%'>
      <stop offset='0%' stop-color='#f0fff0'/>
      <stop offset='50%' stop-color='#50c878'/>
      <stop offset='100%' stop-color='#013220'/>
    </radialGradient>
    
    <linearGradient id='emeraldShine' x1='0' y1='0' x2='1' y2='0'>
      <stop offset='0%' stop-color='#228b22' stop-opacity='0'/>
      <stop offset='50%' stop-color='#ffffff' stop-opacity='0.9'/>
      <stop offset='100%' stop-color='#228b22' stop-opacity='0'/>
    </linearGradient>
    
    <!-- فلتر للظلال والتوهج -->
    <filter id='glow'>
      <feGaussianBlur stdDeviation='4' result='coloredBlur'/>
      <feMerge>
        <feMergeNode in='coloredBlur'/>
        <feMergeNode in='SourceGraphic'/>
      </feMerge>
    </filter>
    
    <filter id='shadow'>
      <feDropShadow dx='2' dy='2' stdDeviation='3' flood-opacity='0.3'/>
    </filter>
    
    <!-- نمط زخرفي -->
    <pattern id='ornament' x='0' y='0' width='20' height='20' patternUnits='userSpaceOnUse'>
      <circle cx='10' cy='10' r='2' fill='#e0ffe0' opacity='0.5'/>
    </pattern>
  </defs>
  
  <!-- خلفية دائرية خفيفة -->
  <circle cx='300' cy='300' r='280' fill='#f0fff0' opacity='0.1'/>
  
  <!-- إطار دائري رئيسي مع طبقات -->
  <circle cx='300' cy='300' r='200' fill='none' stroke='#013220' stroke-width='2' opacity='0.3'/>
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#emeraldGradient1)' stroke-width='35' filter='url(#shadow)'/>
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#emeraldRadial)' stroke-width='30'/>
  <circle cx='300' cy='300' r='195' fill='none' stroke='#e0ffe0' stroke-width='1' opacity='0.6'/>
  <circle cx='300' cy='300' r='165' fill='none' stroke='#e0ffe0' stroke-width='1' opacity='0.6'/>
  
  <!-- زخارف دائرية -->
  <g opacity='0.4'>
    <circle cx='300' cy='120' r='4' fill='#50c878'/>
    <circle cx='240' cy='140' r='4' fill='#50c878'/>
    <circle cx='360' cy='140' r='4' fill='#50c878'/>
    <circle cx='180' cy='300' r='4' fill='#50c878'/>
    <circle cx='420' cy='300' r='4' fill='#50c878'/>
  </g>
  
  <!-- التاج المحسّن -->
  <g filter='url(#glow)'>
    <!-- قاعدة التاج مع تفاصيل -->
    <path d='M240,95 L360,95 L375,110 L370,115 L230,115 L225,110 Z' fill='url(#emeraldGradient1)' stroke='#013220' stroke-width='1'/>
    <rect x='240' y='100' width='120' height='5' fill='url(#ornament)'/>
    
    <!-- القمة الوسطى -->
    <path d='M300,20 L270,70 L260,105 L340,105 L330,70 Z' fill='url(#emeraldRadial)' stroke='#013220' stroke-width='1'/>
    <path d='M300,30 L280,70 L320,70 Z' fill='url(#emeraldShine)' opacity='0.7'/>
    
    <!-- القمة اليسرى -->
    <path d='M250,65 L220,85 L200,105 L275,105 L265,85 Z' fill='url(#emeraldGradient1)' stroke='#013220' stroke-width='1'/>
    <path d='M250,70 L235,85 L265,85 Z' fill='url(#emeraldShine)' opacity='0.7'/>
    
    <!-- القمة اليمنى -->
    <path d='M350,65 L380,85 L400,105 L325,105 L335,85 Z' fill='url(#emeraldGradient1)' stroke='#013220' stroke-width='1'/>
    <path d='M350,70 L365,85 L335,85 Z' fill='url(#emeraldShine)' opacity='0.7'/>
    
    <!-- جواهر التاج -->
    <circle cx='300' cy='15' r='10' fill='url(#emeraldRadial)' stroke='#013220' stroke-width='2' filter='url(#glow)'/>
    <circle cx='300' cy='15' r='6' fill='#f0fff0' opacity='0.8'/>
    
    <circle cx='250' cy='60' r='8' fill='url(#emeraldRadial)' stroke='#013220' stroke-width='1.5' filter='url(#glow)'/>
    <circle cx='250' cy='60' r='5' fill='#f0fff0' opacity='0.8'/>
    
    <circle cx='350' cy='60' r='8' fill='url(#emeraldRadial)' stroke='#013220' stroke-width='1.5' filter='url(#glow)'/>
    <circle cx='350' cy='60' r='5' fill='#f0fff0' opacity='0.8'/>
    
    <!-- زخارف إضافية على التاج -->
    <circle cx='285' cy='85' r='3' fill='#e0ffe0' opacity='0.6'/>
    <circle cx='315' cy='85' r='3' fill='#e0ffe0' opacity='0.6'/>
    <circle cx='300' cy='90' r='4' fill='#228b22' opacity='0.7'/>
  </g>
  
  <!-- شارات جانبية محسّنة -->
  <g filter='url(#shadow)'>
    <!-- شارة يسرى -->
    <path d='M135,465 L80,490 L75,505 L90,515 L100,515 L110,505 L140,475 Z' fill='url(#emeraldGradient1)' stroke='#013220' stroke-width='1'/>
    <path d='M135,470 L90,495 L125,485 Z' fill='url(#emeraldShine)' opacity='0.6'/>
    <circle cx='105' cy='495' r='5' fill='#f0fff0' opacity='0.7'/>
    
    <!-- شارة يمنى -->
    <path d='M465,465 L520,490 L525,505 L510,515 L500,515 L490,505 L460,475 Z' fill='url(#emeraldGradient1)' stroke='#013220' stroke-width='1'/>
    <path d='M465,470 L510,495 L475,485 Z' fill='url(#emeraldShine)' opacity='0.6'/>
    <circle cx='495' cy='495' r='5' fill='#f0fff0' opacity='0.7'/>
  </g>
  
  <!-- شريط "TOP" محسّن -->
  <g filter='url(#shadow)'>
    <path d='M170,485 L430,485 L445,520 L440,555 L160,555 L155,520 Z' fill='url(#emeraldGradient1)' stroke='#013220' stroke-width='2'/>
    <rect x='175' y='490' width='250' height='60' fill='url(#ornament)' opacity='0.3'/>
    
    <!-- إطار داخلي للشريط -->
    <path d='M180,495 L420,495 L430,545 L170,545 Z' fill='none' stroke='#e0ffe0' stroke-width='1' opacity='0.5'/>
    
    <!-- النص مع تأثيرات -->
    <text x='300' y='527' text-anchor='middle' fill='#004d00' font-size='42' font-family='Arial Black' font-weight='bold' filter='url(#shadow)'>TOP</text>
    <text x='300' y='527' text-anchor='middle' fill='url(#emeraldRadial)' font-size='40' font-family='Arial Black' font-weight='bold'>TOP</text>
    <text x='300' y='527' text-anchor='middle' fill='none' stroke='#f0fff0' stroke-width='0.5' font-size='40' font-family='Arial Black' font-weight='bold' opacity='0.6'>TOP</text>
  </g>
  
  <!-- لمعان متحرك -->
  <rect x='0' y='0' width='100' height='600' fill='url(#emeraldShine)' opacity='0.3'>
    <animateTransform attributeName='transform' type='translate' from='-100 0' to='700 0' dur='3s' repeatCount='indefinite'/>
  </rect>
</svg>