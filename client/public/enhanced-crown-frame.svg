<svg xmlns='http://www.w3.org/2000/svg' width='600' height='600' viewBox='0 0 600 600'>
  <defs>
    <!-- تدرجات ذهبية بسيطة -->
    <linearGradient id='goldGradient1' x1='0' y1='0' x2='1' y2='1'>
      <stop offset='0%' stop-color='#fff9e6'/>
      <stop offset='50%' stop-color='#ffd700'/>
      <stop offset='100%' stop-color='#ffb347'/>
    </linearGradient>
    
    <radialGradient id='goldRadial' cx='50%' cy='50%' r='50%'>
      <stop offset='0%' stop-color='#fffacd'/>
      <stop offset='50%' stop-color='#ffd700'/>
      <stop offset='100%' stop-color='#daa520'/>
    </radialGradient>
  </defs>
  
  <!-- إطار دائري رئيسي نظيف -->
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#goldGradient1)' stroke-width='25'/>
  <circle cx='300' cy='300' r='192' fill='none' stroke='#daa520' stroke-width='1' opacity='0.5'/>
  <circle cx='300' cy='300' r='168' fill='none' stroke='#daa520' stroke-width='1' opacity='0.5'/>
  
  <!-- تاج صغير وأنيق -->
  <g>
    <!-- قاعدة التاج الصغيرة -->
    <rect x='270' y='100' width='60' height='8' fill='url(#goldGradient1)' rx='2'/>
    
    <!-- ثلاث قمم صغيرة وبسيطة -->
    <path d='M280,100 L280,85 L290,100' fill='url(#goldRadial)'/>
    <path d='M295,100 L295,80 L305,100' fill='url(#goldRadial)'/>
    <path d='M310,100 L310,85 L320,100' fill='url(#goldRadial)'/>
    
    <!-- نقاط صغيرة للزينة -->
    <circle cx='285' cy='85' r='2' fill='#ffd700'/>
    <circle cx='300' cy='80' r='2.5' fill='#ffd700'/>
    <circle cx='315' cy='85' r='2' fill='#ffd700'/>
  </g>
  
  <!-- شريط "TOP" بسيط -->
  <g>
    <rect x='200' y='490' width='200' height='45' rx='22' fill='url(#goldGradient1)'/>
    <text x='300' y='518' text-anchor='middle' fill='#8b6914' font-size='28' font-family='Arial' font-weight='bold'>TOP</text>
  </g>
</svg>