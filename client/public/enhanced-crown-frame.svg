<svg xmlns='http://www.w3.org/2000/svg' width='600' height='600' viewBox='0 0 600 600'>
  <defs>
    <!-- تدرجات ذهبية فرعونية -->
    <linearGradient id='pharaohGold' x1='0' y1='0' x2='1' y2='1'>
      <stop offset='0%' stop-color='#fff9e6'/>
      <stop offset='20%' stop-color='#ffd700'/>
      <stop offset='50%' stop-color='#ffb347'/>
      <stop offset='80%' stop-color='#ffa500'/>
      <stop offset='100%' stop-color='#fff9e6'/>
    </linearGradient>
    
    <radialGradient id='goldRadial' cx='50%' cy='50%' r='50%'>
      <stop offset='0%' stop-color='#fffacd'/>
      <stop offset='50%' stop-color='#ffd700'/>
      <stop offset='100%' stop-color='#daa520'/>
    </radialGradient>
    
    <!-- تدرجات الأحجار الكريمة -->
    <radialGradient id='rubyGradient'>
      <stop offset='0%' stop-color='#ff6b9d'/>
      <stop offset='50%' stop-color='#dc143c'/>
      <stop offset='100%' stop-color='#8b0000'/>
    </radialGradient>
    
    <radialGradient id='emeraldGradient'>
      <stop offset='0%' stop-color='#90ee90'/>
      <stop offset='50%' stop-color='#50c878'/>
      <stop offset='100%' stop-color='#006400'/>
    </radialGradient>
    
    <radialGradient id='sapphireGradient'>
      <stop offset='0%' stop-color='#87ceeb'/>
      <stop offset='50%' stop-color='#0f52ba'/>
      <stop offset='100%' stop-color='#000080'/>
    </radialGradient>
    
    <filter id='shadow'>
      <feDropShadow dx='2' dy='2' stdDeviation='3' flood-opacity='0.3'/>
    </filter>
    
    <filter id='glow'>
      <feGaussianBlur stdDeviation='4' result='coloredBlur'/>
      <feMerge>
        <feMergeNode in='coloredBlur'/>
        <feMergeNode in='SourceGraphic'/>
      </feMerge>
    </filter>
    
    <!-- رمز فرعوني - عين حورس -->
    <g id='horusEye'>
      <path d='M0,0 Q-5,-2 -8,0 Q-5,2 0,0 M0,0 Q3,3 5,5 Q3,4 0,2' stroke='#b8860b' stroke-width='0.5' fill='none'/>
      <circle cx='0' cy='0' r='2' fill='#b8860b'/>
    </g>
    
    <!-- هرم صغير -->
    <g id='pyramid'>
      <path d='M0,-6 L-4,0 L4,0 Z' fill='url(#pharaohGold)' stroke='#b8860b' stroke-width='0.5'/>
      <path d='M0,-6 L0,0' stroke='#b8860b' stroke-width='0.3'/>
    </g>
    
    <!-- خرطوش فرعوني -->
    <g id='cartouche'>
      <ellipse cx='0' cy='0' rx='3' ry='6' fill='none' stroke='#b8860b' stroke-width='0.8'/>
      <line x1='-3' y1='6' x2='3' y2='6' stroke='#b8860b' stroke-width='0.8'/>
    </g>
  </defs>
  
  <!-- خلفية دائرية خفيفة -->
  <circle cx='300' cy='300' r='280' fill='#fff' opacity='0.1'/>
  
  <!-- إطار دائري رئيسي مع طبقات -->
  <circle cx='300' cy='300' r='200' fill='none' stroke='#daa520' stroke-width='2' opacity='0.3'/>
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#pharaohGold)' stroke-width='35' filter='url(#shadow)'/>
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#goldRadial)' stroke-width='30'/>
  <circle cx='300' cy='300' r='195' fill='none' stroke='#fff9e6' stroke-width='1' opacity='0.6'/>
  <circle cx='300' cy='300' r='165' fill='none' stroke='#fff9e6' stroke-width='1' opacity='0.6'/>
  
  <!-- زخارف فرعونية على الإطار -->
  <g id='pharaonicDecorations'>
    <!-- عيون حورس -->
    <use href='#horusEye' transform='translate(300,125) scale(2)'/>
    <use href='#horusEye' transform='translate(125,300) scale(2) rotate(90)'/>
    <use href='#horusEye' transform='translate(475,300) scale(2) rotate(-90)'/>
    <use href='#horusEye' transform='translate(300,475) scale(2) rotate(180)'/>
    
    <!-- أهرامات صغيرة -->
    <use href='#pyramid' transform='translate(210,160) scale(1.5)'/>
    <use href='#pyramid' transform='translate(390,160) scale(1.5)'/>
    <use href='#pyramid' transform='translate(160,210) scale(1.5) rotate(90)'/>
    <use href='#pyramid' transform='translate(440,210) scale(1.5) rotate(-90)'/>
    <use href='#pyramid' transform='translate(160,390) scale(1.5) rotate(90)'/>
    <use href='#pyramid' transform='translate(440,390) scale(1.5) rotate(-90)'/>
    <use href='#pyramid' transform='translate(210,440) scale(1.5) rotate(180)'/>
    <use href='#pyramid' transform='translate(390,440) scale(1.5) rotate(180)'/>
    
    <!-- خراطيش -->
    <use href='#cartouche' transform='translate(250,130) scale(1.2)'/>
    <use href='#cartouche' transform='translate(350,130) scale(1.2)'/>
    <use href='#cartouche' transform='translate(250,470) scale(1.2)'/>
    <use href='#cartouche' transform='translate(350,470) scale(1.2)'/>
  </g>
  
  <!-- خطوط هندسية -->
  <g id='geometricLines' opacity='0.5'>
    <!-- خطوط متقاطعة -->
    <path d='M150,150 L450,450 M450,150 L150,450' stroke='#b8860b' stroke-width='0.5'/>
    <!-- مربع داخلي -->
    <rect x='200' y='200' width='200' height='200' fill='none' stroke='#b8860b' stroke-width='0.5' transform='rotate(45 300 300)'/>
    <!-- مثمن -->
    <path d='M300,170 L380,220 L410,300 L380,380 L300,430 L220,380 L190,300 L220,220 Z' fill='none' stroke='#b8860b' stroke-width='0.5'/>
  </g>
  
  <!-- أحجار كريمة -->
  <g id='preciousStones' filter='url(#glow)'>
    <!-- ياقوت -->
    <ellipse cx='300' cy='150' rx='8' ry='6' fill='url(#rubyGradient)'/>
    <ellipse cx='240' cy='180' rx='6' ry='4' fill='url(#rubyGradient)'/>
    <ellipse cx='360' cy='180' rx='6' ry='4' fill='url(#rubyGradient)'/>
    
    <!-- زمرد -->
    <rect x='145' y='295' width='10' height='10' rx='2' fill='url(#emeraldGradient)'/>
    <rect x='445' y='295' width='10' height='10' rx='2' fill='url(#emeraldGradient)'/>
    
    <!-- ياقوت أزرق -->
    <circle cx='180' cy='240' r='5' fill='url(#sapphireGradient)'/>
    <circle cx='420' cy='240' r='5' fill='url(#sapphireGradient)'/>
    <circle cx='180' cy='360' r='5' fill='url(#sapphireGradient)'/>
    <circle cx='420' cy='360' r='5' fill='url(#sapphireGradient)'/>
    
    <!-- ماسات صغيرة -->
    <g id='diamonds'>
      <path d='M300,200 L305,205 L300,210 L295,205 Z' fill='#ffffff' opacity='0.9'/>
      <path d='M300,390 L305,395 L300,400 L295,395 Z' fill='#ffffff' opacity='0.9'/>
      <path d='M205,300 L210,305 L205,310 L200,305 Z' fill='#ffffff' opacity='0.9'/>
      <path d='M395,300 L400,305 L395,310 L390,305 Z' fill='#ffffff' opacity='0.9'/>
    </g>
  </g>
  
  <!-- شريط "TOP" فرعوني -->
  <g filter='url(#shadow)'>
    <path d='M170,485 L430,485 L445,520 L440,555 L160,555 L155,520 Z' fill='url(#pharaohGold)' stroke='#daa520' stroke-width='2'/>
    <!-- زخارف فرعونية على الشريط -->
    <g opacity='0.4'>
      <use href='#pyramid' transform='translate(200,520) scale(0.8)'/>
      <use href='#pyramid' transform='translate(400,520) scale(0.8)'/>
      <path d='M180,495 L420,495' stroke='#b8860b' stroke-width='1'/>
      <path d='M180,545 L420,545' stroke='#b8860b' stroke-width='1'/>
    </g>
    
    <!-- النص مع تأثيرات -->
    <text x='300' y='527' text-anchor='middle' fill='#8b6914' font-size='42' font-family='Arial Black' font-weight='bold' filter='url(#shadow)'>TOP</text>
    <text x='300' y='527' text-anchor='middle' fill='url(#goldRadial)' font-size='40' font-family='Arial Black' font-weight='bold'>TOP</text>
    <text x='300' y='527' text-anchor='middle' fill='none' stroke='#fff9e6' stroke-width='0.5' font-size='40' font-family='Arial Black' font-weight='bold' opacity='0.6'>TOP</text>
  </g>
  
  <!-- نقاط ضوء متلألئة -->
  <g id='sparkles' opacity='0.7'>
    <circle cx='300' cy='120' r='1.5' fill='#ffffff'/>
    <circle cx='200' cy='200' r='1.5' fill='#ffffff'/>
    <circle cx='400' cy='200' r='1.5' fill='#ffffff'/>
    <circle cx='200' cy='400' r='1.5' fill='#ffffff'/>
    <circle cx='400' cy='400' r='1.5' fill='#ffffff'/>
    <circle cx='300' cy='480' r='1.5' fill='#ffffff'/>
  </g>
</svg>