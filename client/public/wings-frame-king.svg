<svg xmlns='http://www.w3.org/2000/svg' width='600' height='600' viewBox='0 0 600 600'>
  <defs>
    <linearGradient id='goldGradient1' x1='0' y1='0' x2='1' y2='1'>
      <stop offset='0%' stop-color='#fff9e6'/>
      <stop offset='20%' stop-color='#ffd700'/>
      <stop offset='50%' stop-color='#ffb347'/>
      <stop offset='80%' stop-color='#ffa500'/>
      <stop offset='100%' stop-color='#fff9e6'/>
    </linearGradient>

    <radialGradient id='goldRadial' cx='50%' cy='50%' r='50%'>
      <stop offset='0%' stop-color='#fffacd'/>
      <stop offset='50%' stop-color='#ffd700'/>
      <stop offset='100%' stop-color='#daa520'/>
    </radialGradient>

    <linearGradient id='goldShine' x1='0' y1='0' x2='1' y2='0'>
      <stop offset='0%' stop-color='#ffd700' stop-opacity='0'/>
      <stop offset='50%' stop-color='#ffffff' stop-opacity='0.8'/>
      <stop offset='100%' stop-color='#ffd700' stop-opacity='0'/>
    </linearGradient>

    <filter id='shadow'>
      <feDropShadow dx='2' dy='2' stdDeviation='3' flood-opacity='0.35'/>
    </filter>
  </defs>

  <!-- خلفية شعاعية خفيفة -->
  <circle cx='300' cy='300' r='280' fill='#fff9e6' opacity='0.08'/>

  <!-- حلقات الإطار متناسقة مع باقي التصاميم -->
  <circle cx='300' cy='300' r='200' fill='none' stroke='#daa520' stroke-width='2' opacity='0.3'/>
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#goldGradient1)' stroke-width='35' filter='url(#shadow)'/>
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#goldRadial)' stroke-width='30' opacity='0.9'/>
  <circle cx='300' cy='300' r='195' fill='none' stroke='#fff9e6' stroke-width='1' opacity='0.6'/>
  <circle cx='300' cy='300' r='165' fill='none' stroke='#fff9e6' stroke-width='1' opacity='0.6'/>

  <!-- لمعان عرضي خفيف -->
  <rect x='0' y='0' width='120' height='600' fill='url(#goldShine)' opacity='0.25'>
    <animateTransform attributeName='transform' type='translate' from='-120 0' to='720 0' dur='4s' repeatCount='indefinite'/>
  </rect>

  <!-- الشريط السفلي KING -->
  <g filter='url(#shadow)'>
    <path d='M170,485 L430,485 L445,520 L440,555 L160,555 L155,520 Z' fill='url(#goldGradient1)' stroke='#b8860b' stroke-width='2'/>
    <path d='M175,490 L425,490 L435,545 L165,545 Z' fill='none' stroke='#fff9e6' stroke-width='1' opacity='0.6'/>

    <text x='300' y='525' text-anchor='middle' fill='#8b6914' font-size='36' font-family='Arial Black' font-weight='bold' letter-spacing='3'>KING</text>
    <text x='300' y='525' text-anchor='middle' fill='url(#goldRadial)' font-size='34' font-family='Arial Black' font-weight='bold' letter-spacing='3'>KING</text>
    <text x='300' y='525' text-anchor='middle' fill='none' stroke='#fffacd' stroke-width='0.6' font-size='34' font-family='Arial Black' font-weight='bold' letter-spacing='3' opacity='0.7'>KING</text>
  </g>
</svg>
