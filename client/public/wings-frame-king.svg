<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600" fill="none">
    <defs>
        <!-- تدرجات ملكية للملك -->
        <linearGradient id="kingGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#1a1a2e"/>
            <stop offset="25%" stop-color="#16213e"/>
            <stop offset="50%" stop-color="#0f3460"/>
            <stop offset="75%" stop-color="#16213e"/>
            <stop offset="100%" stop-color="#1a1a2e"/>
        </linearGradient>
        
        <radialGradient id="kingRadial" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#e94560"/>
            <stop offset="50%" stop-color="#c71585"/>
            <stop offset="100%" stop-color="#8b0000"/>
        </radialGradient>
        
        <!-- تدرج الذهب الملكي -->
        <linearGradient id="royalGold" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ffd700"/>
            <stop offset="50%" stop-color="#ffb300"/>
            <stop offset="100%" stop-color="#ffd700"/>
        </linearGradient>
        
        <!-- تدرج الفولاذ -->
        <linearGradient id="steelGradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#c0c0c0"/>
            <stop offset="50%" stop-color="#808080"/>
            <stop offset="100%" stop-color="#c0c0c0"/>
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.5"/>
        </filter>
        
        <filter id="glow">
            <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- سيف متقاطع -->
        <g id="crossedSwords">
            <rect x="-1" y="-15" width="2" height="20" fill="url(#steelGradient)"/>
            <path d="M-3,-15 L0,-20 L3,-15" fill="url(#steelGradient)"/>
            <rect x="-5" y="-5" width="10" height="2" fill="url(#royalGold)"/>
            <circle cx="0" cy="-5" r="3" fill="url(#kingRadial)"/>
            
            <rect x="-1" y="-15" width="2" height="20" fill="url(#steelGradient)" transform="rotate(90)"/>
            <path d="M-3,-15 L0,-20 L3,-15" fill="url(#steelGradient)" transform="rotate(90)"/>
            <rect x="-5" y="-5" width="10" height="2" fill="url(#royalGold)" transform="rotate(90)"/>
        </g>
        
        <!-- درع صغير -->
        <g id="shield">
            <path d="M0,-10 L-6,-6 L-6,2 L0,10 L6,2 L6,-6 Z" 
                  fill="url(#kingGradient)" stroke="url(#royalGold)" stroke-width="1"/>
            <path d="M0,-7 L-4,-4 L-4,1 L0,7 L4,1 L4,-4 Z" 
                  fill="url(#kingRadial)" opacity="0.8"/>
            <path d="M-6,-6 L6,-6 M0,-10 L0,10" stroke="url(#royalGold)" stroke-width="0.5"/>
        </g>
        
        <!-- تاج الملك -->
        <g id="kingCrown">
            <path d="M-12,0 L-10,-10 L-6,-8 L-3,-12 L0,-15 L3,-12 L6,-8 L10,-10 L12,0 Z" 
                  fill="url(#royalGold)" stroke="#b8860b" stroke-width="1"/>
            <circle cx="-8" cy="-8" r="2" fill="url(#kingRadial)"/>
            <circle cx="-3" cy="-10" r="2" fill="url(#kingRadial)"/>
            <circle cx="0" cy="-12" r="3" fill="url(#kingRadial)"/>
            <circle cx="3" cy="-10" r="2" fill="url(#kingRadial)"/>
            <circle cx="8" cy="-8" r="2" fill="url(#kingRadial)"/>
        </g>
        
        <!-- رمز القوة -->
        <g id="powerSymbol">
            <path d="M0,-8 L3,-4 L8,-4 L5,0 L6,6 L0,3 L-6,6 L-5,0 L-8,-4 L-3,-4 Z" 
                  fill="url(#kingRadial)" stroke="#8b0000" stroke-width="1"/>
            <circle cx="0" cy="0" r="3" fill="url(#royalGold)"/>
        </g>
    </defs>
    
    <!-- إطار دائري قوي -->
    <circle cx="300" cy="300" r="230" fill="none" stroke="#1a1a2e" stroke-width="5" opacity="0.5"/>
    <circle cx="300" cy="300" r="210" fill="none" stroke="url(#kingGradient)" stroke-width="45" filter="url(#shadow)"/>
    <circle cx="300" cy="300" r="210" fill="none" stroke="url(#kingRadial)" stroke-width="40" opacity="0.8"/>
    <circle cx="300" cy="300" r="235" fill="none" stroke="url(#royalGold)" stroke-width="3" opacity="0.8"/>
    <circle cx="300" cy="300" r="185" fill="none" stroke="url(#royalGold)" stroke-width="3" opacity="0.8"/>
    
    <!-- دائرة داخلية -->
    <circle cx="300" cy="300" r="175" fill="none" stroke="#1a1a2e" stroke-width="2" opacity="0.3"/>
    
    <!-- زخارف ملكية قوية -->
    <g id="kingDecorations">
        <!-- تيجان الملك -->
        <g filter="url(#glow)">
            <use href="#kingCrown" transform="translate(300,70) scale(1.8)"/>
            <use href="#kingCrown" transform="translate(210,110) scale(1.3) rotate(-30)"/>
            <use href="#kingCrown" transform="translate(390,110) scale(1.3) rotate(30)"/>
            <use href="#kingCrown" transform="translate(110,210) scale(1.3) rotate(-90)"/>
            <use href="#kingCrown" transform="translate(490,210) scale(1.3) rotate(90)"/>
            <use href="#kingCrown" transform="translate(110,390) scale(1.3) rotate(-90)"/>
            <use href="#kingCrown" transform="translate(490,390) scale(1.3) rotate(90)"/>
            <use href="#kingCrown" transform="translate(210,490) scale(1.3) rotate(-150)"/>
            <use href="#kingCrown" transform="translate(390,490) scale(1.3) rotate(150)"/>
            <use href="#kingCrown" transform="translate(300,530) scale(1.8) rotate(180)"/>
        </g>
        
        <!-- سيوف متقاطعة -->
        <g opacity="0.8">
            <use href="#crossedSwords" transform="translate(250,130) scale(1.2)"/>
            <use href="#crossedSwords" transform="translate(350,130) scale(1.2)"/>
            <use href="#crossedSwords" transform="translate(160,180) scale(1.2)"/>
            <use href="#crossedSwords" transform="translate(440,180) scale(1.2)"/>
            <use href="#crossedSwords" transform="translate(130,300) scale(1.5)"/>
            <use href="#crossedSwords" transform="translate(470,300) scale(1.5)"/>
            <use href="#crossedSwords" transform="translate(160,420) scale(1.2)"/>
            <use href="#crossedSwords" transform="translate(440,420) scale(1.2)"/>
            <use href="#crossedSwords" transform="translate(250,470) scale(1.2)"/>
            <use href="#crossedSwords" transform="translate(350,470) scale(1.2)"/>
        </g>
        
        <!-- دروع صغيرة -->
        <g filter="url(#glow)">
            <use href="#shield" transform="translate(300,150) scale(1.5)"/>
            <use href="#shield" transform="translate(200,200) scale(1.2) rotate(45)"/>
            <use href="#shield" transform="translate(400,200) scale(1.2) rotate(-45)"/>
            <use href="#shield" transform="translate(150,300) scale(1.5) rotate(90)"/>
            <use href="#shield" transform="translate(450,300) scale(1.5) rotate(-90)"/>
            <use href="#shield" transform="translate(200,400) scale(1.2) rotate(135)"/>
            <use href="#shield" transform="translate(400,400) scale(1.2) rotate(-135)"/>
            <use href="#shield" transform="translate(300,450) scale(1.5) rotate(180)"/>
        </g>
        
        <!-- رموز القوة -->
        <g opacity="0.7">
            <use href="#powerSymbol" transform="translate(220,160)"/>
            <use href="#powerSymbol" transform="translate(380,160)"/>
            <use href="#powerSymbol" transform="translate(180,220)"/>
            <use href="#powerSymbol" transform="translate(420,220)"/>
            <use href="#powerSymbol" transform="translate(180,380)"/>
            <use href="#powerSymbol" transform="translate(420,380)"/>
            <use href="#powerSymbol" transform="translate(220,440)"/>
            <use href="#powerSymbol" transform="translate(380,440)"/>
        </g>
        
        <!-- خطوط القوة -->
        <g opacity="0.3">
            <path d="M100,100 L500,500 M500,100 L100,500" stroke="url(#royalGold)" stroke-width="2"/>
            <path d="M300,60 L300,540 M60,300 L540,300" stroke="url(#royalGold)" stroke-width="2"/>
            <polygon points="300,120 420,240 420,360 300,480 180,360 180,240" 
                     fill="none" stroke="#1a1a2e" stroke-width="1"/>
        </g>
    </g>
    
    <!-- شريط "KING" الملكي -->
    <g filter="url(#shadow)">
        <path d="M100,460 L500,460 L520,510 L515,570 L85,570 L80,510 Z" 
              fill="url(#kingGradient)" stroke="url(#royalGold)" stroke-width="4"/>
        <rect x="105" y="465" width="390" height="100" fill="url(#kingRadial)" opacity="0.2"/>
        
        <!-- إطارات داخلية -->
        <path d="M110,470 L490,470 L505,560 L95,560 Z" fill="none" stroke="url(#royalGold)" stroke-width="2" opacity="0.7"/>
        <path d="M120,480 L480,480 L490,550 L110,550 Z" fill="none" stroke="#1a1a2e" stroke-width="1" opacity="0.5"/>
        
        <!-- زخارف الشريط -->
        <g opacity="0.5">
            <use href="#shield" transform="translate(150,515) scale(0.8)"/>
            <use href="#crossedSwords" transform="translate(220,515) scale(0.7)"/>
            <use href="#kingCrown" transform="translate(300,515) scale(0.8)"/>
            <use href="#crossedSwords" transform="translate(380,515) scale(0.7)"/>
            <use href="#shield" transform="translate(450,515) scale(0.8)"/>
        </g>
        
        <!-- النص الملكي -->
        <text x="300" y="535" text-anchor="middle" fill="#8b0000" font-size="64" font-family="Arial Black" font-weight="bold" filter="url(#shadow)">KING</text>
        <text x="300" y="535" text-anchor="middle" fill="url(#royalGold)" font-size="62" font-family="Arial Black" font-weight="bold">KING</text>
        <text x="300" y="535" text-anchor="middle" fill="none" stroke="#ffffff" stroke-width="1" font-size="62" font-family="Arial Black" font-weight="bold" opacity="0.5">KING</text>
    </g>
    
    <!-- بريق ملكي -->
    <g opacity="0.9">
        <circle cx="300" cy="60" r="3" fill="url(#royalGold)"/>
        <circle cx="200" cy="100" r="2" fill="url(#royalGold)"/>
        <circle cx="400" cy="100" r="2" fill="url(#royalGold)"/>
        <circle cx="60" cy="300" r="3" fill="url(#royalGold)"/>
        <circle cx="540" cy="300" r="3" fill="url(#royalGold)"/>
        <circle cx="200" cy="500" r="2" fill="url(#royalGold)"/>
        <circle cx="400" cy="500" r="2" fill="url(#royalGold)"/>
        <circle cx="300" cy="540" r="3" fill="url(#royalGold)"/>
    </g>
</svg>