<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600" fill="none">
    <defs>
        <linearGradient id="kingGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#8b0000"/>
            <stop offset="50%" stop-color="#dc143c"/>
            <stop offset="100%" stop-color="#8b0000"/>
        </linearGradient>
        <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#ffcccc"/>
            <stop offset="100%" stop-color="#8b0000"/>
        </radialGradient>
        <filter id="shadow">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- الإطار الخارجي -->
    <circle cx="300" cy="300" r="210" fill="none" stroke="url(#kingGradient)" stroke-width="40" filter="url(#shadow)"/>
    <circle cx="300" cy="300" r="230" fill="none" stroke="#8b0000" stroke-width="3"/>
    <circle cx="300" cy="300" r="190" fill="none" stroke="#8b0000" stroke-width="3"/>
    
    <!-- الشريط السفلي مع النص KING -->
    <g filter="url(#shadow)">
        <rect x="180" y="480" width="240" height="60" rx="30" fill="url(#kingGradient)"/>
        <text x="300" y="515" text-anchor="middle" fill="#ffffff" font-size="36" font-family="Arial Black" font-weight="bold">KING</text>
    </g>
</svg>