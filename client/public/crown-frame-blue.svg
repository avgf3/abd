<svg xmlns='http://www.w3.org/2000/svg' width='600' height='600' viewBox='0 0 600 600'>
  <defs>
    <!-- تدرجات زرقاء بحرية -->
    <linearGradient id='blueGradient1' x1='0' y1='0' x2='1' y2='1'>
      <stop offset='0%' stop-color='#e6f3ff'/>
      <stop offset='20%' stop-color='#4169e1'/>
      <stop offset='50%' stop-color='#1e90ff'/>
      <stop offset='80%' stop-color='#0047ab'/>
      <stop offset='100%' stop-color='#e6f3ff'/>
    </linearGradient>
    
    <radialGradient id='blueRadial' cx='50%' cy='50%' r='50%'>
      <stop offset='0%' stop-color='#b0d4ff'/>
      <stop offset='50%' stop-color='#4169e1'/>
      <stop offset='100%' stop-color='#002fa7'/>
    </radialGradient>
    
    <!-- تدرج الياقوت الأزرق -->
    <radialGradient id='sapphireGradient'>
      <stop offset='0%' stop-color='#87ceeb'/>
      <stop offset='50%' stop-color='#0f52ba'/>
      <stop offset='100%' stop-color='#000080'/>
    </radialGradient>
    
    <!-- تدرج اللؤلؤ -->
    <radialGradient id='pearlGradient'>
      <stop offset='0%' stop-color='#ffffff'/>
      <stop offset='50%' stop-color='#f0f8ff'/>
      <stop offset='100%' stop-color='#b0c4de'/>
    </radialGradient>
    
    <filter id='shadow'>
      <feDropShadow dx='2' dy='2' stdDeviation='3' flood-opacity='0.3'/>
    </filter>
    
    <filter id='glow'>
      <feGaussianBlur stdDeviation='4' result='coloredBlur'/>
      <feMerge>
        <feMergeNode in='coloredBlur'/>
        <feMergeNode in='SourceGraphic'/>
      </feMerge>
    </filter>
    
    <!-- موجة بحرية -->
    <g id='wave'>
      <path d='M0,0 Q5,-3 10,0 Q15,3 20,0' stroke='#4169e1' stroke-width='1' fill='none' opacity='0.7'/>
    </g>
    
    <!-- صدفة -->
    <g id='shell'>
      <path d='M0,0 Q-3,-5 0,-8 Q3,-5 0,0' fill='url(#pearlGradient)' stroke='#4169e1' stroke-width='0.5'/>
      <path d='M0,0 L0,-8 M-2,-2 L0,-8 L2,-2' stroke='#1e90ff' stroke-width='0.3'/>
    </g>
    
    <!-- نجم البحر -->
    <g id='starfish'>
      <path d='M0,-6 L1.5,-2 L5.5,-2 L2,0.5 L3.5,4.5 L0,2 L-3.5,4.5 L-2,0.5 L-5.5,-2 L-1.5,-2 Z' 
            fill='#4169e1' stroke='#002fa7' stroke-width='0.5'/>
      <circle cx='0' cy='0' r='1' fill='#1e90ff'/>
    </g>
    
    <!-- فقاعة -->
    <g id='bubble'>
      <circle cx='0' cy='0' r='3' fill='none' stroke='#87ceeb' stroke-width='0.5' opacity='0.6'/>
      <circle cx='-1' cy='-1' r='0.5' fill='#ffffff' opacity='0.8'/>
    </g>
  </defs>
  
  <!-- خلفية دائرية خفيفة -->
  <circle cx='300' cy='300' r='280' fill='#fff' opacity='0.1'/>
  
  <!-- إطار دائري رئيسي مع طبقات -->
  <circle cx='300' cy='300' r='200' fill='none' stroke='#002fa7' stroke-width='2' opacity='0.3'/>
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#blueGradient1)' stroke-width='35' filter='url(#shadow)'/>
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#blueRadial)' stroke-width='30'/>
  <circle cx='300' cy='300' r='195' fill='none' stroke='#e6f3ff' stroke-width='1' opacity='0.6'/>
  <circle cx='300' cy='300' r='165' fill='none' stroke='#e6f3ff' stroke-width='1' opacity='0.6'/>
  
  <!-- زخارف بحرية -->
  <g id='oceanDecorations'>
    <!-- أمواج -->
    <g opacity='0.6'>
      <use href='#wave' transform='translate(180,130) scale(2)'/>
      <use href='#wave' transform='translate(220,135) scale(2)'/>
      <use href='#wave' transform='translate(260,130) scale(2)'/>
      <use href='#wave' transform='translate(300,135) scale(2)'/>
      <use href='#wave' transform='translate(340,130) scale(2)'/>
      <use href='#wave' transform='translate(380,135) scale(2)'/>
      
      <use href='#wave' transform='translate(180,470) scale(2)'/>
      <use href='#wave' transform='translate(220,465) scale(2)'/>
      <use href='#wave' transform='translate(260,470) scale(2)'/>
      <use href='#wave' transform='translate(300,465) scale(2)'/>
      <use href='#wave' transform='translate(340,470) scale(2)'/>
      <use href='#wave' transform='translate(380,465) scale(2)'/>
    </g>
    
    <!-- صدف -->
    <g filter='url(#glow)'>
      <use href='#shell' transform='translate(210,170) scale(1.5) rotate(30)'/>
      <use href='#shell' transform='translate(390,170) scale(1.5) rotate(-30)'/>
      <use href='#shell' transform='translate(170,210) scale(1.5) rotate(60)'/>
      <use href='#shell' transform='translate(430,210) scale(1.5) rotate(-60)'/>
      <use href='#shell' transform='translate(170,390) scale(1.5) rotate(120)'/>
      <use href='#shell' transform='translate(430,390) scale(1.5) rotate(-120)'/>
      <use href='#shell' transform='translate(210,430) scale(1.5) rotate(150)'/>
      <use href='#shell' transform='translate(390,430) scale(1.5) rotate(-150)'/>
    </g>
    
    <!-- نجوم البحر -->
    <g opacity='0.8'>
      <use href='#starfish' transform='translate(250,200) scale(1.2)'/>
      <use href='#starfish' transform='translate(350,200) scale(1.2)'/>
      <use href='#starfish' transform='translate(200,300) scale(1.3)'/>
      <use href='#starfish' transform='translate(400,300) scale(1.3)'/>
      <use href='#starfish' transform='translate(250,400) scale(1.2)'/>
      <use href='#starfish' transform='translate(350,400) scale(1.2)'/>
    </g>
    
    <!-- ياقوت أزرق -->
    <g filter='url(#glow)'>
      <ellipse cx='300' cy='150' rx='8' ry='6' fill='url(#sapphireGradient)'/>
      <ellipse cx='150' cy='300' rx='6' ry='8' fill='url(#sapphireGradient)'/>
      <ellipse cx='450' cy='300' rx='6' ry='8' fill='url(#sapphireGradient)'/>
      <ellipse cx='300' cy='450' rx='8' ry='6' fill='url(#sapphireGradient)'/>
    </g>
    
    <!-- فقاعات -->
    <g opacity='0.5'>
      <use href='#bubble' transform='translate(240,180)'/>
      <use href='#bubble' transform='translate(360,180) scale(0.8)'/>
      <use href='#bubble' transform='translate(180,240) scale(1.2)'/>
      <use href='#bubble' transform='translate(420,240)'/>
      <use href='#bubble' transform='translate(180,360) scale(0.8)'/>
      <use href='#bubble' transform='translate(420,360) scale(1.2)'/>
      <use href='#bubble' transform='translate(240,420)'/>
      <use href='#bubble' transform='translate(360,420) scale(0.8)'/>
    </g>
    
    <!-- لآلئ -->
    <g filter='url(#glow)'>
      <circle cx='270' cy='150' r='3' fill='url(#pearlGradient)'/>
      <circle cx='330' cy='150' r='3' fill='url(#pearlGradient)'/>
      <circle cx='150' cy='270' r='3' fill='url(#pearlGradient)'/>
      <circle cx='450' cy='270' r='3' fill='url(#pearlGradient)'/>
      <circle cx='150' cy='330' r='3' fill='url(#pearlGradient)'/>
      <circle cx='450' cy='330' r='3' fill='url(#pearlGradient)'/>
      <circle cx='270' cy='450' r='3' fill='url(#pearlGradient)'/>
      <circle cx='330' cy='450' r='3' fill='url(#pearlGradient)'/>
    </g>
  </g>
  
  <!-- خطوط موجية -->
  <g id='wavyLines' opacity='0.3'>
    <path d='M120,200 Q200,180 300,200 Q400,220 480,200' stroke='#4169e1' stroke-width='1' fill='none'/>
    <path d='M120,400 Q200,420 300,400 Q400,380 480,400' stroke='#4169e1' stroke-width='1' fill='none'/>
  </g>
  
  <!-- شريط "TOP" محسّن -->
  <g filter='url(#shadow)'>
    <path d='M170,485 L430,485 L445,520 L440,555 L160,555 L155,520 Z' fill='url(#blueGradient1)' stroke='#002fa7' stroke-width='2'/>
    
    <!-- زخارف بحرية على الشريط -->
    <g opacity='0.4'>
      <use href='#wave' transform='translate(180,510) scale(1.5)'/>
      <use href='#shell' transform='translate(230,520) scale(0.8)'/>
      <use href='#starfish' transform='translate(300,520) scale(0.7)'/>
      <use href='#shell' transform='translate(370,520) scale(0.8)'/>
      <use href='#wave' transform='translate(400,510) scale(1.5)'/>
    </g>
    
    <!-- النص مع تأثيرات -->
    <text x='300' y='527' text-anchor='middle' fill='#002d72' font-size='42' font-family='Arial Black' font-weight='bold' filter='url(#shadow)'>TOP</text>
    <text x='300' y='527' text-anchor='middle' fill='url(#blueRadial)' font-size='40' font-family='Arial Black' font-weight='bold'>TOP</text>
    <text x='300' y='527' text-anchor='middle' fill='none' stroke='#e6f3ff' stroke-width='0.5' font-size='40' font-family='Arial Black' font-weight='bold' opacity='0.6'>TOP</text>
  </g>
</svg>