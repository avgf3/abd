<svg xmlns='http://www.w3.org/2000/svg' width='600' height='600' viewBox='0 0 600 600'>
  <defs>
    <!-- تدرجات زرقاء ماسية -->
    <linearGradient id='blueGradient1' x1='0' y1='0' x2='1' y2='1'>
      <stop offset='0%' stop-color='#e6f3ff'/>
      <stop offset='20%' stop-color='#87ceeb'/>
      <stop offset='50%' stop-color='#4682b4'/>
      <stop offset='80%' stop-color='#1e90ff'/>
      <stop offset='100%' stop-color='#e6f3ff'/>
    </linearGradient>
    
    <radialGradient id='blueRadial' cx='50%' cy='50%' r='50%'>
      <stop offset='0%' stop-color='#f0f8ff'/>
      <stop offset='50%' stop-color='#87ceeb'/>
      <stop offset='100%' stop-color='#191970'/>
    </radialGradient>
    
    <linearGradient id='blueShine' x1='0' y1='0' x2='1' y2='0'>
      <stop offset='0%' stop-color='#4682b4' stop-opacity='0'/>
      <stop offset='50%' stop-color='#ffffff' stop-opacity='0.9'/>
      <stop offset='100%' stop-color='#4682b4' stop-opacity='0'/>
    </linearGradient>
    
    <!-- فلتر للظلال والتوهج -->
    <filter id='glow'>
      <feGaussianBlur stdDeviation='4' result='coloredBlur'/>
      <feMerge>
        <feMergeNode in='coloredBlur'/>
        <feMergeNode in='SourceGraphic'/>
      </feMerge>
    </filter>
    
    <filter id='shadow'>
      <feDropShadow dx='2' dy='2' stdDeviation='3' flood-opacity='0.3'/>
    </filter>
    
    <!-- نمط زخرفي -->
    <pattern id='ornament' x='0' y='0' width='20' height='20' patternUnits='userSpaceOnUse'>
      <circle cx='10' cy='10' r='2' fill='#e0f0ff' opacity='0.5'/>
    </pattern>
    <!-- قناع لإبقاء داخل الدائرة شفافاً بالكامل (دونات) -->
    <mask id='innerHoleMaskBlue' maskUnits='userSpaceOnUse'>
      <rect x='0' y='0' width='600' height='600' fill='white'/>
      <circle cx='300' cy='300' r='242' fill='black'/>
    </mask>
  </defs>

  <!-- الحلقة (الإطار) فقط -->
  <circle cx='300' cy='300' r='200' fill='none' stroke='#191970' stroke-width='2' opacity='0.3'/>
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#blueGradient1)' stroke-width='35' filter='url(#shadow)'/>
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#blueRadial)' stroke-width='30'/>
  <circle cx='300' cy='300' r='195' fill='none' stroke='#e0f0ff' stroke-width='1' opacity='0.6'/>
  <circle cx='300' cy='300' r='165' fill='none' stroke='#e0f0ff' stroke-width='1' opacity='0.6'/>

  <!-- القاعدة (الشريط السفلي) فقط -->
  <g filter='url(#shadow)'>
    <path d='M170,485 L430,485 L445,520 L440,555 L160,555 L155,520 Z' fill='url(#blueGradient1)' stroke='#191970' stroke-width='2'/>
    <rect x='175' y='490' width='250' height='60' fill='url(#ornament)' opacity='0.3'/>
    <path d='M180,495 L420,495 L430,545 L170,545 Z' fill='none' stroke='#e0f0ff' stroke-width='1' opacity='0.5'/>
    <text x='300' y='527' text-anchor='middle' fill='#000080' font-size='42' font-family='Arial Black' font-weight='bold' filter='url(#shadow)'>TOP</text>
    <text x='300' y='527' text-anchor='middle' fill='url(#blueRadial)' font-size='40' font-family='Arial Black' font-weight='bold'>TOP</text>
    <text x='300' y='527' text-anchor='middle' fill='none' stroke='#f0f0ff' stroke-width='0.5' font-size='40' font-family='Arial Black' font-weight='bold' opacity='0.6'>TOP</text>
  </g>
</svg>