<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600" fill="none">
    <defs>
        <!-- تدرجات ذهبية فاخرة -->
        <linearGradient id="goldGradient2" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#fffaf0"/>
            <stop offset="20%" stop-color="#ffdf00"/>
            <stop offset="40%" stop-color="#ffd700"/>
            <stop offset="60%" stop-color="#ffb300"/>
            <stop offset="80%" stop-color="#ff8c00"/>
            <stop offset="100%" stop-color="#fffaf0"/>
        </linearGradient>
        
        <radialGradient id="goldRadial2" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#ffffff"/>
            <stop offset="30%" stop-color="#ffdf00"/>
            <stop offset="60%" stop-color="#ffd700"/>
            <stop offset="100%" stop-color="#b8860b"/>
        </radialGradient>
        
        <linearGradient id="goldShine2" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
            <stop offset="50%" stop-color="#fffaf0" stop-opacity="0.6"/>
            <stop offset="100%" stop-color="#ffd700" stop-opacity="0.4"/>
        </linearGradient>
        
        <!-- فلاتر متقدمة -->
        <filter id="glow2">
            <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <filter id="shadow2">
            <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.4"/>
        </filter>
        
        <!-- نمط زخرفي فاخر -->
        <pattern id="luxuryPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <circle cx="20" cy="20" r="4" fill="#fffaf0" opacity="0.5"/>
            <path d="M15,20 L25,20 M20,15 L20,25" stroke="#fffaf0" stroke-width="1.5" opacity="0.3"/>
            <circle cx="10" cy="10" r="2" fill="#fffaf0" opacity="0.3"/>
            <circle cx="30" cy="30" r="2" fill="#fffaf0" opacity="0.3"/>
        </pattern>
    </defs>
    
    <!-- إطار دائري فاخر متعدد الطبقات -->
    <circle cx="300" cy="300" r="230" fill="none" stroke="#b8860b" stroke-width="4" opacity="0.4"/>
    <circle cx="300" cy="300" r="210" fill="none" stroke="url(#goldGradient2)" stroke-width="50" filter="url(#shadow2)"/>
    <circle cx="300" cy="300" r="210" fill="none" stroke="url(#goldRadial2)" stroke-width="45"/>
    <circle cx="300" cy="300" r="235" fill="none" stroke="#fffaf0" stroke-width="2" opacity="0.8"/>
    <circle cx="300" cy="300" r="185" fill="none" stroke="#fffaf0" stroke-width="2" opacity="0.8"/>
    <circle cx="300" cy="300" r="175" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.5"/>
    
    <!-- زخارف ماسية على الإطار -->
    <g opacity="0.7">
        <path d="M300,60 L305,70 L295,70 Z" fill="#fffaf0"/>
        <path d="M200,90 L205,100 L195,100 Z" fill="#fffaf0"/>
        <path d="M400,90 L405,100 L395,100 Z" fill="#fffaf0"/>
        <path d="M120,170 L125,180 L115,180 Z" fill="#fffaf0"/>
        <path d="M480,170 L485,180 L475,180 Z" fill="#fffaf0"/>
        <path d="M60,300 L65,310 L55,310 Z" fill="#fffaf0"/>
        <path d="M540,300 L545,310 L535,310 Z" fill="#fffaf0"/>
        <path d="M120,430 L125,440 L115,440 Z" fill="#fffaf0"/>
        <path d="M480,430 L485,440 L475,440 Z" fill="#fffaf0"/>
        <path d="M200,510 L205,520 L195,520 Z" fill="#fffaf0"/>
        <path d="M400,510 L405,520 L395,520 Z" fill="#fffaf0"/>
    </g>
    
    <!-- شريط "SVIP2" فاخر -->
    <g filter="url(#shadow2)">
        <path d="M120,460 L480,460 L505,505 L500,560 L100,560 L95,505 Z" fill="url(#goldGradient2)" stroke="#b8860b" stroke-width="4"/>
        <rect x="125" y="465" width="350" height="90" fill="url(#luxuryPattern)" opacity="0.25"/>
        
        <!-- إطارات داخلية متعددة -->
        <path d="M130,470 L470,470 L490,550 L110,550 Z" fill="none" stroke="#fffaf0" stroke-width="2" opacity="0.7"/>
        <path d="M140,480 L460,480 L475,540 L125,540 Z" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.5"/>
        
        <!-- النص الفاخر -->
        <text x="300" y="525" text-anchor="middle" fill="#8b6914" font-size="52" font-family="Arial Black" font-weight="bold" filter="url(#shadow2)">SVIP2</text>
        <text x="300" y="525" text-anchor="middle" fill="url(#goldRadial2)" font-size="50" font-family="Arial Black" font-weight="bold">SVIP2</text>
        <text x="300" y="525" text-anchor="middle" fill="none" stroke="#ffffff" stroke-width="1" font-size="50" font-family="Arial Black" font-weight="bold" opacity="0.8">SVIP2</text>
    </g>
    
    <!-- تأثيرات لمعان متحركة -->
    <rect x="0" y="0" width="150" height="600" fill="url(#goldShine2)" opacity="0.5">
        <animateTransform attributeName="transform" type="translate" from="-150 0" to="750 0" dur="5s" repeatCount="indefinite"/>
    </rect>
</svg>