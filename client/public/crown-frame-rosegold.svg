<svg xmlns='http://www.w3.org/2000/svg' width='600' height='600' viewBox='0 0 600 600'>
  <defs>
    <!-- تدرجات ذهبية وردية -->
    <linearGradient id='rosegoldGradient1' x1='0' y1='0' x2='1' y2='1'>
      <stop offset='0%' stop-color='#ffe4e1'/>
      <stop offset='20%' stop-color='#ffb6c1'/>
      <stop offset='50%' stop-color='#ff69b4'/>
      <stop offset='80%' stop-color='#ff1493'/>
      <stop offset='100%' stop-color='#ffe4e1'/>
    </linearGradient>
    
    <radialGradient id='rosegoldRadial' cx='50%' cy='50%' r='50%'>
      <stop offset='0%' stop-color='#fff0f5'/>
      <stop offset='50%' stop-color='#ffb6c1'/>
      <stop offset='100%' stop-color='#c71585'/>
    </radialGradient>
    
    <linearGradient id='rosegoldShine' x1='0' y1='0' x2='1' y2='0'>
      <stop offset='0%' stop-color='#ff69b4' stop-opacity='0'/>
      <stop offset='50%' stop-color='#ffffff' stop-opacity='0.9'/>
      <stop offset='100%' stop-color='#ff69b4' stop-opacity='0'/>
    </linearGradient>
    
    <!-- فلتر للظلال والتوهج -->
    <filter id='glow'>
      <feGaussianBlur stdDeviation='4' result='coloredBlur'/>
      <feMerge>
        <feMergeNode in='coloredBlur'/>
        <feMergeNode in='SourceGraphic'/>
      </feMerge>
    </filter>
    
    <filter id='shadow'>
      <feDropShadow dx='2' dy='2' stdDeviation='3' flood-opacity='0.3'/>
    </filter>
    
    <!-- نمط زخرفي -->
    <pattern id='ornament' x='0' y='0' width='20' height='20' patternUnits='userSpaceOnUse'>
      <circle cx='10' cy='10' r='2' fill='#ffe0e6' opacity='0.5'/>
    </pattern>
  </defs>
  
  <!-- خلفية دائرية خفيفة -->
  <circle cx='300' cy='300' r='280' fill='#fff0f5' opacity='0.1'/>
  
  <!-- إطار دائري رئيسي مع طبقات -->
  <circle cx='300' cy='300' r='200' fill='none' stroke='#c71585' stroke-width='2' opacity='0.3'/>
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#rosegoldGradient1)' stroke-width='35' filter='url(#shadow)'/>
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#rosegoldRadial)' stroke-width='30'/>
  <circle cx='300' cy='300' r='195' fill='none' stroke='#ffe0e6' stroke-width='1' opacity='0.6'/>
  <circle cx='300' cy='300' r='165' fill='none' stroke='#ffe0e6' stroke-width='1' opacity='0.6'/>
  
  <!-- زخارف دائرية -->
  <g opacity='0.4'>
    <circle cx='300' cy='120' r='4' fill='#ffb6c1'/>
    <circle cx='240' cy='140' r='4' fill='#ffb6c1'/>
    <circle cx='360' cy='140' r='4' fill='#ffb6c1'/>
    <circle cx='180' cy='300' r='4' fill='#ffb6c1'/>
    <circle cx='420' cy='300' r='4' fill='#ffb6c1'/>
  </g>
  
  <!-- التاج المحسّن -->
  <g filter='url(#glow)'>
    <!-- قاعدة التاج مع تفاصيل -->
    <path d='M240,95 L360,95 L375,110 L370,115 L230,115 L225,110 Z' fill='url(#rosegoldGradient1)' stroke='#c71585' stroke-width='1'/>
    <rect x='240' y='100' width='120' height='5' fill='url(#ornament)'/>
    
    <!-- القمة الوسطى -->
    <path d='M300,20 L270,70 L260,105 L340,105 L330,70 Z' fill='url(#rosegoldRadial)' stroke='#c71585' stroke-width='1'/>
    <path d='M300,30 L280,70 L320,70 Z' fill='url(#rosegoldShine)' opacity='0.7'/>
    
    <!-- القمة اليسرى -->
    <path d='M250,65 L220,85 L200,105 L275,105 L265,85 Z' fill='url(#rosegoldGradient1)' stroke='#c71585' stroke-width='1'/>
    <path d='M250,70 L235,85 L265,85 Z' fill='url(#rosegoldShine)' opacity='0.7'/>
    
    <!-- القمة اليمنى -->
    <path d='M350,65 L380,85 L400,105 L325,105 L335,85 Z' fill='url(#rosegoldGradient1)' stroke='#c71585' stroke-width='1'/>
    <path d='M350,70 L365,85 L335,85 Z' fill='url(#rosegoldShine)' opacity='0.7'/>
    
    <!-- جواهر التاج -->
    <circle cx='300' cy='15' r='10' fill='url(#rosegoldRadial)' stroke='#c71585' stroke-width='2' filter='url(#glow)'/>
    <circle cx='300' cy='15' r='6' fill='#fff0f5' opacity='0.8'/>
    
    <circle cx='250' cy='60' r='8' fill='url(#rosegoldRadial)' stroke='#c71585' stroke-width='1.5' filter='url(#glow)'/>
    <circle cx='250' cy='60' r='5' fill='#fff0f5' opacity='0.8'/>
    
    <circle cx='350' cy='60' r='8' fill='url(#rosegoldRadial)' stroke='#c71585' stroke-width='1.5' filter='url(#glow)'/>
    <circle cx='350' cy='60' r='5' fill='#fff0f5' opacity='0.8'/>
    
    <!-- زخارف إضافية على التاج -->
    <circle cx='285' cy='85' r='3' fill='#ffe0e6' opacity='0.6'/>
    <circle cx='315' cy='85' r='3' fill='#ffe0e6' opacity='0.6'/>
    <circle cx='300' cy='90' r='4' fill='#ff69b4' opacity='0.7'/>
  </g>
  
  <!-- شارات جانبية محسّنة -->
  <g filter='url(#shadow)'>
    <!-- شارة يسرى -->
    <path d='M135,465 L80,490 L75,505 L90,515 L100,515 L110,505 L140,475 Z' fill='url(#rosegoldGradient1)' stroke='#c71585' stroke-width='1'/>
    <path d='M135,470 L90,495 L125,485 Z' fill='url(#rosegoldShine)' opacity='0.6'/>
    <circle cx='105' cy='495' r='5' fill='#fff0f5' opacity='0.7'/>
    
    <!-- شارة يمنى -->
    <path d='M465,465 L520,490 L525,505 L510,515 L500,515 L490,505 L460,475 Z' fill='url(#rosegoldGradient1)' stroke='#c71585' stroke-width='1'/>
    <path d='M465,470 L510,495 L475,485 Z' fill='url(#rosegoldShine)' opacity='0.6'/>
    <circle cx='495' cy='495' r='5' fill='#fff0f5' opacity='0.7'/>
  </g>
  
  <!-- شريط "TOP" محسّن -->
  <g filter='url(#shadow)'>
    <path d='M170,485 L430,485 L445,520 L440,555 L160,555 L155,520 Z' fill='url(#rosegoldGradient1)' stroke='#c71585' stroke-width='2'/>
    <rect x='175' y='490' width='250' height='60' fill='url(#ornament)' opacity='0.3'/>
    
    <!-- إطار داخلي للشريط -->
    <path d='M180,495 L420,495 L430,545 L170,545 Z' fill='none' stroke='#ffe0e6' stroke-width='1' opacity='0.5'/>
    
    <!-- النص مع تأثيرات -->
    <text x='300' y='527' text-anchor='middle' fill='#8b1538' font-size='42' font-family='Arial Black' font-weight='bold' filter='url(#shadow)'>TOP</text>
    <text x='300' y='527' text-anchor='middle' fill='url(#rosegoldRadial)' font-size='40' font-family='Arial Black' font-weight='bold'>TOP</text>
    <text x='300' y='527' text-anchor='middle' fill='none' stroke='#fff0f5' stroke-width='0.5' font-size='40' font-family='Arial Black' font-weight='bold' opacity='0.6'>TOP</text>
  </g>
  
  <!-- لمعان متحرك -->
  <rect x='0' y='0' width='100' height='600' fill='url(#rosegoldShine)' opacity='0.3'>
    <animateTransform attributeName='transform' type='translate' from='-100 0' to='700 0' dur='3s' repeatCount='indefinite'/>
  </rect>
</svg>