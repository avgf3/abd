<svg xmlns='http://www.w3.org/2000/svg' width='600' height='600' viewBox='0 0 600 600'>
  <defs>
    <!-- تدرجات ذهبية وردية -->
    <linearGradient id='rosegoldGradient1' x1='0' y1='0' x2='1' y2='1'>
      <stop offset='0%' stop-color='#ffeef2'/>
      <stop offset='20%' stop-color='#e4a0a0'/>
      <stop offset='50%' stop-color='#d4a574'/>
      <stop offset='80%' stop-color='#e89f71'/>
      <stop offset='100%' stop-color='#ffeef2'/>
    </linearGradient>
    
    <radialGradient id='rosegoldRadial' cx='50%' cy='50%' r='50%'>
      <stop offset='0%' stop-color='#ffd4db'/>
      <stop offset='50%' stop-color='#d4a574'/>
      <stop offset='100%' stop-color='#b08d57'/>
    </radialGradient>
    
    <!-- تدرج للورود -->
    <radialGradient id='roseGradient'>
      <stop offset='0%' stop-color='#ffb6c1'/>
      <stop offset='50%' stop-color='#ff69b4'/>
      <stop offset='100%' stop-color='#ff1493'/>
    </radialGradient>
    
    <!-- تدرج للآلئ الوردية -->
    <radialGradient id='pinkPearlGradient'>
      <stop offset='0%' stop-color='#ffffff'/>
      <stop offset='40%' stop-color='#fff0f5'/>
      <stop offset='100%' stop-color='#ffc0cb'/>
    </radialGradient>
    
    <filter id='shadow'>
      <feDropShadow dx='2' dy='2' stdDeviation='3' flood-opacity='0.3'/>
    </filter>
    
    <filter id='glow'>
      <feGaussianBlur stdDeviation='4' result='coloredBlur'/>
      <feMerge>
        <feMergeNode in='coloredBlur'/>
        <feMergeNode in='SourceGraphic'/>
      </feMerge>
    </filter>
    
    <!-- وردة مصغرة -->
    <g id='miniRose'>
      <circle cx='0' cy='0' r='4' fill='url(#roseGradient)'/>
      <path d='M0,0 Q-2,-1 -2,-3 Q0,-2 2,-3 Q2,-1 0,0' fill='#ff1493' opacity='0.6'/>
      <path d='M0,0 Q-1,2 -3,2 Q-2,0 -3,-2 Q-1,-2 0,0' fill='#ff1493' opacity='0.5'/>
      <path d='M0,0 Q1,2 3,2 Q2,0 3,-2 Q1,-2 0,0' fill='#ff1493' opacity='0.5'/>
    </g>
    
    <!-- فراشة -->
    <g id='butterfly'>
      <path d='M0,0 Q-4,-3 -4,-6 Q-2,-6 0,-4 Q2,-6 4,-6 Q4,-3 0,0' fill='url(#rosegoldRadial)' opacity='0.7'/>
      <path d='M0,0 Q-3,2 -3,4 Q-1,4 0,2 Q1,4 3,4 Q3,2 0,0' fill='url(#rosegoldRadial)' opacity='0.6'/>
      <rect x='-0.5' y='-4' width='1' height='6' fill='#b08d57'/>
      <circle cx='0' cy='-4' r='0.5' fill='#b08d57'/>
    </g>
    
    <!-- ورقة شجر -->
    <g id='leaf'>
      <path d='M0,0 Q-2,-3 0,-6 Q2,-3 0,0' fill='#90ee90' opacity='0.6'/>
      <line x1='0' y1='0' x2='0' y2='-5' stroke='#228b22' stroke-width='0.3'/>
    </g>
  </defs>
  
  <!-- خلفية دائرية خفيفة -->
  <circle cx='300' cy='300' r='280' fill='#fff' opacity='0.1'/>
  
  <!-- إطار دائري رئيسي مع طبقات -->
  <circle cx='300' cy='300' r='200' fill='none' stroke='#b08d57' stroke-width='2' opacity='0.3'/>
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#rosegoldGradient1)' stroke-width='35' filter='url(#shadow)'/>
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#rosegoldRadial)' stroke-width='30'/>
  <circle cx='300' cy='300' r='195' fill='none' stroke='#ffeef2' stroke-width='1' opacity='0.6'/>
  <circle cx='300' cy='300' r='165' fill='none' stroke='#ffeef2' stroke-width='1' opacity='0.6'/>
  
  <!-- زخارف رومانسية -->
  <g id='romanticDecorations'>
    <!-- ورود مصغرة -->
    <g filter='url(#glow)'>
      <use href='#miniRose' transform='translate(300,125) scale(1.5)'/>
      <use href='#miniRose' transform='translate(260,140) scale(1.2)'/>
      <use href='#miniRose' transform='translate(340,140) scale(1.2)'/>
      <use href='#miniRose' transform='translate(200,200) scale(1.3)'/>
      <use href='#miniRose' transform='translate(400,200) scale(1.3)'/>
      <use href='#miniRose' transform='translate(125,300) scale(1.5)'/>
      <use href='#miniRose' transform='translate(475,300) scale(1.5)'/>
      <use href='#miniRose' transform='translate(200,400) scale(1.3)'/>
      <use href='#miniRose' transform='translate(400,400) scale(1.3)'/>
      <use href='#miniRose' transform='translate(260,460) scale(1.2)'/>
      <use href='#miniRose' transform='translate(340,460) scale(1.2)'/>
      <use href='#miniRose' transform='translate(300,475) scale(1.5)'/>
    </g>
    
    <!-- فراشات -->
    <g opacity='0.8'>
      <use href='#butterfly' transform='translate(220,170) scale(1.2) rotate(30)'/>
      <use href='#butterfly' transform='translate(380,170) scale(1.2) rotate(-30)'/>
      <use href='#butterfly' transform='translate(170,220) scale(1.2) rotate(60)'/>
      <use href='#butterfly' transform='translate(430,220) scale(1.2) rotate(-60)'/>
      <use href='#butterfly' transform='translate(170,380) scale(1.2) rotate(120)'/>
      <use href='#butterfly' transform='translate(430,380) scale(1.2) rotate(-120)'/>
      <use href='#butterfly' transform='translate(220,430) scale(1.2) rotate(150)'/>
      <use href='#butterfly' transform='translate(380,430) scale(1.2) rotate(-150)'/>
    </g>
    
    <!-- أوراق خضراء -->
    <g opacity='0.6'>
      <use href='#leaf' transform='translate(280,130) rotate(-30)'/>
      <use href='#leaf' transform='translate(320,130) rotate(30)'/>
      <use href='#leaf' transform='translate(180,200) rotate(-45)'/>
      <use href='#leaf' transform='translate(420,200) rotate(45)'/>
      <use href='#leaf' transform='translate(130,320) rotate(-90)'/>
      <use href='#leaf' transform='translate(470,320) rotate(90)'/>
      <use href='#leaf' transform='translate(180,400) rotate(-135)'/>
      <use href='#leaf' transform='translate(420,400) rotate(135)'/>
      <use href='#leaf' transform='translate(280,470) rotate(-150)'/>
      <use href='#leaf' transform='translate(320,470) rotate(150)'/>
    </g>
    
    <!-- لآلئ وردية -->
    <g filter='url(#glow)'>
      <circle cx='240' cy='160' r='4' fill='url(#pinkPearlGradient)'/>
      <circle cx='360' cy='160' r='4' fill='url(#pinkPearlGradient)'/>
      <circle cx='160' cy='240' r='4' fill='url(#pinkPearlGradient)'/>
      <circle cx='440' cy='240' r='4' fill='url(#pinkPearlGradient)'/>
      <circle cx='160' cy='360' r='4' fill='url(#pinkPearlGradient)'/>
      <circle cx='440' cy='360' r='4' fill='url(#pinkPearlGradient)'/>
      <circle cx='240' cy='440' r='4' fill='url(#pinkPearlGradient)'/>
      <circle cx='360' cy='440' r='4' fill='url(#pinkPearlGradient)'/>
    </g>
  </g>
  
  <!-- خطوط زخرفية منحنية -->
  <g id='curvedLines' opacity='0.3'>
    <path d='M180,180 Q300,150 420,180' stroke='#b08d57' stroke-width='1' fill='none'/>
    <path d='M180,420 Q300,450 420,420' stroke='#b08d57' stroke-width='1' fill='none'/>
    <path d='M180,180 Q150,300 180,420' stroke='#b08d57' stroke-width='1' fill='none'/>
    <path d='M420,180 Q450,300 420,420' stroke='#b08d57' stroke-width='1' fill='none'/>
  </g>
  
  <!-- شريط "TOP" محسّن -->
  <g filter='url(#shadow)'>
    <path d='M170,485 L430,485 L445,520 L440,555 L160,555 L155,520 Z' fill='url(#rosegoldGradient1)' stroke='#b08d57' stroke-width='2'/>
    
    <!-- زخارف على الشريط -->
    <g opacity='0.5'>
      <use href='#miniRose' transform='translate(200,520) scale(0.8)'/>
      <use href='#butterfly' transform='translate(250,520) scale(0.7)'/>
      <use href='#miniRose' transform='translate(300,520) scale(0.8)'/>
      <use href='#butterfly' transform='translate(350,520) scale(0.7)'/>
      <use href='#miniRose' transform='translate(400,520) scale(0.8)'/>
    </g>
    
    <!-- النص مع تأثيرات -->
    <text x='300' y='527' text-anchor='middle' fill='#8b6f47' font-size='42' font-family='Arial Black' font-weight='bold' filter='url(#shadow)'>TOP</text>
    <text x='300' y='527' text-anchor='middle' fill='url(#rosegoldRadial)' font-size='40' font-family='Arial Black' font-weight='bold'>TOP</text>
    <text x='300' y='527' text-anchor='middle' fill='none' stroke='#ffeef2' stroke-width='0.5' font-size='40' font-family='Arial Black' font-weight='bold' opacity='0.6'>TOP</text>
  </g>
</svg>