<svg xmlns='http://www.w3.org/2000/svg' width='600' height='600' viewBox='0 0 600 600'>
  <defs>
    <!-- تدرجات بنفسجية بسيطة -->
    <linearGradient id='purpleGradient1' x1='0' y1='0' x2='1' y2='1'>
      <stop offset='0%' stop-color='#f3e6ff'/>
      <stop offset='50%' stop-color='#9370db'/>
      <stop offset='100%' stop-color='#7b68ee'/>
    </linearGradient>
    
    <radialGradient id='purpleRadial' cx='50%' cy='50%' r='50%'>
      <stop offset='0%' stop-color='#dbb0ff'/>
      <stop offset='50%' stop-color='#9370db'/>
      <stop offset='100%' stop-color='#4b0082'/>
    </radialGradient>
  </defs>
  
  <!-- إطار دائري رئيسي نظيف -->
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#purpleGradient1)' stroke-width='25'/>
  <circle cx='300' cy='300' r='192' fill='none' stroke='#4b0082' stroke-width='1' opacity='0.5'/>
  <circle cx='300' cy='300' r='168' fill='none' stroke='#4b0082' stroke-width='1' opacity='0.5'/>
  
  <!-- تاج صغير وأنيق -->
  <g>
    <!-- قاعدة التاج الصغيرة -->
    <rect x='270' y='100' width='60' height='8' fill='url(#purpleGradient1)' rx='2'/>
    
    <!-- ثلاث قمم صغيرة وبسيطة -->
    <path d='M280,100 L280,85 L290,100' fill='url(#purpleRadial)'/>
    <path d='M295,100 L295,80 L305,100' fill='url(#purpleRadial)'/>
    <path d='M310,100 L310,85 L320,100' fill='url(#purpleRadial)'/>
    
    <!-- نقاط صغيرة للزينة -->
    <circle cx='285' cy='85' r='2' fill='#9370db'/>
    <circle cx='300' cy='80' r='2.5' fill='#9370db'/>
    <circle cx='315' cy='85' r='2' fill='#9370db'/>
  </g>
  
  <!-- شريط "TOP" بسيط -->
  <g>
    <rect x='200' y='490' width='200' height='45' rx='22' fill='url(#purpleGradient1)'/>
    <text x='300' y='518' text-anchor='middle' fill='#2d004d' font-size='28' font-family='Arial' font-weight='bold'>TOP</text>
  </g>
</svg>