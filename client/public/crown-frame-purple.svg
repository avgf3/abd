<svg xmlns='http://www.w3.org/2000/svg' width='600' height='600' viewBox='0 0 600 600'>
  <defs>
    <!-- تدرجات بنفسجية ملكية -->
    <linearGradient id='purpleGradient1' x1='0' y1='0' x2='1' y2='1'>
      <stop offset='0%' stop-color='#f3e6ff'/>
      <stop offset='20%' stop-color='#9370db'/>
      <stop offset='50%' stop-color='#7b68ee'/>
      <stop offset='80%' stop-color='#6a0dad'/>
      <stop offset='100%' stop-color='#f3e6ff'/>
    </linearGradient>
    
    <radialGradient id='purpleRadial' cx='50%' cy='50%' r='50%'>
      <stop offset='0%' stop-color='#f8f0ff'/>
      <stop offset='50%' stop-color='#9370db'/>
      <stop offset='100%' stop-color='#4b0082'/>
    </radialGradient>
    
    
    
    <!-- نمط زخرفي -->
    <pattern id='ornament' x='0' y='0' width='20' height='20' patternUnits='userSpaceOnUse'>
      <circle cx='10' cy='10' r='2' fill='#e6d9ff' opacity='0.5'/>
    </pattern>
  </defs>
  
  <!-- خلفية دائرية خفيفة -->
  <circle cx='300' cy='300' r='280' fill='#f8f0ff' opacity='0.1'/>
  
  <!-- إطار دائري رئيسي مع طبقات -->
  <circle cx='300' cy='300' r='200' fill='none' stroke='#4b0082' stroke-width='2' opacity='0.3'/>
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#purpleGradient1)' stroke-width='35'/>
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#purpleRadial)' stroke-width='30'/>
  <circle cx='300' cy='300' r='195' fill='none' stroke='#e6d9ff' stroke-width='1' opacity='0.6'/>
  <circle cx='300' cy='300' r='165' fill='none' stroke='#e6d9ff' stroke-width='1' opacity='0.6'/>
  
  <!-- زخارف دائرية -->
  <g opacity='0.4'>
    <circle cx='300' cy='120' r='4' fill='#9370db'/>
    <circle cx='240' cy='140' r='4' fill='#9370db'/>
    <circle cx='360' cy='140' r='4' fill='#9370db'/>
    <circle cx='180' cy='300' r='4' fill='#9370db'/>
    <circle cx='420' cy='300' r='4' fill='#9370db'/>
  </g>
  
  
  
  <!-- شارات جانبية محسّنة -->
  <g>
    <!-- شارة يسرى -->
    <path d='M135,465 L80,490 L75,505 L90,515 L100,515 L110,505 L140,475 Z' fill='url(#purpleGradient1)' stroke='#4b0082' stroke-width='1'/>
    
    <circle cx='105' cy='495' r='5' fill='#f8f0ff' opacity='0.7'/>
    
    <!-- شارة يمنى -->
    <path d='M465,465 L520,490 L525,505 L510,515 L500,515 L490,505 L460,475 Z' fill='url(#purpleGradient1)' stroke='#4b0082' stroke-width='1'/>
    
    <circle cx='495' cy='495' r='5' fill='#f8f0ff' opacity='0.7'/>
  </g>
  
  <!-- شريط "TOP" محسّن -->
  <g>
    <path d='M170,485 L430,485 L445,520 L440,555 L160,555 L155,520 Z' fill='url(#purpleGradient1)' stroke='#4b0082' stroke-width='2'/>
    <rect x='175' y='490' width='250' height='60' fill='url(#ornament)' opacity='0.3'/>
    
    <!-- إطار داخلي للشريط -->
    <path d='M180,495 L420,495 L430,545 L170,545 Z' fill='none' stroke='#e6d9ff' stroke-width='1' opacity='0.5'/>
    
    <!-- النص مع تأثيرات -->
    <text x='300' y='527' text-anchor='middle' fill='#330066' font-size='42' font-family='Arial Black' font-weight='bold' filter='url(#shadow)'>TOP</text>
    <text x='300' y='527' text-anchor='middle' fill='url(#purpleRadial)' font-size='40' font-family='Arial Black' font-weight='bold'>TOP</text>
    <text x='300' y='527' text-anchor='middle' fill='none' stroke='#f8f0ff' stroke-width='0.5' font-size='40' font-family='Arial Black' font-weight='bold' opacity='0.6'>TOP</text>
  </g>
  
  
</svg>