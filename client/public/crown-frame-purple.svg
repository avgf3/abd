<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600" fill="none">
    <defs>
        <linearGradient id="purpleGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#9370db"/>
            <stop offset="50%" stop-color="#ba55d3"/>
            <stop offset="100%" stop-color="#9370db"/>
        </linearGradient>
        <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#f3e6ff"/>
            <stop offset="100%" stop-color="#9370db"/>
        </radialGradient>
        <filter id="shadow">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- الإطار الخارجي -->
    <circle cx="300" cy="300" r="180" fill="none" stroke="url(#purpleGradient)" stroke-width="30" filter="url(#shadow)"/>
    <circle cx="300" cy="300" r="195" fill="none" stroke="#9370db" stroke-width="2"/>
    <circle cx="300" cy="300" r="165" fill="none" stroke="#9370db" stroke-width="2"/>
    
    <!-- الشريط السفلي مع النص TOP -->
    <g filter="url(#shadow)">
        <rect x="220" y="490" width="160" height="40" rx="20" fill="url(#purpleGradient)"/>
        <text x="300" y="515" text-anchor="middle" fill="#4b0082" font-size="24" font-family="Arial Black" font-weight="bold">TOP</text>
    </g>
</svg>