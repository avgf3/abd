<svg xmlns='http://www.w3.org/2000/svg' width='600' height='600' viewBox='0 0 600 600'>
  <defs>
    <!-- تدرجات بنفسجية ملكية -->
    <linearGradient id='purpleGradient1' x1='0' y1='0' x2='1' y2='1'>
      <stop offset='0%' stop-color='#f3e6ff'/>
      <stop offset='20%' stop-color='#9370db'/>
      <stop offset='50%' stop-color='#7b68ee'/>
      <stop offset='80%' stop-color='#6a0dad'/>
      <stop offset='100%' stop-color='#f3e6ff'/>
    </linearGradient>
    
    <radialGradient id='purpleRadial' cx='50%' cy='50%' r='50%'>
      <stop offset='0%' stop-color='#dbb0ff'/>
      <stop offset='50%' stop-color='#9370db'/>
      <stop offset='100%' stop-color='#4b0082'/>
    </radialGradient>
    
    <!-- تدرج الأميثست -->
    <radialGradient id='amethystGradient'>
      <stop offset='0%' stop-color='#e0b0ff'/>
      <stop offset='50%' stop-color='#9966cc'/>
      <stop offset='100%' stop-color='#663399'/>
    </radialGradient>
    
    <!-- تدرج النجوم السحرية -->
    <radialGradient id='magicStarGradient'>
      <stop offset='0%' stop-color='#ffffff'/>
      <stop offset='30%' stop-color='#e0b0ff'/>
      <stop offset='100%' stop-color='#9966cc'/>
    </radialGradient>
    
    <filter id='shadow'>
      <feDropShadow dx='2' dy='2' stdDeviation='3' flood-opacity='0.3'/>
    </filter>
    
    <filter id='glow'>
      <feGaussianBlur stdDeviation='4' result='coloredBlur'/>
      <feMerge>
        <feMergeNode in='coloredBlur'/>
        <feMergeNode in='SourceGraphic'/>
      </feMerge>
    </filter>
    
    <!-- نجمة سحرية -->
    <g id='magicStar'>
      <path d='M0,-8 L1,-3 L6,-3 L2,0 L3,5 L0,2 L-3,5 L-2,0 L-6,-3 L-1,-3 Z' 
            fill='url(#magicStarGradient)' stroke='#9966cc' stroke-width='0.5'/>
      <circle cx='0' cy='0' r='1' fill='#ffffff' opacity='0.9'/>
    </g>
    
    <!-- زخرفة ملكية -->
    <g id='royalOrnament'>
      <path d='M0,0 Q-5,-5 -5,-10 Q0,-8 5,-10 Q5,-5 0,0' fill='url(#purpleRadial)' opacity='0.7'/>
      <circle cx='0' cy='-7' r='2' fill='url(#amethystGradient)'/>
    </g>
    
    <!-- صولجان صغير -->
    <g id='miniScepter'>
      <rect x='-1' y='0' width='2' height='10' fill='#9370db'/>
      <circle cx='0' cy='0' r='3' fill='url(#amethystGradient)'/>
      <path d='M0,-3 L2,-5 L0,-7 L-2,-5 Z' fill='url(#purpleRadial)'/>
    </g>
    
    <!-- حجر أميثست -->
    <g id='amethyst'>
      <path d='M0,-6 L-4,-2 L-4,2 L0,6 L4,2 L4,-2 Z' 
            fill='url(#amethystGradient)' stroke='#663399' stroke-width='0.5'/>
      <path d='M0,-6 L0,6 M-4,-2 L4,2 M-4,2 L4,-2' 
            stroke='#e0b0ff' stroke-width='0.3' opacity='0.5'/>
    </g>
    
    <!-- قمر هلال -->
    <g id='crescent'>
      <path d='M0,-6 Q-4,-4 -4,0 Q-4,4 0,6 Q2,0 0,-6' 
            fill='url(#purpleRadial)' opacity='0.8'/>
    </g>
  </defs>
  
  <!-- خلفية دائرية خفيفة -->
  <circle cx='300' cy='300' r='280' fill='#fff' opacity='0.1'/>
  
  <!-- إطار دائري رئيسي مع طبقات -->
  <circle cx='300' cy='300' r='200' fill='none' stroke='#4b0082' stroke-width='2' opacity='0.3'/>
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#purpleGradient1)' stroke-width='35' filter='url(#shadow)'/>
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#purpleRadial)' stroke-width='30'/>
  <circle cx='300' cy='300' r='195' fill='none' stroke='#f3e6ff' stroke-width='1' opacity='0.6'/>
  <circle cx='300' cy='300' r='165' fill='none' stroke='#f3e6ff' stroke-width='1' opacity='0.6'/>
  
  <!-- زخارف ملكية وسحرية -->
  <g id='royalMagicDecorations'>
    <!-- زخارف ملكية -->
    <g opacity='0.8'>
      <use href='#royalOrnament' transform='translate(300,125) scale(1.5)'/>
      <use href='#royalOrnament' transform='translate(230,150) scale(1.2) rotate(-30)'/>
      <use href='#royalOrnament' transform='translate(370,150) scale(1.2) rotate(30)'/>
      <use href='#royalOrnament' transform='translate(175,230) scale(1.2) rotate(-60)'/>
      <use href='#royalOrnament' transform='translate(425,230) scale(1.2) rotate(60)'/>
      <use href='#royalOrnament' transform='translate(175,370) scale(1.2) rotate(-120)'/>
      <use href='#royalOrnament' transform='translate(425,370) scale(1.2) rotate(120)'/>
      <use href='#royalOrnament' transform='translate(230,450) scale(1.2) rotate(-150)'/>
      <use href='#royalOrnament' transform='translate(370,450) scale(1.2) rotate(150)'/>
      <use href='#royalOrnament' transform='translate(300,475) scale(1.5) rotate(180)'/>
    </g>
    
    <!-- نجوم سحرية -->
    <g filter='url(#glow)'>
      <use href='#magicStar' transform='translate(250,180) scale(1.2)'/>
      <use href='#magicStar' transform='translate(350,180) scale(1.2)'/>
      <use href='#magicStar' transform='translate(180,250) scale(1.3)'/>
      <use href='#magicStar' transform='translate(420,250) scale(1.3)'/>
      <use href='#magicStar' transform='translate(180,350) scale(1.3)'/>
      <use href='#magicStar' transform='translate(420,350) scale(1.3)'/>
      <use href='#magicStar' transform='translate(250,420) scale(1.2)'/>
      <use href='#magicStar' transform='translate(350,420) scale(1.2)'/>
    </g>
    
    <!-- أحجار أميثست -->
    <g filter='url(#glow)'>
      <use href='#amethyst' transform='translate(300,150) scale(1.3)'/>
      <use href='#amethyst' transform='translate(210,210) scale(1) rotate(45)'/>
      <use href='#amethyst' transform='translate(390,210) scale(1) rotate(-45)'/>
      <use href='#amethyst' transform='translate(150,300) scale(1.3) rotate(90)'/>
      <use href='#amethyst' transform='translate(450,300) scale(1.3) rotate(-90)'/>
      <use href='#amethyst' transform='translate(210,390) scale(1) rotate(135)'/>
      <use href='#amethyst' transform='translate(390,390) scale(1) rotate(-135)'/>
      <use href='#amethyst' transform='translate(300,450) scale(1.3) rotate(180)'/>
    </g>
    
    <!-- صولجانات صغيرة -->
    <g opacity='0.7'>
      <use href='#miniScepter' transform='translate(270,130) rotate(-15)'/>
      <use href='#miniScepter' transform='translate(330,130) rotate(15)'/>
      <use href='#miniScepter' transform='translate(130,270) rotate(-105)'/>
      <use href='#miniScepter' transform='translate(470,270) rotate(105)'/>
      <use href='#miniScepter' transform='translate(130,330) rotate(-75)'/>
      <use href='#miniScepter' transform='translate(470,330) rotate(75)'/>
      <use href='#miniScepter' transform='translate(270,470) rotate(-165)'/>
      <use href='#miniScepter' transform='translate(330,470) rotate(165)'/>
    </g>
    
    <!-- أقمار هلال -->
    <g opacity='0.6'>
      <use href='#crescent' transform='translate(200,160) scale(0.8)'/>
      <use href='#crescent' transform='translate(400,160) scale(0.8)'/>
      <use href='#crescent' transform='translate(160,300) scale(1) rotate(90)'/>
      <use href='#crescent' transform='translate(440,300) scale(1) rotate(-90)'/>
      <use href='#crescent' transform='translate(200,440) scale(0.8) rotate(180)'/>
      <use href='#crescent' transform='translate(400,440) scale(0.8) rotate(180)'/>
    </g>
  </g>
  
  <!-- خطوط سحرية -->
  <g id='magicLines' opacity='0.3'>
    <circle cx='300' cy='300' r='190' fill='none' stroke='#9966cc' stroke-width='0.5' stroke-dasharray='2,5'/>
    <circle cx='300' cy='300' r='170' fill='none' stroke='#9966cc' stroke-width='0.5' stroke-dasharray='2,5' transform='rotate(30 300 300)'/>
  </g>
  
  <!-- بريق سحري -->
  <g id='magicSparkles'>
    <circle cx='300' cy='110' r='1.5' fill='#ffffff' opacity='0.9'/>
    <circle cx='190' cy='190' r='1' fill='#e0b0ff' opacity='0.8'/>
    <circle cx='410' cy='190' r='1' fill='#e0b0ff' opacity='0.8'/>
    <circle cx='110' cy='300' r='1.5' fill='#ffffff' opacity='0.9'/>
    <circle cx='490' cy='300' r='1.5' fill='#ffffff' opacity='0.9'/>
    <circle cx='190' cy='410' r='1' fill='#e0b0ff' opacity='0.8'/>
    <circle cx='410' cy='410' r='1' fill='#e0b0ff' opacity='0.8'/>
    <circle cx='300' cy='490' r='1.5' fill='#ffffff' opacity='0.9'/>
  </g>
  
  <!-- شريط "TOP" ملكي -->
  <g filter='url(#shadow)'>
    <path d='M170,485 L430,485 L445,520 L440,555 L160,555 L155,520 Z' fill='url(#purpleGradient1)' stroke='#4b0082' stroke-width='2'/>
    
    <!-- زخارف ملكية على الشريط -->
    <g opacity='0.5'>
      <use href='#magicStar' transform='translate(200,520) scale(0.7)'/>
      <use href='#amethyst' transform='translate(250,520) scale(0.6)'/>
      <use href='#royalOrnament' transform='translate(300,520) scale(0.8)'/>
      <use href='#amethyst' transform='translate(350,520) scale(0.6)'/>
      <use href='#magicStar' transform='translate(400,520) scale(0.7)'/>
    </g>
    
    <!-- النص مع تأثيرات -->
    <text x='300' y='527' text-anchor='middle' fill='#2d004d' font-size='42' font-family='Arial Black' font-weight='bold' filter='url(#shadow)'>TOP</text>
    <text x='300' y='527' text-anchor='middle' fill='url(#purpleRadial)' font-size='40' font-family='Arial Black' font-weight='bold'>TOP</text>
    <text x='300' y='527' text-anchor='middle' fill='none' stroke='#f3e6ff' stroke-width='0.5' font-size='40' font-family='Arial Black' font-weight='bold' opacity='0.6'>TOP</text>
  </g>
</svg>