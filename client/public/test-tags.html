<!doctype html><html lang="ar" dir="rtl"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>اختبار التاج فوق الصورة</title><style>
.container { position: relative; display: inline-block; margin: 16px; }
.img { display:block; border-radius:9999px; object-fit:cover; background:#0b1220; }
.tag { position:absolute; left:50%; transform:translate(-50%, -100%); pointer-events:none; z-index:4; background:transparent; }
/* مثال 1: مع إطار (حاوية أكبر 1.35×) */
#with-frame { --px:56; --container: calc(var(--px) * 1.35); width: calc(var(--container) * 1px); height: calc(var(--container) * 1px); }
#with-frame .img { width: calc(var(--px) * 1px); height: calc(var(--px) * 1px); position:absolute; top: calc((var(--container) - var(--px)) / 2 * 1px); left:50%; transform:translateX(-50%); }
#with-frame .tag { top: calc((var(--container) - var(--px)) / 2 * 1px); width: calc(var(--px) * 1px); height:auto; }
/* مثال 2: بدون إطار */
#no-frame { --px:56; width: calc(var(--px) * 1px); height: calc(var(--px) * 1px); }
#no-frame .img { width: 100%; height: 100%; }
#no-frame .tag { top: 0; width: 100%; height:auto; }
.note { font:14px sans-serif; color:#444; margin-top:6px; text-align:center; }
.row { display:flex; align-items:flex-start; gap:24px; flex-wrap:wrap; }
.card { border:1px solid #e5e7eb; border-radius:12px; padding:12px; }
.hint { font:12px sans-serif; color:#666; text-align:center; margin-top:8px; }
</style></head><body>
