<svg xmlns='http://www.w3.org/2000/svg' width='600' height='600' viewBox='0 0 600 600'>
  <defs>
    <!-- تدرجات فضية -->
    <linearGradient id='silverGradient1' x1='0' y1='0' x2='1' y2='1'>
      <stop offset='0%' stop-color='#f8f8ff'/>
      <stop offset='20%' stop-color='#c0c0c0'/>
      <stop offset='50%' stop-color='#a8a8a8'/>
      <stop offset='80%' stop-color='#808080'/>
      <stop offset='100%' stop-color='#e8e8f0'/>
    </linearGradient>
    
    <radialGradient id='silverRadial' cx='50%' cy='50%' r='50%'>
      <stop offset='0%' stop-color='#ffffff'/>
      <stop offset='50%' stop-color='#c0c0c0'/>
      <stop offset='100%' stop-color='#696969'/>
    </radialGradient>
    
    
    
    <!-- نمط زخرفي -->
    <pattern id='ornament' x='0' y='0' width='20' height='20' patternUnits='userSpaceOnUse'>
      <circle cx='10' cy='10' r='2' fill='#f0f0f0' opacity='0.5'/>
    </pattern>
  </defs>
  
  
  
  <!-- إطار دائري رئيسي مع طبقات -->
  <circle cx='300' cy='300' r='200' fill='none' stroke='#696969' stroke-width='2' opacity='0.3'/>
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#silverGradient1)' stroke-width='35'/>
  <circle cx='300' cy='300' r='180' fill='none' stroke='url(#silverRadial)' stroke-width='30'/>
  <circle cx='300' cy='300' r='195' fill='none' stroke='#f0f0f0' stroke-width='1' opacity='0.6'/>
  <circle cx='300' cy='300' r='165' fill='none' stroke='#f0f0f0' stroke-width='1' opacity='0.6'/>
  
  
  
  
  
  
  
  <!-- شريط "TOP" محسّن -->
  <g>
    <path d='M170,485 L430,485 L445,520 L440,555 L160,555 L155,520 Z' fill='url(#silverGradient1)' stroke='#696969' stroke-width='2'/>
    
    
    <!-- إطار داخلي للشريط -->
    <path d='M180,495 L420,495 L430,545 L170,545 Z' fill='none' stroke='#f0f0f0' stroke-width='1' opacity='0.5'/>
    
    <!-- النص مع تأثيرات -->
    <text x='300' y='527' text-anchor='middle' fill='#404040' font-size='42' font-family='Arial Black' font-weight='bold' filter='url(#shadow)'>TOP</text>
    <text x='300' y='527' text-anchor='middle' fill='url(#silverRadial)' font-size='40' font-family='Arial Black' font-weight='bold'>TOP</text>
    <text x='300' y='527' text-anchor='middle' fill='none' stroke='#ffffff' stroke-width='0.5' font-size='40' font-family='Arial Black' font-weight='bold' opacity='0.6'>TOP</text>
  </g>
  
  
</svg>