<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- تعريفات مشتركة للتدرجات والفلاتر -->
    
    <!-- تدرجات ذهبية -->
    <linearGradient id="goldGradient1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff9e6"/>
      <stop offset="20%" stop-color="#ffd700"/>
      <stop offset="50%" stop-color="#ffb347"/>
      <stop offset="80%" stop-color="#ffa500"/>
      <stop offset="100%" stop-color="#fff9e6"/>
    </linearGradient>
    
    <radialGradient id="goldRadial" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fffacd"/>
      <stop offset="50%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#daa520"/>
    </radialGradient>
    
    <!-- تدرجات فضية -->
    <linearGradient id="silverGradient1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#c0c0c0"/>
      <stop offset="100%" stop-color="#808080"/>
    </linearGradient>
    
    <radialGradient id="silverRadial" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#e5e5e5"/>
      <stop offset="100%" stop-color="#999999"/>
    </radialGradient>
    
    <!-- تدرجات ذهبية وردية -->
    <linearGradient id="rosegoldGradient1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffc0cb"/>
      <stop offset="50%" stop-color="#ffb6c1"/>
      <stop offset="100%" stop-color="#ff69b4"/>
    </linearGradient>
    
    <!-- تدرجات زرقاء -->
    <linearGradient id="blueGradient1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#87ceeb"/>
      <stop offset="50%" stop-color="#4169e1"/>
      <stop offset="100%" stop-color="#0000cd"/>
    </linearGradient>
    
    <!-- تدرجات زمردية -->
    <linearGradient id="emeraldGradient1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#90ee90"/>
      <stop offset="50%" stop-color="#50c878"/>
      <stop offset="100%" stop-color="#228b22"/>
    </linearGradient>
    
    <!-- تدرجات بنفسجية -->
    <linearGradient id="purpleGradient1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#dda0dd"/>
      <stop offset="50%" stop-color="#9370db"/>
      <stop offset="100%" stop-color="#663399"/>
    </linearGradient>
    
    <!-- تدرجات وردية -->
    <linearGradient id="pinkGradient1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffb6c1"/>
      <stop offset="50%" stop-color="#ff69b4"/>
      <stop offset="100%" stop-color="#ff1493"/>
    </linearGradient>
    
    <!-- فلاتر -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    
    <!-- Symbol: إطار فارغ (none) -->
    <symbol id="none" viewBox="0 0 600 600">
      <!-- فارغ -->
    </symbol>
    
    <!-- Symbol: تاج ذهبي TOP محسن -->
    <symbol id="enhanced-crown-frame" viewBox="0 0 600 600">
      <!-- خلفية دائرية خفيفة -->
      <circle cx="300" cy="300" r="280" fill="#fff" opacity="0.1"/>
      
      <!-- إطار دائري رئيسي -->
      <circle cx="300" cy="300" r="200" fill="none" stroke="#daa520" stroke-width="2" opacity="0.3"/>
      <circle cx="300" cy="300" r="180" fill="none" stroke="url(#goldGradient1)" stroke-width="35" filter="url(#shadow)"/>
      <circle cx="300" cy="300" r="180" fill="none" stroke="url(#goldRadial)" stroke-width="30"/>
      <circle cx="300" cy="300" r="195" fill="none" stroke="#fff9e6" stroke-width="1" opacity="0.6"/>
      <circle cx="300" cy="300" r="165" fill="none" stroke="#fff9e6" stroke-width="1" opacity="0.6"/>
      
      <!-- زخارف داخلية -->
      <g opacity="0.5">
        <path d="M 300,135 L 320,155 L 300,170 L 280,155 Z" fill="#fff9e6"/>
        <path d="M 300,430 L 320,450 L 300,465 L 280,450 Z" fill="#fff9e6"/>
        <path d="M 135,300 L 155,320 L 170,300 L 155,280 Z" fill="#fff9e6"/>
        <path d="M 430,300 L 450,320 L 465,300 L 450,280 Z" fill="#fff9e6"/>
      </g>
      
      <!-- التاج الذهبي الكبير -->
      <g transform="translate(300, 80)" filter="url(#glow)">
        <!-- قاعدة التاج -->
        <path d="M -60,30 L -60,0 L 60,0 L 60,30 C 50,35 40,37 30,37 C 10,37 -10,37 -30,37 C -40,37 -50,35 -60,30 Z" 
              fill="url(#goldGradient1)" stroke="#b8860b" stroke-width="2"/>
        
        <!-- أشواك التاج -->
        <path d="M -60,0 L -40,-35 L -20,0" fill="url(#goldRadial)" stroke="#b8860b" stroke-width="1.5"/>
        <path d="M -20,0 L 0,-45 L 20,0" fill="url(#goldRadial)" stroke="#b8860b" stroke-width="1.5"/>
        <path d="M 20,0 L 40,-35 L 60,0" fill="url(#goldRadial)" stroke="#b8860b" stroke-width="1.5"/>
        
        <!-- جواهر التاج -->
        <circle cx="-40" cy="-25" r="6" fill="#ff6347" stroke="#8b0000" stroke-width="1"/>
        <circle cx="0" cy="-35" r="8" fill="#4169e1" stroke="#00008b" stroke-width="1"/>
        <circle cx="40" cy="-25" r="6" fill="#50c878" stroke="#228b22" stroke-width="1"/>
        
        <!-- تفاصيل معدنية -->
        <rect x="-60" y="5" width="120" height="3" fill="#fff9e6" opacity="0.6"/>
        <rect x="-60" y="20" width="120" height="2" fill="#fff9e6" opacity="0.4"/>
      </g>
      
      <!-- نقاط مضيئة -->
      <circle cx="200" cy="200" r="3" fill="#ffffff" opacity="0.8"/>
      <circle cx="400" cy="200" r="3" fill="#ffffff" opacity="0.8"/>
      <circle cx="200" cy="400" r="3" fill="#ffffff" opacity="0.8"/>
      <circle cx="400" cy="400" r="3" fill="#ffffff" opacity="0.8"/>
    </symbol>
    
    <!-- Symbol: تاج فضي TOP -->
    <symbol id="crown-frame-silver" viewBox="0 0 600 600">
      <circle cx="300" cy="300" r="280" fill="#fff" opacity="0.1"/>
      <circle cx="300" cy="300" r="180" fill="none" stroke="url(#silverGradient1)" stroke-width="35" filter="url(#shadow)"/>
      <circle cx="300" cy="300" r="180" fill="none" stroke="url(#silverRadial)" stroke-width="30"/>
      
      <g transform="translate(300, 80)" filter="url(#glow)">
        <path d="M -60,30 L -60,0 L 60,0 L 60,30 C 50,35 40,37 30,37 C 10,37 -10,37 -30,37 C -40,37 -50,35 -60,30 Z" 
              fill="url(#silverGradient1)" stroke="#808080" stroke-width="2"/>
        <path d="M -60,0 L -40,-35 L -20,0" fill="url(#silverRadial)" stroke="#808080" stroke-width="1.5"/>
        <path d="M -20,0 L 0,-45 L 20,0" fill="url(#silverRadial)" stroke="#808080" stroke-width="1.5"/>
        <path d="M 20,0 L 40,-35 L 60,0" fill="url(#silverRadial)" stroke="#808080" stroke-width="1.5"/>
        <circle cx="-40" cy="-25" r="6" fill="#87ceeb" stroke="#4682b4" stroke-width="1"/>
        <circle cx="0" cy="-35" r="8" fill="#ffffff" stroke="#c0c0c0" stroke-width="1"/>
        <circle cx="40" cy="-25" r="6" fill="#87ceeb" stroke="#4682b4" stroke-width="1"/>
      </g>
    </symbol>
    
    <!-- Symbol: تاج ذهبي وردي TOP -->
    <symbol id="crown-frame-rosegold" viewBox="0 0 600 600">
      <circle cx="300" cy="300" r="280" fill="#fff" opacity="0.1"/>
      <circle cx="300" cy="300" r="180" fill="none" stroke="url(#rosegoldGradient1)" stroke-width="35" filter="url(#shadow)"/>
      
      <g transform="translate(300, 80)" filter="url(#glow)">
        <path d="M -60,30 L -60,0 L 60,0 L 60,30 C 50,35 40,37 30,37 C 10,37 -10,37 -30,37 C -40,37 -50,35 -60,30 Z" 
              fill="url(#rosegoldGradient1)" stroke="#ff69b4" stroke-width="2"/>
        <path d="M -60,0 L -40,-35 L -20,0" fill="#ffb6c1" stroke="#ff69b4" stroke-width="1.5"/>
        <path d="M -20,0 L 0,-45 L 20,0" fill="#ffb6c1" stroke="#ff69b4" stroke-width="1.5"/>
        <path d="M 20,0 L 40,-35 L 60,0" fill="#ffb6c1" stroke="#ff69b4" stroke-width="1.5"/>
        <circle cx="-40" cy="-25" r="6" fill="#fff" stroke="#ffb6c1" stroke-width="1"/>
        <circle cx="0" cy="-35" r="8" fill="#ff69b4" stroke="#ff1493" stroke-width="1"/>
        <circle cx="40" cy="-25" r="6" fill="#fff" stroke="#ffb6c1" stroke-width="1"/>
      </g>
    </symbol>
    
    <!-- Symbol: تاج أزرق TOP -->
    <symbol id="crown-frame-blue" viewBox="0 0 600 600">
      <circle cx="300" cy="300" r="280" fill="#fff" opacity="0.1"/>
      <circle cx="300" cy="300" r="180" fill="none" stroke="url(#blueGradient1)" stroke-width="35" filter="url(#shadow)"/>
      
      <g transform="translate(300, 80)" filter="url(#glow)">
        <path d="M -60,30 L -60,0 L 60,0 L 60,30 C 50,35 40,37 30,37 C 10,37 -10,37 -30,37 C -40,37 -50,35 -60,30 Z" 
              fill="url(#blueGradient1)" stroke="#0000cd" stroke-width="2"/>
        <path d="M -60,0 L -40,-35 L -20,0" fill="#4169e1" stroke="#0000cd" stroke-width="1.5"/>
        <path d="M -20,0 L 0,-45 L 20,0" fill="#4169e1" stroke="#0000cd" stroke-width="1.5"/>
        <path d="M 20,0 L 40,-35 L 60,0" fill="#4169e1" stroke="#0000cd" stroke-width="1.5"/>
        <circle cx="-40" cy="-25" r="6" fill="#87ceeb" stroke="#4682b4" stroke-width="1"/>
        <circle cx="0" cy="-35" r="8" fill="#ffffff" stroke="#4169e1" stroke-width="1"/>
        <circle cx="40" cy="-25" r="6" fill="#87ceeb" stroke="#4682b4" stroke-width="1"/>
      </g>
    </symbol>
    
    <!-- Symbol: تاج زمردي TOP -->
    <symbol id="crown-frame-emerald" viewBox="0 0 600 600">
      <circle cx="300" cy="300" r="280" fill="#fff" opacity="0.1"/>
      <circle cx="300" cy="300" r="180" fill="none" stroke="url(#emeraldGradient1)" stroke-width="35" filter="url(#shadow)"/>
      
      <g transform="translate(300, 80)" filter="url(#glow)">
        <path d="M -60,30 L -60,0 L 60,0 L 60,30 C 50,35 40,37 30,37 C 10,37 -10,37 -30,37 C -40,37 -50,35 -60,30 Z" 
              fill="url(#emeraldGradient1)" stroke="#228b22" stroke-width="2"/>
        <path d="M -60,0 L -40,-35 L -20,0" fill="#50c878" stroke="#228b22" stroke-width="1.5"/>
        <path d="M -20,0 L 0,-45 L 20,0" fill="#50c878" stroke="#228b22" stroke-width="1.5"/>
        <path d="M 20,0 L 40,-35 L 60,0" fill="#50c878" stroke="#228b22" stroke-width="1.5"/>
        <circle cx="-40" cy="-25" r="6" fill="#90ee90" stroke="#228b22" stroke-width="1"/>
        <circle cx="0" cy="-35" r="8" fill="#50c878" stroke="#006400" stroke-width="1"/>
        <circle cx="40" cy="-25" r="6" fill="#90ee90" stroke="#228b22" stroke-width="1"/>
      </g>
    </symbol>
    
    <!-- Symbol: تاج بنفسجي TOP -->
    <symbol id="crown-frame-purple" viewBox="0 0 600 600">
      <circle cx="300" cy="300" r="280" fill="#fff" opacity="0.1"/>
      <circle cx="300" cy="300" r="180" fill="none" stroke="url(#purpleGradient1)" stroke-width="35" filter="url(#shadow)"/>
      
      <g transform="translate(300, 80)" filter="url(#glow)">
        <path d="M -60,30 L -60,0 L 60,0 L 60,30 C 50,35 40,37 30,37 C 10,37 -10,37 -30,37 C -40,37 -50,35 -60,30 Z" 
              fill="url(#purpleGradient1)" stroke="#663399" stroke-width="2"/>
        <path d="M -60,0 L -40,-35 L -20,0" fill="#9370db" stroke="#663399" stroke-width="1.5"/>
        <path d="M -20,0 L 0,-45 L 20,0" fill="#9370db" stroke="#663399" stroke-width="1.5"/>
        <path d="M 20,0 L 40,-35 L 60,0" fill="#9370db" stroke="#663399" stroke-width="1.5"/>
        <circle cx="-40" cy="-25" r="6" fill="#dda0dd" stroke="#8b008b" stroke-width="1"/>
        <circle cx="0" cy="-35" r="8" fill="#ffffff" stroke="#9370db" stroke-width="1"/>
        <circle cx="40" cy="-25" r="6" fill="#dda0dd" stroke="#8b008b" stroke-width="1"/>
      </g>
    </symbol>
    
    <!-- Symbol: تاج كلاسيكي ذهبي -->
    <symbol id="crown-frame-classic-gold" viewBox="0 0 600 600">
      <circle cx="300" cy="300" r="280" fill="#fff" opacity="0.1"/>
      <circle cx="300" cy="300" r="180" fill="none" stroke="url(#goldGradient1)" stroke-width="25" filter="url(#shadow)"/>
      
      <g transform="translate(300, 90)" filter="url(#glow)">
        <rect x="-50" y="0" width="100" height="25" fill="url(#goldGradient1)" stroke="#b8860b" stroke-width="1.5"/>
        <path d="M -50,0 L -30,-20 L -10,0" fill="url(#goldRadial)" stroke="#b8860b" stroke-width="1"/>
        <path d="M -10,0 L 0,-25 L 10,0" fill="url(#goldRadial)" stroke="#b8860b" stroke-width="1"/>
        <path d="M 10,0 L 30,-20 L 50,0" fill="url(#goldRadial)" stroke="#b8860b" stroke-width="1"/>
        <circle cx="0" cy="-15" r="5" fill="#ff6347" stroke="#8b0000" stroke-width="0.5"/>
      </g>
    </symbol>
    
    <!-- Symbol: تاج كلاسيكي وردي -->
    <symbol id="crown-frame-classic-coolpink" viewBox="0 0 600 600">
      <circle cx="300" cy="300" r="280" fill="#fff" opacity="0.1"/>
      <circle cx="300" cy="300" r="180" fill="none" stroke="url(#pinkGradient1)" stroke-width="25" filter="url(#shadow)"/>
      
      <g transform="translate(300, 90)" filter="url(#glow)">
        <rect x="-50" y="0" width="100" height="25" fill="url(#pinkGradient1)" stroke="#ff1493" stroke-width="1.5"/>
        <path d="M -50,0 L -30,-20 L -10,0" fill="#ff69b4" stroke="#ff1493" stroke-width="1"/>
        <path d="M -10,0 L 0,-25 L 10,0" fill="#ff69b4" stroke="#ff1493" stroke-width="1"/>
        <path d="M 10,0 L 30,-20 L 50,0" fill="#ff69b4" stroke="#ff1493" stroke-width="1"/>
        <circle cx="0" cy="-15" r="5" fill="#ffffff" stroke="#ff69b4" stroke-width="0.5"/>
      </g>
    </symbol>
    
    <!-- Symbol: SVIP1 ذهبي -->
    <symbol id="svip1-frame-gold" viewBox="0 0 600 600">
      <circle cx="300" cy="300" r="280" fill="#fff" opacity="0.1"/>
      <circle cx="300" cy="300" r="190" fill="none" stroke="url(#goldGradient1)" stroke-width="40" filter="url(#shadow)"/>
      
      <g transform="translate(300, 80)">
        <path d="M -70,35 L -70,0 L 70,0 L 70,35 C 60,40 45,42 35,42 C 15,42 -15,42 -35,42 C -45,42 -60,40 -70,35 Z" 
              fill="url(#goldGradient1)" stroke="#b8860b" stroke-width="2.5"/>
        <path d="M -70,0 L -50,-40 L -25,0" fill="url(#goldRadial)" stroke="#b8860b" stroke-width="2"/>
        <path d="M -25,0 L 0,-50 L 25,0" fill="url(#goldRadial)" stroke="#b8860b" stroke-width="2"/>
        <path d="M 25,0 L 50,-40 L 70,0" fill="url(#goldRadial)" stroke="#b8860b" stroke-width="2"/>
        <circle cx="-50" cy="-30" r="7" fill="#ff6347" stroke="#8b0000" stroke-width="1"/>
        <circle cx="0" cy="-40" r="10" fill="#4169e1" stroke="#00008b" stroke-width="1.5"/>
        <circle cx="50" cy="-30" r="7" fill="#50c878" stroke="#228b22" stroke-width="1"/>
      </g>
      
      <g transform="translate(300, 480)">
        <rect x="-100" y="-25" width="200" height="50" fill="url(#goldGradient1)" stroke="#b8860b" stroke-width="2" rx="10"/>
        <text x="0" y="5" text-anchor="middle" font-family="Arial Black" font-size="30" fill="#b8860b" stroke="#fff" stroke-width="1">SVIP1</text>
      </g>
    </symbol>
    
    <!-- Symbol: SVIP1 وردي -->
    <symbol id="svip1-frame-pink" viewBox="0 0 600 600">
      <circle cx="300" cy="300" r="280" fill="#fff" opacity="0.1"/>
      <circle cx="300" cy="300" r="190" fill="none" stroke="url(#pinkGradient1)" stroke-width="40" filter="url(#shadow)"/>
      
      <g transform="translate(300, 80)">
        <path d="M -70,35 L -70,0 L 70,0 L 70,35 C 60,40 45,42 35,42 C 15,42 -15,42 -35,42 C -45,42 -60,40 -70,35 Z" 
              fill="url(#pinkGradient1)" stroke="#ff1493" stroke-width="2.5"/>
        <path d="M -70,0 L -50,-40 L -25,0" fill="#ff69b4" stroke="#ff1493" stroke-width="2"/>
        <path d="M -25,0 L 0,-50 L 25,0" fill="#ff69b4" stroke="#ff1493" stroke-width="2"/>
        <path d="M 25,0 L 50,-40 L 70,0" fill="#ff69b4" stroke="#ff1493" stroke-width="2"/>
        <circle cx="-50" cy="-30" r="7" fill="#ffffff" stroke="#ff69b4" stroke-width="1"/>
        <circle cx="0" cy="-40" r="10" fill="#ff1493" stroke="#c71585" stroke-width="1.5"/>
        <circle cx="50" cy="-30" r="7" fill="#ffffff" stroke="#ff69b4" stroke-width="1"/>
      </g>
      
      <g transform="translate(300, 480)">
        <rect x="-100" y="-25" width="200" height="50" fill="url(#pinkGradient1)" stroke="#ff1493" stroke-width="2" rx="10"/>
        <text x="0" y="5" text-anchor="middle" font-family="Arial Black" font-size="30" fill="#ff1493" stroke="#fff" stroke-width="1">SVIP1</text>
      </g>
    </symbol>
    
    <!-- Symbol: SVIP2 ذهبي -->
    <symbol id="svip2-frame-gold" viewBox="0 0 600 600">
      <circle cx="300" cy="300" r="280" fill="#fff" opacity="0.1"/>
      <circle cx="300" cy="300" r="195" fill="none" stroke="url(#goldGradient1)" stroke-width="45" filter="url(#shadow)"/>
      <circle cx="300" cy="300" r="195" fill="none" stroke="#fff9e6" stroke-width="2" opacity="0.5"/>
      
      <g transform="translate(300, 75)">
        <path d="M -80,40 L -80,0 L 80,0 L 80,40 C 70,45 50,47 40,47 C 20,47 -20,47 -40,47 C -50,47 -70,45 -80,40 Z" 
              fill="url(#goldGradient1)" stroke="#b8860b" stroke-width="3"/>
        <path d="M -80,0 L -60,-45 L -30,0" fill="url(#goldRadial)" stroke="#b8860b" stroke-width="2.5"/>
        <path d="M -30,0 L 0,-55 L 30,0" fill="url(#goldRadial)" stroke="#b8860b" stroke-width="2.5"/>
        <path d="M 30,0 L 60,-45 L 80,0" fill="url(#goldRadial)" stroke="#b8860b" stroke-width="2.5"/>
        <circle cx="-60" cy="-35" r="8" fill="#ff6347" stroke="#8b0000" stroke-width="1.5"/>
        <circle cx="0" cy="-45" r="12" fill="#4169e1" stroke="#00008b" stroke-width="2"/>
        <circle cx="60" cy="-35" r="8" fill="#50c878" stroke="#228b22" stroke-width="1.5"/>
        <path d="M -15,-20 L 0,-35 L 15,-20" fill="#ffffff" opacity="0.8"/>
      </g>
      
      <g transform="translate(300, 480)">
        <rect x="-110" y="-30" width="220" height="60" fill="url(#goldGradient1)" stroke="#b8860b" stroke-width="3" rx="15"/>
        <text x="0" y="7" text-anchor="middle" font-family="Arial Black" font-size="35" fill="#b8860b" stroke="#fff" stroke-width="1.5">SVIP2</text>
      </g>
    </symbol>
    
    <!-- Symbol: SVIP2 وردي -->
    <symbol id="svip2-frame-pink" viewBox="0 0 600 600">
      <circle cx="300" cy="300" r="280" fill="#fff" opacity="0.1"/>
      <circle cx="300" cy="300" r="195" fill="none" stroke="url(#pinkGradient1)" stroke-width="45" filter="url(#shadow)"/>
      <circle cx="300" cy="300" r="195" fill="none" stroke="#ffe0ec" stroke-width="2" opacity="0.5"/>
      
      <g transform="translate(300, 75)">
        <path d="M -80,40 L -80,0 L 80,0 L 80,40 C 70,45 50,47 40,47 C 20,47 -20,47 -40,47 C -50,47 -70,45 -80,40 Z" 
              fill="url(#pinkGradient1)" stroke="#ff1493" stroke-width="3"/>
        <path d="M -80,0 L -60,-45 L -30,0" fill="#ff69b4" stroke="#ff1493" stroke-width="2.5"/>
        <path d="M -30,0 L 0,-55 L 30,0" fill="#ff69b4" stroke="#ff1493" stroke-width="2.5"/>
        <path d="M 30,0 L 60,-45 L 80,0" fill="#ff69b4" stroke="#ff1493" stroke-width="2.5"/>
        <circle cx="-60" cy="-35" r="8" fill="#ffffff" stroke="#ff69b4" stroke-width="1.5"/>
        <circle cx="0" cy="-45" r="12" fill="#ff1493" stroke="#c71585" stroke-width="2"/>
        <circle cx="60" cy="-35" r="8" fill="#ffffff" stroke="#ff69b4" stroke-width="1.5"/>
        <path d="M -15,-20 L 0,-35 L 15,-20" fill="#ffffff" opacity="0.8"/>
      </g>
      
      <g transform="translate(300, 480)">
        <rect x="-110" y="-30" width="220" height="60" fill="url(#pinkGradient1)" stroke="#ff1493" stroke-width="3" rx="15"/>
        <text x="0" y="7" text-anchor="middle" font-family="Arial Black" font-size="35" fill="#ff1493" stroke="#fff" stroke-width="1.5">SVIP2</text>
      </g>
    </symbol>
  </defs>
</svg>