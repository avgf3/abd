<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار دخول عبود</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2em;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            color: #333;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            text-align: right;
        }
        .success {
            background: rgba(76, 175, 80, 0.8);
            border: 2px solid #4CAF50;
        }
        .error {
            background: rgba(244, 67, 54, 0.8);
            border: 2px solid #f44336;
        }
        .info {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        .loading {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 اختبار دخول عبود</h1>
        
        <div class="info">
            <strong>بيانات المستخدم الأصلي:</strong><br>
            اسم المستخدم: عبود<br>
            كلمة المرور: 22333<br>
            النوع: مالك (Owner)
        </div>
        
        <form id="loginForm">
            <input type="text" id="username" placeholder="اسم المستخدم" value="عبود" required>
            <input type="password" id="password" placeholder="كلمة المرور" value="22333" required>
            <button type="submit" id="loginBtn">تسجيل الدخول</button>
            <div class="loading" id="loading">جاري تسجيل الدخول...</div>
        </form>
        
        <div id="result"></div>
        
        <div style="margin-top: 30px; font-size: 14px; opacity: 0.8;">
            <a href="/" style="color: white; text-decoration: none;">← العودة للصفحة الرئيسية</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const resultDiv = document.getElementById('result');
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            
            if (!username || !password) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '❌ يرجى إدخال اسم المستخدم وكلمة المرور';
                return;
            }
            
            // Show loading
            loginBtn.disabled = true;
            loading.style.display = 'block';
            resultDiv.innerHTML = '';
            
            try {
                console.log('🔄 محاولة تسجيل الدخول:', { username, password: '***' });
                
                const response = await fetch('/api/auth/member', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                console.log('📡 استجابة الخادم:', response.status, response.statusText);
                
                const data = await response.json();
                console.log('📋 بيانات الاستجابة:', data);
                
                if (response.ok && data.user) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
✅ <strong>نجح تسجيل الدخول!</strong>

👤 معلومات المستخدم:
الاسم: ${data.user.username}
المعرف: ${data.user.id}
النوع: ${data.user.userType}
الدور: ${data.user.role}

🎉 المستخدم عبود يعمل بشكل صحيح!
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
❌ <strong>فشل تسجيل الدخول</strong>

الخطأ: ${data.error || 'خطأ غير معروف'}

🔍 تحقق من:
- اسم المستخدم صحيح؟
- كلمة المرور صحيحة؟
- قاعدة البيانات تعمل؟
                    `;
                }
            } catch (error) {
                console.error('❌ خطأ في الشبكة:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
❌ <strong>خطأ في الاتصال</strong>

التفاصيل: ${error.message}

🔧 تحقق من:
- الخادم يعمل؟
- الاتصال بالإنترنت؟
                `;
            } finally {
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
