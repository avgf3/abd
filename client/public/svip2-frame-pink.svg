<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600" fill="none">
    <defs>
        <!-- تدرجات وردية فاخرة بسيطة -->
        <linearGradient id="pinkGradient2" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#fff0f5"/>
            <stop offset="30%" stop-color="#ff69b4"/>
            <stop offset="70%" stop-color="#ff1493"/>
            <stop offset="100%" stop-color="#db7093"/>
        </linearGradient>
        
        <radialGradient id="pinkRadial2" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#ffffff"/>
            <stop offset="30%" stop-color="#ffb6c1"/>
            <stop offset="60%" stop-color="#ff69b4"/>
            <stop offset="100%" stop-color="#8b0051"/>
        </radialGradient>
    </defs>
    
    <!-- إطار دائري فاخر نظيف -->
    <circle cx="300" cy="300" r="210" fill="none" stroke="url(#pinkGradient2)" stroke-width="35"/>
    <circle cx="300" cy="300" r="227" fill="none" stroke="#8b0051" stroke-width="1.5" opacity="0.5"/>
    <circle cx="300" cy="300" r="193" fill="none" stroke="#8b0051" stroke-width="1.5" opacity="0.5"/>
    <circle cx="300" cy="300" r="185" fill="none" stroke="#ff69b4" stroke-width="0.5" opacity="0.3"/>
    
    <!-- تاج ملكي صغير وراقي -->
    <g>
        <!-- قاعدة التاج الفاخرة -->
        <rect x="255" y="90" width="90" height="12" fill="url(#pinkGradient2)" rx="3"/>
        
        <!-- سبع قمم صغيرة -->
        <path d="M265,90 L265,78 L272,90" fill="url(#pinkRadial2)"/>
        <path d="M280,90 L280,74 L287,90" fill="url(#pinkRadial2)"/>
        <path d="M295,90 L295,70 L302,90" fill="url(#pinkRadial2)"/>
        <path d="M310,90 L310,68 L317,90" fill="url(#pinkRadial2)"/>
        <path d="M325,90 L325,70 L332,90" fill="url(#pinkRadial2)"/>
        <path d="M340,90 L340,74 L347,90" fill="url(#pinkRadial2)"/>
        <path d="M355,90 L355,78 L362,90" fill="url(#pinkRadial2)"/>
        
        <!-- جواهر صغيرة -->
        <circle cx="268" cy="78" r="1.5" fill="#ff69b4"/>
        <circle cx="283" cy="74" r="1.5" fill="#ff69b4"/>
        <circle cx="298" cy="70" r="2" fill="#ff69b4"/>
        <circle cx="313" cy="68" r="2.5" fill="#ff69b4"/>
        <circle cx="328" cy="70" r="2" fill="#ff69b4"/>
        <circle cx="343" cy="74" r="1.5" fill="#ff69b4"/>
        <circle cx="358" cy="78" r="1.5" fill="#ff69b4"/>
    </g>
    
    <!-- شريط "SVIP2" فاخر بسيط -->
    <g>
        <rect x="150" y="480" width="300" height="55" rx="27" fill="url(#pinkGradient2)"/>
        <rect x="160" y="490" width="280" height="35" rx="17" fill="none" stroke="#8b0051" stroke-width="1" opacity="0.3"/>
        <text x="300" y="515" text-anchor="middle" fill="#8b0051" font-size="36" font-family="Arial" font-weight="bold">SVIP2</text>
    </g>
</svg>