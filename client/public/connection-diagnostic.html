<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشخيص مشاكل الاتصال</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .diagnostic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .diagnostic-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin: 5px 0;
        }
        .status.good { background: #4CAF50; }
        .status.warning { background: #FF9800; }
        .status.error { background: #F44336; }
        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .test-button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        .test-button:hover {
            transform: translateY(-2px);
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .metric {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
        }
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }
        .metric-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 تشخيص مشاكل الاتصال</h1>
        
        <div class="diagnostic-grid">
            <div class="diagnostic-card">
                <h3>📊 حالة الاتصال الحالية</h3>
                <div id="connection-status">
                    <div class="status error">غير متصل</div>
                </div>
                <div class="metrics">
                    <div class="metric">
                        <span class="metric-value" id="reconnect-count">0</span>
                        <span class="metric-label">محاولات إعادة الاتصال</span>
                    </div>
                    <div class="metric">
                        <span class="metric-value" id="ping-time">-</span>
                        <span class="metric-label">زمن الاستجابة (ms)</span>
                    </div>
                    <div class="metric">
                        <span class="metric-value" id="uptime">0s</span>
                        <span class="metric-label">مدة الاتصال</span>
                    </div>
                </div>
            </div>

            <div class="diagnostic-card">
                <h3>🔧 اختبارات التشخيص</h3>
                <button class="test-button" onclick="testConnection()">اختبار الاتصال</button>
                <button class="test-button" onclick="testReconnection()">اختبار إعادة الاتصال</button>
                <button class="test-button" onclick="simulateBackground()">محاكاة الخلفية</button>
                <button class="test-button" onclick="testPageVisibility()">اختبار رؤية الصفحة</button>
                <div id="test-results"></div>
            </div>

            <div class="diagnostic-card">
                <h3>📋 سجل الأحداث المباشر</h3>
                <div class="log" id="event-log">
                    <div>⏰ بدء التشخيص...</div>
                </div>
                <button class="test-button" onclick="clearLog()">مسح السجل</button>
            </div>

            <div class="diagnostic-card">
                <h3>⚙️ إعدادات Socket.IO الحالية</h3>
                <div id="socket-config">
                    <div>جاري فحص الإعدادات...</div>
                </div>
            </div>
        </div>

        <div class="diagnostic-card">
            <h3>🎯 المشاكل المكتشفة والحلول</h3>
            <div id="problems-solutions">
                <div>جاري تحليل المشاكل...</div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = null;
        let reconnectCount = 0;
        let connectionStartTime = null;
        let pingInterval = null;
        let uptimeInterval = null;

        // تسجيل الأحداث
        function log(message, type = 'info') {
            const logElement = document.getElementById('event-log');
            const timestamp = new Date().toLocaleTimeString('ar-SA');
            const colors = {
                info: '#4CAF50',
                warning: '#FF9800',
                error: '#F44336',
                success: '#8BC34A'
            };
            
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span style="color: ${colors[type] || '#fff'}">[${timestamp}]</span> ${message}`;
            logElement.appendChild(logEntry);
            logElement.scrollTop = logElement.scrollHeight;
        }

        // تحديث حالة الاتصال
        function updateConnectionStatus(connected, transport = '') {
            const statusElement = document.getElementById('connection-status');
            if (connected) {
                statusElement.innerHTML = `<div class="status good">متصل ${transport ? `(${transport})` : ''}</div>`;
                if (!connectionStartTime) {
                    connectionStartTime = Date.now();
                    startUptimeCounter();
                }
                startPingTest();
            } else {
                statusElement.innerHTML = `<div class="status error">غير متصل</div>`;
                connectionStartTime = null;
                stopUptimeCounter();
                stopPingTest();
            }
        }

        // عداد مدة الاتصال
        function startUptimeCounter() {
            uptimeInterval = setInterval(() => {
                if (connectionStartTime) {
                    const uptime = Math.floor((Date.now() - connectionStartTime) / 1000);
                    document.getElementById('uptime').textContent = `${uptime}s`;
                }
            }, 1000);
        }

        function stopUptimeCounter() {
            if (uptimeInterval) {
                clearInterval(uptimeInterval);
                uptimeInterval = null;
            }
            document.getElementById('uptime').textContent = '0s';
        }

        // اختبار ping
        function startPingTest() {
            pingInterval = setInterval(() => {
                if (socket && socket.connected) {
                    const startTime = Date.now();
                    socket.emit('client_ping');
                    socket.once('client_pong', () => {
                        const pingTime = Date.now() - startTime;
                        document.getElementById('ping-time').textContent = `${pingTime}`;
                    });
                }
            }, 5000);
        }

        function stopPingTest() {
            if (pingInterval) {
                clearInterval(pingInterval);
                pingInterval = null;
            }
            document.getElementById('ping-time').textContent = '-';
        }

        // إنشاء اتصال Socket.IO
        function createSocket() {
            const serverUrl = window.location.origin;
            
            socket = io(serverUrl, {
                path: '/socket.io',
                transports: ['websocket', 'polling'],
                upgrade: true,
                rememberUpgrade: true,
                autoConnect: true,
                reconnection: true,
                reconnectionAttempts: Infinity,
                reconnectionDelay: 200,
                reconnectionDelayMax: 2000,
                randomizationFactor: 0.1,
                timeout: 8000,
                forceNew: false,
                withCredentials: true
            });

            // عرض إعدادات Socket.IO
            displaySocketConfig();

            // مراقبة الأحداث
            socket.on('connect', () => {
                log('✅ تم الاتصال بنجاح', 'success');
                updateConnectionStatus(true, socket.io.engine.transport.name);
                reconnectCount = 0;
                document.getElementById('reconnect-count').textContent = '0';
            });

            socket.on('disconnect', (reason) => {
                log(`❌ انقطع الاتصال: ${reason}`, 'error');
                updateConnectionStatus(false);
            });

            socket.on('reconnect', (attemptNumber) => {
                log(`🔄 تم إعادة الاتصال بعد ${attemptNumber} محاولات`, 'success');
                reconnectCount = attemptNumber;
                document.getElementById('reconnect-count').textContent = attemptNumber;
            });

            socket.on('reconnect_attempt', (attemptNumber) => {
                log(`🔄 محاولة إعادة اتصال #${attemptNumber}`, 'warning');
                reconnectCount = attemptNumber;
                document.getElementById('reconnect-count').textContent = attemptNumber;
            });

            socket.on('reconnect_error', (error) => {
                log(`❌ فشل في إعادة الاتصال: ${error.message}`, 'error');
            });

            socket.on('connect_error', (error) => {
                log(`❌ خطأ في الاتصال: ${error.message}`, 'error');
            });

            socket.io.on('upgrade', () => {
                log(`⬆️ تم ترقية النقل إلى: ${socket.io.engine.transport.name}`, 'info');
                updateConnectionStatus(true, socket.io.engine.transport.name);
            });

            socket.io.on('upgradeError', (error) => {
                log(`❌ فشل في ترقية النقل: ${error.message}`, 'error');
            });
        }

        // عرض إعدادات Socket.IO
        function displaySocketConfig() {
            const config = document.getElementById('socket-config');
            const opts = socket.io.opts;
            
            config.innerHTML = `
                <div><strong>النقل:</strong> ${opts.transports.join(', ')}</div>
                <div><strong>محاولات إعادة الاتصال:</strong> ${opts.reconnectionAttempts}</div>
                <div><strong>تأخير إعادة الاتصال:</strong> ${opts.reconnectionDelay}ms</div>
                <div><strong>الحد الأقصى للتأخير:</strong> ${opts.reconnectionDelayMax}ms</div>
                <div><strong>مهلة الاتصال:</strong> ${opts.timeout}ms</div>
                <div><strong>الترقية:</strong> ${opts.upgrade ? 'مفعل' : 'معطل'}</div>
            `;
        }

        // اختبارات التشخيص
        function testConnection() {
            log('🧪 بدء اختبار الاتصال...', 'info');
            
            if (socket && socket.connected) {
                log('✅ الاتصال نشط', 'success');
                
                // اختبار ping
                const startTime = Date.now();
                socket.emit('client_ping');
                socket.once('client_pong', (data) => {
                    const pingTime = Date.now() - startTime;
                    log(`📊 زمن الاستجابة: ${pingTime}ms`, pingTime < 100 ? 'success' : pingTime < 300 ? 'warning' : 'error');
                });
            } else {
                log('❌ لا يوجد اتصال نشط', 'error');
            }
        }

        function testReconnection() {
            log('🧪 بدء اختبار إعادة الاتصال...', 'info');
            
            if (socket && socket.connected) {
                log('🔌 قطع الاتصال لاختبار إعادة الاتصال...', 'warning');
                socket.disconnect();
                
                setTimeout(() => {
                    log('🔄 محاولة إعادة الاتصال...', 'info');
                    socket.connect();
                }, 2000);
            } else {
                log('❌ لا يوجد اتصال لقطعه', 'error');
            }
        }

        function simulateBackground() {
            log('🧪 محاكاة وضع الخلفية...', 'info');
            
            // محاكاة إخفاء الصفحة
            Object.defineProperty(document, 'hidden', { value: true, writable: true });
            Object.defineProperty(document, 'visibilityState', { value: 'hidden', writable: true });
            
            const event = new Event('visibilitychange');
            document.dispatchEvent(event);
            
            log('📱 تم إخفاء الصفحة (وضع الخلفية)', 'warning');
            
            setTimeout(() => {
                // محاكاة إظهار الصفحة
                Object.defineProperty(document, 'hidden', { value: false, writable: true });
                Object.defineProperty(document, 'visibilityState', { value: 'visible', writable: true });
                
                const showEvent = new Event('visibilitychange');
                document.dispatchEvent(showEvent);
                
                log('📱 تم إظهار الصفحة (العودة من الخلفية)', 'success');
            }, 3000);
        }

        function testPageVisibility() {
            log('🧪 اختبار Page Visibility API...', 'info');
            
            if (typeof document.hidden !== 'undefined') {
                log(`✅ Page Visibility API مدعوم`, 'success');
                log(`📊 حالة الصفحة الحالية: ${document.visibilityState}`, 'info');
                log(`📊 الصفحة مخفية: ${document.hidden}`, 'info');
            } else {
                log(`❌ Page Visibility API غير مدعوم`, 'error');
            }
        }

        function clearLog() {
            document.getElementById('event-log').innerHTML = '<div>⏰ تم مسح السجل...</div>';
        }

        // مراقبة تغيير رؤية الصفحة
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                log('📱 تم إخفاء الصفحة', 'warning');
            } else {
                log('📱 تم إظهار الصفحة', 'success');
                
                // فحص حالة الاتصال عند العودة
                if (socket && !socket.connected) {
                    log('🔄 محاولة إعادة الاتصال بعد العودة من الخلفية...', 'info');
                    socket.connect();
                }
            }
        });

        // مراقبة حالة الشبكة
        window.addEventListener('online', () => {
            log('🌐 عادت الشبكة', 'success');
            if (socket && !socket.connected) {
                socket.connect();
            }
        });

        window.addEventListener('offline', () => {
            log('🌐 انقطعت الشبكة', 'error');
        });

        // تحليل المشاكل والحلول
        function analyzeProblems() {
            const problems = [];
            const solutions = [];

            // فحص إعدادات Socket.IO
            if (socket) {
                const opts = socket.io.opts;
                
                if (opts.reconnectionDelay < 1000) {
                    problems.push('⚠️ تأخير إعادة الاتصال قصير جداً (أقل من ثانية)');
                    solutions.push('💡 زيادة reconnectionDelay إلى 1000ms على الأقل');
                }
                
                if (opts.reconnectionDelayMax < 5000) {
                    problems.push('⚠️ الحد الأقصى لتأخير إعادة الاتصال قصير');
                    solutions.push('💡 زيادة reconnectionDelayMax إلى 5000ms على الأقل');
                }
                
                if (opts.timeout < 20000) {
                    problems.push('⚠️ مهلة الاتصال قصيرة جداً');
                    solutions.push('💡 زيادة timeout إلى 20000ms للاتصالات البطيئة');
                }
                
                if (opts.reconnectionAttempts === Infinity) {
                    problems.push('⚠️ محاولات إعادة الاتصال لانهائية');
                    solutions.push('💡 تحديد حد أقصى لمحاولات إعادة الاتصال (مثل 10)');
                }
            }

            // فحص Page Visibility API
            if (typeof document.hidden === 'undefined') {
                problems.push('❌ Page Visibility API غير مدعوم');
                solutions.push('💡 إضافة fallback لمراقبة focus/blur events');
            }

            // عرض النتائج
            const problemsDiv = document.getElementById('problems-solutions');
            if (problems.length === 0) {
                problemsDiv.innerHTML = '<div class="status good">✅ لم يتم اكتشاف مشاكل واضحة</div>';
            } else {
                let html = '<h4>🚨 المشاكل المكتشفة:</h4>';
                problems.forEach(problem => {
                    html += `<div style="margin: 5px 0; color: #FF9800;">${problem}</div>`;
                });
                
                html += '<h4>💡 الحلول المقترحة:</h4>';
                solutions.forEach(solution => {
                    html += `<div style="margin: 5px 0; color: #4CAF50;">${solution}</div>`;
                });
                
                problemsDiv.innerHTML = html;
            }
        }

        // بدء التشخيص
        window.addEventListener('load', () => {
            log('🚀 بدء تشخيص الاتصال...', 'info');
            createSocket();
            
            setTimeout(() => {
                analyzeProblems();
            }, 2000);
        });
    </script>
</body>
</html>
