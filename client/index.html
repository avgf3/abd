    <script>
      (function () {
        try {
          var t = localStorage.getItem('selectedTheme');
          if (!t) {
            t = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) ? 'dark' : 'default';
          }
          // Minimal theme application to avoid FOUC
          var themes = {
            default: { '--primary-solid': 'hsl(195, 100%, 48%)', '--primary-foreground': '#ffffff', '--background-solid': 'hsl(220, 25%, 10%)', '--foreground': 'hsl(0, 0%, 98%)' },
            dark:    { '--primary-solid': 'hsl(195, 100%, 48%)', '--primary-foreground': '#ffffff', '--background-solid': 'hsl(220, 25%, 8%)', '--foreground': 'hsl(0, 0%, 98%)' }
          };
          var cssVars = themes[t] || themes.default;
          var root = document.documentElement;
          for (var k in cssVars) root.style.setProperty(k, cssVars[k]);
        } catch (e) {}
      })();
    </script>
