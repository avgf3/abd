<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دردشة عربية</title>
  <style>
    body { 
      font-family: 'Cairo', Arial, sans-serif; 
      background: #f5f5f5; 
      direction: rtl; 
      margin: 0;
      padding: 0;
    }
    #root {
      width: 100%;
      height: 100vh;
    }
    /* Loading spinner for better UX */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Cairo', Arial, sans-serif;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div>
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: #666;">جاري تحميل الدردشة العربية...</p>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Error handling for better debugging
    window.addEventListener('error', function(e) {
      console.error('خطأ في التطبيق:', e.error);
      const root = document.getElementById('root');
      if (root && root.innerHTML.includes('loading')) {
        root.innerHTML = `
          <div style="text-align: center; padding: 50px; font-family: 'Cairo', Arial, sans-serif;">
            <h2 style="color: #e74c3c;">خطأ في تحميل التطبيق</h2>
            <p style="color: #666;">يرجى تحديث الصفحة أو المحاولة لاحقاً</p>
            <button onclick="location.reload()" style="
              background: #3498db; 
              color: white; 
              border: none; 
              padding: 10px 20px; 
              border-radius: 5px; 
              cursor: pointer;
              font-family: 'Cairo', Arial, sans-serif;
            ">تحديث الصفحة</button>
          </div>
        `;
      }
    });
    
    // Remove loading spinner when app loads
    setTimeout(() => {
      const loading = document.querySelector('.loading');
      if (loading && loading.parentElement) {
        loading.style.display = 'none';
      }
    }, 5000); // Remove after 5 seconds if still showing
  </script>
</body>
</html>
