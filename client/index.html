<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <!-- تمت إزالة إعدادات الجوال للحفاظ على سلوك سطح المكتب -->
    <title>دردشة عربية</title>
    <style>
      body {
        font-family: 'Cairo', Arial, sans-serif;
        /* اجعل الخلفية الأولية مطابقة للثيم الافتراضي لتجنب فلاش اللون */
        background: hsl(208, 100%, 7%);
        color: hsl(0, 0%, 98%);
        direction: rtl;
        margin: 0;
        padding: 0;
      }
      #root {
        width: 100%;
        height: 100dvh;
        min-height: 100dvh;
      }
    </style>
    <script>
      (function () {
        try {
          var saved = localStorage.getItem('selectedTheme');
          var themes = {
            default: { cssVars: { '--primary': '#667eea', '--primary-foreground': '#ffffff', '--background': '#ffffff', '--foreground': '#1a202c' } },
            dark: { cssVars: { '--primary': '#2c3e50', '--primary-foreground': '#ffffff', '--background': '#1a202c', '--foreground': '#ffffff' } },
            ocean: { cssVars: { '--primary': '#4facfe', '--primary-foreground': '#ffffff', '--background': '#f0f9ff', '--foreground': '#0c4a6e' } },
            sunset: { cssVars: { '--primary': '#f093fb', '--primary-foreground': '#ffffff', '--background': '#fef7ff', '--foreground': '#831843' } },
            forest: { cssVars: { '--primary': '#11998e', '--primary-foreground': '#ffffff', '--background': '#f0fdf4', '--foreground': '#14532d' } },
            royal: { cssVars: { '--primary': '#8b5cf6', '--primary-foreground': '#ffffff', '--background': '#faf5ff', '--foreground': '#581c87' } },
            fire: { cssVars: { '--primary': '#ff9a9e', '--primary-foreground': '#ffffff', '--background': '#fef2f2', '--foreground': '#991b1b' } },
            ice: { cssVars: { '--primary': '#a8edea', '--primary-foreground': '#0f172a', '--background': '#f0fdfa', '--foreground': '#134e4a' } }
          };
          var selected = (saved && themes[saved]) ? themes[saved] : themes.default;
          var vars = selected.cssVars || {};
          var root = document.documentElement;
          for (var k in vars) {
            if (Object.prototype.hasOwnProperty.call(vars, k)) root.style.setProperty(k, vars[k]);
          }
          if (vars['--background']) document.body.style.background = vars['--background'];
          if (vars['--foreground']) document.body.style.color = vars['--foreground'];
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
