<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محلل التيجان الـ 12 - دراسة شخصية كاملة</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            color: #fff;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #ffd700;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        .crowns-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .crown-card {
            background: linear-gradient(145deg, #1a1f3a, #2d3561);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #4a90e2;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .crown-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(74, 144, 226, 0.3);
        }
        .crown-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .crown-title {
            font-size: 1.5em;
            color: #ffd700;
            margin-bottom: 10px;
        }
        .crown-type {
            background: #4a90e2;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            display: inline-block;
        }
        .crown-display {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 20px auto;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            border: 3px solid #4a90e2;
            overflow: visible;
        }
        .crown-img {
            position: absolute;
            left: 50%;
            top: 0;
            transform-origin: 50% 100%;
            z-index: 10;
            max-width: none;
        }
        .crown-controls {
            margin: 15px 0;
        }
        .control-row {
            display: flex;
            align-items: center;
            margin: 10px 0;
            gap: 10px;
        }
        .control-row label {
            min-width: 80px;
            color: #4a90e2;
            font-weight: bold;
            font-size: 0.9em;
        }
        .control-row input {
            flex: 1;
            padding: 5px 8px;
            border: 1px solid #4a90e2;
            border-radius: 5px;
            background: #1a1f3a;
            color: #fff;
            font-size: 14px;
        }
        .crown-analysis {
            background: #0f1629;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid #4a90e2;
        }
        .analysis-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 0.9em;
        }
        .analysis-label {
            color: #4a90e2;
        }
        .analysis-value {
            color: #ffd700;
            font-weight: bold;
        }
        .global-controls {
            background: linear-gradient(145deg, #1a1f3a, #2d3561);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            text-align: center;
            border: 2px solid #ffd700;
        }
        .btn {
            background: linear-gradient(45deg, #4a90e2, #357abd);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.5);
        }
        .btn.gold {
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            color: #1a1f3a;
        }
        .results-section {
            background: linear-gradient(145deg, #1a1f3a, #2d3561);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border: 2px solid #4caf50;
        }
        .results-title {
            color: #4caf50;
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }
        .code-output {
            background: #0a0e27;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            color: #4caf50;
            border: 1px solid #4caf50;
            white-space: pre-wrap;
            margin: 15px 0;
            font-size: 14px;
            line-height: 1.6;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>👑 محلل التيجان الـ 12 - دراسة شخصية كاملة 👑</h1>
        
        <div class="global-controls">
            <h3 style="color: #ffd700; margin-bottom: 20px;">🔍 التحليل الشامل</h3>
            <button class="btn gold" onclick="analyzeAllCrowns()">تحليل جميع التيجان</button>
            <button class="btn" onclick="calculateOptimalPositions()">حساب المواضع المثلى</button>
            <button class="btn" onclick="generateFinalCode()">إنتاج الكود النهائي</button>
        </div>

        <div class="crowns-grid" id="crowns-grid">
            <!-- سيتم إنشاء بطاقات التيجان هنا -->
        </div>

        <div class="results-section" id="results-section" style="display: none;">
            <div class="results-title">📊 النتائج والكود المُحسَّن</div>
            <div id="analysis-summary"></div>
            <div class="code-output" id="final-code"></div>
        </div>

        <canvas id="analysis-canvas"></canvas>
    </div>

    <script>
        // بيانات التيجان الـ 12 مع خصائص كل واحد
        const crownsData = {
            1: { name: 'التاج الكلاسيكي', type: 'curved', style: 'بسيط أنيق', expectedCurve: 'خفيف' },
            2: { name: 'التاج الملكي', type: 'curved', style: 'ملكي فخم', expectedCurve: 'متوسط' },
            3: { name: 'التاج النحيف', type: 'straight', style: 'رفيع بسيط', expectedCurve: 'لا يوجد' },
            4: { name: 'التاج المزخرف', type: 'curved', style: 'مزخرف عريض', expectedCurve: 'قوي' },
            5: { name: 'التاج الناعم', type: 'straight', style: 'ناعم متوسط', expectedCurve: 'خفيف جداً' },
            6: { name: 'التاج الثقيل', type: 'curved', style: 'ملكي ثقيل', expectedCurve: 'قوي جداً' },
            7: { name: 'التاج المتوسط', type: 'straight', style: 'متوسط عادي', expectedCurve: 'خفيف' },
            8: { name: 'التاج البسيط', type: 'curved', style: 'بسيط منحني', expectedCurve: 'متوسط' },
            9: { name: 'التاج المتقن', type: 'curved', style: 'مزخرف متقن', expectedCurve: 'قوي' },
            10: { name: 'التاج الصغير', type: 'straight', style: 'صغير مدمج', expectedCurve: 'لا يوجد' },
            11: { name: 'التاج المتقدم', type: 'curved', style: 'متقدم أنيق', expectedCurve: 'متوسط' },
            12: { name: 'التاج الإمبراطوري', type: 'curved', style: 'إمبراطوري فخم', expectedCurve: 'قوي جداً' }
        };

        // بيانات التحليل لكل تاج
        const crownAnalysis = {};

        // إنشاء بطاقات التيجان
        function createCrownCards() {
            const grid = document.getElementById('crowns-grid');
            grid.innerHTML = '';

            for (let i = 1; i <= 12; i++) {
                const crown = crownsData[i];
                const card = document.createElement('div');
                card.className = 'crown-card';
                card.innerHTML = `
                    <div class="crown-header">
                        <div class="crown-title">👑 تاج ${i}</div>
                        <div class="crown-type ${crown.type}">${crown.name}</div>
                        <div style="color: #ccc; font-size: 0.9em; margin-top: 5px;">${crown.style}</div>
                    </div>
                    
                    <div class="crown-display">
                        <img class="crown-img" id="crown-${i}-img" src="/tags/tag${i}.webp" alt="تاج ${i}">
                    </div>
                    
                    <div class="crown-controls">
                        <div class="control-row">
                            <label>yAdjust:</label>
                            <input type="number" id="crown-${i}-y" value="0" step="0.5" onchange="updateCrown(${i})">
                        </div>
                        <div class="control-row">
                            <label>anchorY:</label>
                            <input type="number" id="crown-${i}-anchor" value="0.35" step="0.01" min="0" max="1" onchange="updateCrown(${i})">
                        </div>
                        <div class="control-row">
                            <label>width:</label>
                            <input type="number" id="crown-${i}-width" value="1.10" step="0.01" min="0.5" max="2" onchange="updateCrown(${i})">
                        </div>
                    </div>
                    
                    <div class="crown-analysis" id="crown-${i}-analysis">
                        <div style="color: #ffd700; font-weight: bold; margin-bottom: 10px;">تحليل التاج:</div>
                        <div class="analysis-row">
                            <span class="analysis-label">النوع المتوقع:</span>
                            <span class="analysis-value">${crown.type === 'curved' ? 'منحني' : 'مستقيم'}</span>
                        </div>
                        <div class="analysis-row">
                            <span class="analysis-label">الانحناء:</span>
                            <span class="analysis-value">${crown.expectedCurve}</span>
                        </div>
                        <div id="crown-${i}-measurements"></div>
                    </div>
                `;
                grid.appendChild(card);

                // تحميل الصورة وتحليلها
                const img = document.getElementById(`crown-${i}-img`);
                img.onload = () => analyzeCrownImage(i, img);
                if (img.complete) analyzeCrownImage(i, img);
            }
        }

        // تحليل صورة التاج
        function analyzeCrownImage(crownNum, imgElement) {
            const canvas = document.getElementById('analysis-canvas');
            const ctx = canvas.getContext('2d');
            
            const maxSize = 100;
            const scale = Math.min(1, maxSize / Math.max(imgElement.naturalWidth, imgElement.naturalHeight));
            const width = Math.floor(imgElement.naturalWidth * scale);
            const height = Math.floor(imgElement.naturalHeight * scale);
            
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(imgElement, 0, 0, width, height);
            
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            
            // تحليل الشفافية السفلية
            let transparentRows = 0;
            for (let y = height - 1; y >= 0; y--) {
                let rowHasContent = false;
                for (let x = 0; x < width; x += 2) {
                    const idx = (y * width + x) * 4 + 3;
                    if (data[idx] > 10) {
                        rowHasContent = true;
                        break;
                    }
                }
                if (!rowHasContent) {
                    transparentRows++;
                } else {
                    break;
                }
            }
            
            // تحليل الانحناء (فحص الحواف)
            let curveIntensity = 0;
            const midY = Math.floor(height * 0.3); // فحص الجزء العلوي
            for (let x = 0; x < width; x++) {
                const idx = (midY * width + x) * 4 + 3;
                if (data[idx] > 10) {
                    const distanceFromCenter = Math.abs(x - width/2) / (width/2);
                    curveIntensity += distanceFromCenter;
                }
            }
            
            // حفظ بيانات التحليل
            crownAnalysis[crownNum] = {
                naturalSize: { w: imgElement.naturalWidth, h: imgElement.naturalHeight },
                transparentBottom: transparentRows / height,
                curveIntensity: curveIntensity / width,
                detectedType: curveIntensity > 0.3 ? 'curved' : 'straight'
            };
            
            updateCrown(crownNum);
        }

        // تحديث عرض التاج
        function updateCrown(crownNum) {
            const analysis = crownAnalysis[crownNum];
            if (!analysis) return;

            const yInput = document.getElementById(`crown-${crownNum}-y`);
            const anchorInput = document.getElementById(`crown-${crownNum}-anchor`);
            const widthInput = document.getElementById(`crown-${crownNum}-width`);
            const crownImg = document.getElementById(`crown-${crownNum}-img`);
            const measurements = document.getElementById(`crown-${crownNum}-measurements`);
            
            const profileSize = 120;
            const yAdjust = parseFloat(yInput.value);
            const anchorY = parseFloat(anchorInput.value);
            const widthRatio = parseFloat(widthInput.value);
            
            const crownWidth = profileSize * widthRatio;
            const scale = crownWidth / analysis.naturalSize.w;
            const crownHeight = analysis.naturalSize.h * scale;
            const anchor = crownHeight * anchorY;
            const bottomGap = analysis.transparentBottom * crownHeight;
            const anchorFromImage = anchor + yAdjust - bottomGap;
            
            // تطبيق التحويل
            crownImg.style.width = crownWidth + 'px';
            crownImg.style.transform = `translate(-50%, calc(-100% + ${anchorFromImage}px))`;
            
            // عرض القياسات
            measurements.innerHTML = `
                <div class="analysis-row">
                    <span class="analysis-label">الأبعاد:</span>
                    <span class="analysis-value">${analysis.naturalSize.w}×${analysis.naturalSize.h}</span>
                </div>
                <div class="analysis-row">
                    <span class="analysis-label">الشفافية السفلية:</span>
                    <span class="analysis-value">${(analysis.transparentBottom * 100).toFixed(1)}%</span>
                </div>
                <div class="analysis-row">
                    <span class="analysis-label">شدة الانحناء:</span>
                    <span class="analysis-value">${analysis.curveIntensity.toFixed(2)}</span>
                </div>
                <div class="analysis-row">
                    <span class="analysis-label">النوع المكتشف:</span>
                    <span class="analysis-value">${analysis.detectedType === 'curved' ? 'منحني' : 'مستقيم'}</span>
                </div>
                <div class="analysis-row">
                    <span class="analysis-label">الدخول في الصورة:</span>
                    <span class="analysis-value">${anchorFromImage.toFixed(1)}px</span>
                </div>
            `;
        }

        // تحليل جميع التيجان
        function analyzeAllCrowns() {
            for (let i = 1; i <= 12; i++) {
                updateCrown(i);
            }
            
            document.getElementById('results-section').style.display = 'block';
            
            let summary = '🔍 ملخص التحليل الشامل:\n\n';
            for (let i = 1; i <= 12; i++) {
                const analysis = crownAnalysis[i];
                const crown = crownsData[i];
                if (analysis) {
                    summary += `تاج ${i} (${crown.name}):\n`;
                    summary += `  - النوع المتوقع: ${crown.type === 'curved' ? 'منحني' : 'مستقيم'}\n`;
                    summary += `  - النوع المكتشف: ${analysis.detectedType === 'curved' ? 'منحني' : 'مستقيم'}\n`;
                    summary += `  - شدة الانحناء: ${analysis.curveIntensity.toFixed(2)}\n`;
                    summary += `  - الشفافية السفلية: ${(analysis.transparentBottom * 100).toFixed(1)}%\n\n`;
                }
            }
            
            document.getElementById('analysis-summary').innerText = summary;
        }

        // حساب المواضع المثلى
        function calculateOptimalPositions() {
            for (let i = 1; i <= 12; i++) {
                const analysis = crownAnalysis[i];
                const crown = crownsData[i];
                if (!analysis) continue;

                const profileSize = 56; // الحجم الفعلي
                const widthRatio = 1.10;
                const crownWidth = profileSize * widthRatio;
                const scale = crownWidth / analysis.naturalSize.w;
                const crownHeight = analysis.naturalSize.h * scale;
                const bottomGap = analysis.transparentBottom * crownHeight;

                let yAdjustPx, anchorY;

                if (analysis.detectedType === 'curved' || crown.type === 'curved') {
                    // تيجان منحنية: مطابقة انحناء الرأس
                    const targetPenetration = 0.02; // 2% دخول خفيف
                    const desiredPenetration = crownHeight * targetPenetration;
                    const requiredAnchor = desiredPenetration + bottomGap;
                    anchorY = requiredAnchor / crownHeight;
                    yAdjustPx = -2;
                } else {
                    // تيجان مستقيمة: دخول 8%
                    const targetPenetration = 0.08;
                    const desiredPenetration = crownHeight * targetPenetration;
                    const requiredAnchor = desiredPenetration + bottomGap;
                    anchorY = requiredAnchor / crownHeight;
                    yAdjustPx = 0;
                }

                // تطبيق القيم
                document.getElementById(`crown-${i}-y`).value = yAdjustPx;
                document.getElementById(`crown-${i}-anchor`).value = anchorY.toFixed(3);
                document.getElementById(`crown-${i}-width`).value = widthRatio;
                
                updateCrown(i);
            }
            
            analyzeAllCrowns();
        }

        // إنتاج الكود النهائي
        function generateFinalCode() {
            let code = '// 👑 إعدادات التيجان الـ 12 - محسوبة بدقة 100%\n\n';
            
            for (let i = 1; i <= 12; i++) {
                const crown = crownsData[i];
                const analysis = crownAnalysis[i];
                const yValue = document.getElementById(`crown-${i}-y`).value;
                const anchorValue = document.getElementById(`crown-${i}-anchor`).value;
                const widthValue = document.getElementById(`crown-${i}-width`).value;
                
                const type = analysis?.detectedType === 'curved' ? 'منحني' : 'مستقيم';
                code += `// تاج ${i}: ${crown.name} (${type})\n`;
                code += `override(${i}, { widthRatio: ${widthValue}, yAdjustPx: ${yValue}, anchorY: ${anchorValue} });\n\n`;
            }
            
            code += '\n// 📊 ملخص التصنيف:\n';
            code += '// التيجان المنحنية: ';
            const curved = [];
            const straight = [];
            
            for (let i = 1; i <= 12; i++) {
                const analysis = crownAnalysis[i];
                if (analysis?.detectedType === 'curved') {
                    curved.push(i);
                } else {
                    straight.push(i);
                }
            }
            
            code += curved.join(', ') + '\n';
            code += '// التيجان المستقيمة: ' + straight.join(', ');
            
            document.getElementById('final-code').textContent = code;
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            createCrownCards();
        });
    </script>
</body>
</html>
