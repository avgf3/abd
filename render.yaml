databases:
  - name: chat-app-db
    databaseName: chatapp
    user: chatapp_user

services:
  - type: web
    name: chat-app
    env: node
    region: oregon
    buildCommand: npm install && npm run build-production && npm run db:migrate-production
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_MAX_CONNECTIONS
        value: 20
      - key: ENABLE_WEBSOCKET
        value: true
      - key: SOCKET_IO_POLLING_ONLY
        value: false
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
    healthCheckPath: /api/health
    numInstances: 1
    plan: free
    # إعدادات محسنة لـ Socket.IO
    buildFilter:
      paths:
        - client/**
        - server/**
        - package.json
        - package-lock.json
        - tsconfig.json
        - vite.config.ts
        - render.yaml
