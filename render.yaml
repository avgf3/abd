databases:
  - name: chat-app-db
    databaseName: chatapp
    user: chatapp_user

services:
  - type: web
    name: arabic-chat
    env: node
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGIN
        value: "*"
    healthCheckPath: /api/health
    autoDeploy: true