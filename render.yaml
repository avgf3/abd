databases:
  - name: chat-app-db
    databaseName: chatapp
    user: chatapp_user

services:
  - type: web
    name: arabic-chat-app
    env: node
    region: oregon
    buildCommand: npm run build:render
    startCommand: npm run start:render
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: RENDER
        value: true
      - key: ENABLE_WEBSOCKET
        value: true
      - key: SOCKET_IO_POLLING_ONLY
        value: false
      - key: DATABASE_URL
        value: postgresql://postgres:your_actual_password@qzehjgmawnrihmepboca.supabase.co:5432/postgres?sslmode=require
      - key: JWT_SECRET
        value: arabic-chat-secret-key-2025-production
      - key: SESSION_SECRET
        value: arabic-chat-session-secret-2025-production
      - key: CORS_ORIGIN
        value: https://abd-ylo2.onrender.com
      - key: RENDER_EXTERNAL_URL
        value: https://abd-ylo2.onrender.com
    healthCheckPath: /api/health
    numInstances: 1
    plan: free
    # إعدادات محسنة لـ Socket.IO و Render
    buildFilter:
      paths:
        - client/**
        - server/**
        - shared/**
        - package.json
        - package-lock.json
        - tsconfig.json
        - vite.config.ts
        - render.yaml
        - "!**/*.md"
        - "!**/node_modules/**"
    # إعدادات إضافية للأداء
    disk:
      name: chat-app-disk
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1