databases:
  - name: chat-app-db
    databaseName: chatapp
    user: chatapp_user

services:
  - type: web
    name: chat-app
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        value: https://chat-app.onrender.com
    healthCheckPath: /health
    autoDeploy: true