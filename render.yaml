# إصلاح مشكلة قاعدة البيانات على Render

## المشكلة الحالية
- قاعدة البيانات لا تعمل على Render
- البيانات لا تُحفظ عند التسجيل
- الموقع لا يتصل بقاعدة البيانات الحقيقية

## الحلول المطلوبة

### 1. إعداد متغيرات البيئة على Render

يجب إضافة هذه المتغيرات في إعدادات Render:

```bash
DATABASE_URL=postgresql://username:password@host:port/database_name
NODE_ENV=production
PORT=5000
```

### 2. تحديث ملف render.yaml