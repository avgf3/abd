<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معاينة تأثير البرق - الإطار 42</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4a9eff;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(74, 158, 255, 0.5);
        }
        .preview-box {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(74, 158, 255, 0.3);
            transition: transform 0.3s;
        }
        .preview-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(74, 158, 255, 0.5);
        }
        .preview-box img {
            max-width: 400px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .label {
            margin-top: 15px;
            color: #ffd700;
            font-size: 20px;
            font-weight: bold;
        }
        .info {
            margin-top: 30px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .lightning-icon {
            font-size: 40px;
            animation: flash 2s infinite;
            display: inline-block;
        }
        @keyframes flash {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
                filter: drop-shadow(0 0 10px #4a9eff);
            }
            50% { 
                opacity: 0.3; 
                transform: scale(0.9);
                filter: drop-shadow(0 0 5px #4a9eff);
            }
        }
        h2 {
            color: #4a9eff;
            margin-bottom: 15px;
        }
        p {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="lightning-icon">⚡</span> تأثير البرق على الإطار 42 <span class="lightning-icon">⚡</span></h1>
        
        <div class="preview-box">
            <img src="frame42-lightning.gif" alt="Lightning Animation">
            <div class="label">تأثير البرق المتحرك</div>
        </div>
        
        <div class="info">
            <h2>⚡ مواصفات التأثير</h2>
            <p>• برق مزدوج يبدأ من الأسفل ويلتقي في الأعلى</p>
            <p>• توهج أزرق-أبيض لامع مع تأثير الإضاءة</p>
            <p>• 30 إطار لحركة سلسة ومستمرة</p>
            <p>• تأثير الظهور والاختفاء التدريجي</p>
            <p>• حجم محسّن للويب مع جودة عالية</p>
        </div>
    </div>
</body>
</html>
