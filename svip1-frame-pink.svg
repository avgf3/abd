<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600" fill="none">
    <defs>
        <!-- تدرجات زهرية متعددة -->
        <linearGradient id="pinkGradient1" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ffe6f2"/>
            <stop offset="50%" stop-color="#ff69b4"/>
            <stop offset="100%" stop-color="#ff1493"/>
        </linearGradient>
        
        <radialGradient id="pinkRadial" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#fff0f5"/>
            <stop offset="40%" stop-color="#ff69b4"/>
            <stop offset="100%" stop-color="#c71585"/>
        </radialGradient>
        
        <linearGradient id="pinkShine" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
            <stop offset="50%" stop-color="#ffe6f2" stop-opacity="0.5"/>
            <stop offset="100%" stop-color="#ff69b4" stop-opacity="0.3"/>
        </linearGradient>
        
        <!-- تدرجات للأجنحة -->
        <linearGradient id="pinkWingGrad1" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ffe6f2"/>
            <stop offset="30%" stop-color="#ff69b4"/>
            <stop offset="60%" stop-color="#ff1493"/>
            <stop offset="100%" stop-color="#c71585"/>
        </linearGradient>
        
        <linearGradient id="pinkWingGrad2" x1="0" y1="1" x2="1" y2="0">
            <stop offset="0%" stop-color="#ffb6c1"/>
            <stop offset="50%" stop-color="#ff69b4"/>
            <stop offset="100%" stop-color="#ff1493"/>
        </linearGradient>
        
        <linearGradient id="featherGrad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#fff0f5"/>
            <stop offset="20%" stop-color="#ff69b4"/>
            <stop offset="50%" stop-color="#ff1493"/>
            <stop offset="80%" stop-color="#c71585"/>
            <stop offset="100%" stop-color="#8b0037"/>
        </linearGradient>
        
        <!-- فلاتر التأثيرات -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <filter id="shadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="2" dy="2" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <filter id="goldGlow">
            <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- نمط زخرفي -->
        <pattern id="ornament" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <circle cx="10" cy="10" r="2" fill="#ff1493" opacity="0.3"/>
            <circle cx="0" cy="0" r="1" fill="#ff69b4" opacity="0.5"/>
            <circle cx="20" cy="20" r="1" fill="#ff69b4" opacity="0.5"/>
        </pattern>
        
        <!-- نمط لامع -->
        <pattern id="sparkle" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
            <circle cx="15" cy="15" r="1" fill="#ffffff" opacity="0.8">
                <animate attributeName="r" values="1;3;1" dur="2s" repeatCount="indefinite"/>
            </circle>
        </pattern>
    </defs>
    
    <!-- خلفية شعاعية -->
    <ellipse cx="300" cy="300" rx="280" ry="280" fill="url(#pinkRadial)" opacity="0.1"/>
    
    <!-- إطار دائري زهري -->
    <circle cx="300" cy="300" r="190" fill="none" stroke="#ff1493" stroke-width="2" opacity="0.3"/>
    <circle cx="300" cy="300" r="180" fill="none" stroke="#c71585" stroke-width="16" filter="url(#shadow)" opacity="0.9"/>
    <circle cx="300" cy="300" r="180" fill="none" stroke="url(#pinkGradient1)" stroke-width="14"/>
    <circle cx="300" cy="300" r="172" fill="none" stroke="#ffe6f2" stroke-width="1" opacity="0.7"/>
    <circle cx="300" cy="300" r="188" fill="none" stroke="#ffe6f2" stroke-width="1" opacity="0.7"/>
    
    <!-- زخارف دائرية -->
    <g opacity="0.5">
        <path d="M300,110 L305,105 L310,110 L305,115 Z" fill="#ff69b4"/>
        <path d="M300,490 L305,485 L310,490 L305,495 Z" fill="#ff69b4"/>
        <path d="M110,300 L115,295 L120,300 L115,305 Z" fill="#ff69b4"/>
        <path d="M480,300 L485,295 L490,300 L485,305 Z" fill="#ff69b4"/>
    </g>
    
    <!-- التاج المحسّن -->
    <g filter="url(#glow)">
        <!-- قاعدة التاج مع تفاصيل -->
        <path d="M240,95 L360,95 L375,110 L370,115 L230,115 L225,110 Z" fill="url(#pinkGradient1)" stroke="#ff1493" stroke-width="1"/>
        <rect x="240" y="100" width="120" height="5" fill="url(#ornament)"/>
        
        <!-- القمة الوسطى -->
        <path d="M300,20 L270,70 L260,105 L340,105 L330,70 Z" fill="url(#pinkRadial)" stroke="#ff1493" stroke-width="1"/>
        <path d="M300,30 L280,70 L320,70 Z" fill="url(#pinkShine)" opacity="0.7"/>
        
        <!-- القمة اليسرى -->
        <path d="M250,65 L220,85 L200,105 L275,105 L265,85 Z" fill="url(#pinkGradient1)" stroke="#ff1493" stroke-width="1"/>
        <path d="M250,70 L235,85 L265,85 Z" fill="url(#pinkShine)" opacity="0.7"/>
        
        <!-- القمة اليمنى -->
        <path d="M350,65 L380,85 L400,105 L325,105 L335,85 Z" fill="url(#pinkGradient1)" stroke="#ff1493" stroke-width="1"/>
        <path d="M350,70 L365,85 L335,85 Z" fill="url(#pinkShine)" opacity="0.7"/>
        
        <!-- جواهر التاج -->
        <circle cx="300" cy="15" r="10" fill="url(#pinkRadial)" stroke="#ff1493" stroke-width="2" filter="url(#glow)"/>
        <circle cx="300" cy="15" r="6" fill="#ffe6f2" opacity="0.8"/>
        
        <circle cx="250" cy="60" r="8" fill="url(#pinkRadial)" stroke="#ff1493" stroke-width="1.5" filter="url(#glow)"/>
        <circle cx="250" cy="60" r="5" fill="#ffe6f2" opacity="0.8"/>
        
        <circle cx="350" cy="60" r="8" fill="url(#pinkRadial)" stroke="#ff1493" stroke-width="1.5" filter="url(#glow)"/>
        <circle cx="350" cy="60" r="5" fill="#ffe6f2" opacity="0.8"/>
        
        <!-- زخارف إضافية على التاج -->
        <circle cx="285" cy="85" r="3" fill="#ffe6f2" opacity="0.6"/>
        <circle cx="315" cy="85" r="3" fill="#ffe6f2" opacity="0.6"/>
        <circle cx="300" cy="90" r="4" fill="#ff69b4" opacity="0.7"/>
    </g>
    
    <!-- الجناح الأيسر الذهبي الواقعي -->
    <g transform="translate(100,200)" filter="url(#goldGlow)">
        <g transform="rotate(-15)">
            <!-- الهيكل الأساسي للجناح -->
            <path d="M 0,0 C -30,-10 -60,-15 -90,-10 C -120,-5 -140,5 -150,20 C -155,28 -155,35 -150,42 
                     C -140,55 -120,65 -90,70 C -60,75 -30,70 0,60 
                     C -20,50 -40,40 -50,30 C -40,20 -20,10 0,0 Z" 
                  fill="url(#featherGrad)" stroke="#c71585" stroke-width="1.5" opacity="0.9"/>
            
            <!-- الريشات الكبيرة -->
            <path d="M -20,10 C -40,5 -60,3 -80,5 C -85,6 -87,8 -85,12 C -80,18 -60,22 -40,20 C -30,18 -25,15 -20,10 Z" 
                  fill="url(#pinkWingGrad1)" stroke="#ff1493" stroke-width="0.5"/>
            <path d="M -30,20 C -50,15 -70,13 -90,15 C -95,16 -97,18 -95,22 C -90,28 -70,32 -50,30 C -40,28 -35,25 -30,20 Z" 
                  fill="url(#pinkWingGrad2)" stroke="#ff1493" stroke-width="0.5"/>
            <path d="M -40,30 C -60,25 -80,23 -100,25 C -105,26 -107,28 -105,32 C -100,38 -80,42 -60,40 C -50,38 -45,35 -40,30 Z" 
                  fill="url(#pinkWingGrad1)" stroke="#ff1493" stroke-width="0.5"/>
            <path d="M -50,40 C -70,35 -90,33 -110,35 C -115,36 -117,38 -115,42 C -110,48 -90,52 -70,50 C -60,48 -55,45 -50,40 Z" 
                  fill="url(#pinkWingGrad2)" stroke="#ff1493" stroke-width="0.5"/>
            <path d="M -60,50 C -80,45 -100,43 -120,45 C -125,46 -127,48 -125,52 C -120,58 -100,62 -80,60 C -70,58 -65,55 -60,50 Z" 
                  fill="url(#pinkWingGrad1)" stroke="#ff1493" stroke-width="0.5"/>
            
            <!-- الريشات الصغيرة والتفاصيل -->
            <g opacity="0.7">
                <path d="M -15,5 L -35,0" stroke="#ffe6f2" stroke-width="1"/>
                <path d="M -25,15 L -45,10" stroke="#ffe6f2" stroke-width="1"/>
                <path d="M -35,25 L -55,20" stroke="#ffe6f2" stroke-width="1"/>
                <path d="M -45,35 L -65,30" stroke="#ffe6f2" stroke-width="1"/>
                <path d="M -55,45 L -75,40" stroke="#ffe6f2" stroke-width="1"/>
            </g>
            
            <!-- نقاط لامعة -->
            <circle cx="-40" cy="15" r="1.5" fill="#ffffff" opacity="0.8"/>
            <circle cx="-60" cy="25" r="1.5" fill="#ffffff" opacity="0.8"/>
            <circle cx="-80" cy="35" r="1.5" fill="#ffffff" opacity="0.8"/>
            <circle cx="-100" cy="45" r="1.5" fill="#ffffff" opacity="0.8"/>
            
            <!-- حركة الجناح -->
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="-15;-5;-15" dur="4s" repeatCount="indefinite"/>
        </g>
    </g>
    
    <!-- الجناح الأيمن الذهبي الواقعي -->
    <g transform="translate(500,200)" filter="url(#goldGlow)">
        <g transform="rotate(15)">
            <!-- الهيكل الأساسي للجناح -->
            <path d="M 0,0 C 30,-10 60,-15 90,-10 C 120,-5 140,5 150,20 C 155,28 155,35 150,42 
                     C 140,55 120,65 90,70 C 60,75 30,70 0,60 
                     C 20,50 40,40 50,30 C 40,20 20,10 0,0 Z" 
                  fill="url(#featherGrad)" stroke="#c71585" stroke-width="1.5" opacity="0.9"/>
            
            <!-- الريشات الكبيرة -->
            <path d="M 20,10 C 40,5 60,3 80,5 C 85,6 87,8 85,12 C 80,18 60,22 40,20 C 30,18 25,15 20,10 Z" 
                  fill="url(#pinkWingGrad1)" stroke="#ff1493" stroke-width="0.5"/>
            <path d="M 30,20 C 50,15 70,13 90,15 C 95,16 97,18 95,22 C 90,28 70,32 50,30 C 40,28 35,25 30,20 Z" 
                  fill="url(#pinkWingGrad2)" stroke="#ff1493" stroke-width="0.5"/>
            <path d="M 40,30 C 60,25 80,23 100,25 C 105,26 107,28 105,32 C 100,38 80,42 60,40 C 50,38 45,35 40,30 Z" 
                  fill="url(#pinkWingGrad1)" stroke="#ff1493" stroke-width="0.5"/>
            <path d="M 50,40 C 70,35 90,33 110,35 C 115,36 117,38 115,42 C 110,48 90,52 70,50 C 60,48 55,45 50,40 Z" 
                  fill="url(#pinkWingGrad2)" stroke="#ff1493" stroke-width="0.5"/>
            <path d="M 60,50 C 80,45 100,43 120,45 C 125,46 127,48 125,52 C 120,58 100,62 80,60 C 70,58 65,55 60,50 Z" 
                  fill="url(#pinkWingGrad1)" stroke="#ff1493" stroke-width="0.5"/>
            
            <!-- الريشات الصغيرة والتفاصيل -->
            <g opacity="0.7">
                <path d="M 15,5 L 35,0" stroke="#ffe6f2" stroke-width="1"/>
                <path d="M 25,15 L 45,10" stroke="#ffe6f2" stroke-width="1"/>
                <path d="M 35,25 L 55,20" stroke="#ffe6f2" stroke-width="1"/>
                <path d="M 45,35 L 65,30" stroke="#ffe6f2" stroke-width="1"/>
                <path d="M 55,45 L 75,40" stroke="#ffe6f2" stroke-width="1"/>
            </g>
            
            <!-- نقاط لامعة -->
            <circle cx="40" cy="15" r="1.5" fill="#ffffff" opacity="0.8"/>
            <circle cx="60" cy="25" r="1.5" fill="#ffffff" opacity="0.8"/>
            <circle cx="80" cy="35" r="1.5" fill="#ffffff" opacity="0.8"/>
            <circle cx="100" cy="45" r="1.5" fill="#ffffff" opacity="0.8"/>
            
            <!-- حركة الجناح -->
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="15;5;15" dur="4s" repeatCount="indefinite"/>
        </g>
    </g>
    
    <!-- الشريط السفلي -->
    <g filter="url(#shadow)">
        <path d="M200,455 L400,455 L425,490 L420,525 L180,525 L175,490 Z" fill="url(#pinkGradient1)" stroke="#c71585" stroke-width="2"/>
        <path d="M205,460 L395,460 L415,520 L185,520 Z" fill="url(#sparkle)" opacity="0.3"/>
        
        <!-- إطار داخلي -->
        <path d="M210,465 L390,465 L410,515 L190,515 Z" fill="none" stroke="#ffe6f2" stroke-width="1" opacity="0.6"/>
        
        <!-- النص SVIP1 -->
        <text x="300" y="497" text-anchor="middle" fill="#8b0037" font-size="30" font-family="Arial Black" font-weight="bold" letter-spacing="3" filter="url(#shadow)">SVIP1</text>
        <text x="300" y="497" text-anchor="middle" fill="url(#pinkRadial)" font-size="28" font-family="Arial Black" font-weight="bold" letter-spacing="3">SVIP1</text>
        <text x="300" y="497" text-anchor="middle" fill="none" stroke="#ffb6c1" stroke-width="0.5" font-size="28" font-family="Arial Black" font-weight="bold" letter-spacing="3" opacity="0.7">SVIP1</text>
        
        <!-- نجوم حول النص -->
        <g fill="#ff69b4">
            <path d="M 210,485 L211,487 L213,485 L211,483 Z"/>
            <path d="M 390,485 L391,487 L393,485 L391,483 Z"/>
            <path d="M 220,505 L221,507 L223,505 L221,503 Z"/>
            <path d="M 380,505 L381,507 L383,505 L381,503 Z"/>
        </g>
    </g>
    
    <!-- جزيئات ذهبية متحركة -->
    <g opacity="0.6">
        <circle cx="150" cy="200" r="2" fill="#ff69b4">
            <animate attributeName="cy" values="200;150;200" dur="3s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="450" cy="250" r="2" fill="#ff69b4">
            <animate attributeName="cy" values="250;200;250" dur="3.5s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="200" cy="400" r="2" fill="#ff69b4">
            <animate attributeName="cy" values="400;350;400" dur="4s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
        </circle>
        <circle cx="400" cy="380" r="2" fill="#ff69b4">
            <animate attributeName="cy" values="380;330;380" dur="3.2s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0;1;0" dur="3.2s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- تأثير لمعان عام -->
    <rect x="0" y="0" width="150" height="600" fill="url(#pinkShine)" opacity="0.15">
        <animateTransform attributeName="transform" type="translate" from="-150 0" to="750 0" dur="4s" repeatCount="indefinite"/>
    </rect>
</svg>