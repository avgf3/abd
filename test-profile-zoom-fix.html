<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🧪 اختبار إصلاح الزوم في الملف الشخصي</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      direction: rtl;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    h1 {
      text-align: center;
      color: #667eea;
      margin-bottom: 10px;
      font-size: 2.5em;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 1.1em;
    }
    
    .comparison {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 40px;
    }
    
    .section {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 25px;
      border-radius: 15px;
    }
    
    .section h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5em;
    }
    
    .tags-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
    }
    
    .tag-test {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .avatar-container {
      position: relative;
      width: 75.6px; /* 56 * 1.35 */
      height: 75.6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
      border: 3px solid #e91e63;
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
    }
    
    .tag-overlay {
      position: absolute;
      top: 9.8px; /* imageTopWithinContainer for frames */
      left: 50%;
      height: auto;
      z-index: 4;
      pointer-events: none;
      background: transparent;
      transform-origin: 50% 100%;
    }
    
    .tag-info {
      text-align: center;
      font-size: 12px;
      color: #666;
    }
    
    .tag-number {
      font-weight: bold;
      color: #667eea;
      font-size: 14px;
    }
    
    .ratio-info {
      font-size: 10px;
      color: #999;
      margin-top: 5px;
    }
    
    .fixed-tags {
      color: #27ae60;
      font-weight: bold;
    }
    
    .problem-tags {
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧪 اختبار إصلاح الزوم في الملف الشخصي</h1>
    <p class="subtitle">مقارنة القيم قبل وبعد الإصلاح - سياق الملف الشخصي</p>
    
    <div class="comparison">
      <div class="section">
        <h2 class="problem-tags">❌ القيم القديمة (مشكلة الزوم)</h2>
        <div class="tags-grid" id="old-tags"></div>
      </div>
      
      <div class="section">
        <h2 class="fixed-tags">✅ القيم الجديدة (بعد الإصلاح)</h2>
        <div class="tags-grid" id="new-tags"></div>
      </div>
    </div>
  </div>

  <script>
    // القيم الأساسية من tagLayouts.ts
    const BASE_LAYOUTS = {
      1: { widthRatio: 1.10, yAdjustPx: -8, anchorY: 0.15 },
      2: { widthRatio: 1.13, yAdjustPx: -8, anchorY: 0.17 },
      3: { widthRatio: 1.08, yAdjustPx: -8, anchorY: 0.13 },
      4: { widthRatio: 1.15, yAdjustPx: -8, anchorY: 0.19 },
      5: { widthRatio: 1.09, yAdjustPx: -8, anchorY: 0.14 },
      6: { widthRatio: 1.16, yAdjustPx: -8, anchorY: 0.20 },
      7: { widthRatio: 1.11, yAdjustPx: -8, anchorY: 0.16 },
      8: { widthRatio: 1.10, yAdjustPx: -8, anchorY: 0.15 },
      9: { widthRatio: 1.14, yAdjustPx: -8, anchorY: 0.18 },
      10: { widthRatio: 1.07, yAdjustPx: -8, anchorY: 0.12 },
      11: { widthRatio: 1.09, yAdjustPx: -8, anchorY: 0.14 },
      12: { widthRatio: 1.13, yAdjustPx: -8, anchorY: 0.17 }
    };
    
    // القيم القديمة (PROFILE_DELTAS القديمة)
    const OLD_PROFILE_DELTAS = {
      2: { widthRatioDelta: -0.02 },
      3: { widthRatioDelta: -0.02 },
      4: { widthRatioDelta: -0.03 },
      5: { widthRatioDelta: -0.02, yAdjustDelta: 2 },
      6: { widthRatioDelta: -0.03, yAdjustDelta: 3 },
      7: { widthRatioDelta: -0.03, yAdjustDelta: 2 },
      9: { widthRatioDelta: -0.03 },
      11: { widthRatioDelta: -0.05, yAdjustDelta: 4 },
      12: { yAdjustDelta: -4 }
    };
    
    // القيم الجديدة (PROFILE_DELTAS المُصححة)
    const NEW_PROFILE_DELTAS = {
      2: { widthRatioDelta: -0.07 },
      3: { widthRatioDelta: -0.05 },
      4: { widthRatioDelta: -0.09 },
      5: { widthRatioDelta: -0.05, yAdjustDelta: 2 },
      6: { widthRatioDelta: -0.10, yAdjustDelta: 3 },
      7: { widthRatioDelta: -0.07, yAdjustDelta: 2 },
      9: { widthRatioDelta: -0.08 },
      11: { widthRatioDelta: -0.08, yAdjustDelta: 4 },
      12: { yAdjustDelta: -4 }
    };
    
    function calculateFinalLayout(tagNumber, deltas) {
      const base = BASE_LAYOUTS[tagNumber];
      const delta = deltas[tagNumber] || {};
      
      const widthRatio = Math.max(1.01, Math.min(1.20, 
        base.widthRatio + (delta.widthRatioDelta || 0)
      ));
      const yAdjustPx = base.yAdjustPx + (delta.yAdjustDelta || 0);
      
      return { widthRatio, yAdjustPx, anchorY: base.anchorY };
    }
    
    function createTagTest(tagNumber, layout, isNew = false) {
      const tagSrc = `/tags/tag${tagNumber}.webp`;
      const basePx = 56;
      const overlayWidthPx = Math.round(basePx * layout.widthRatio);
      
      return `
        <div class="tag-test">
          <div class="avatar-container">
            <div class="avatar"></div>
            <img src="${tagSrc}" 
                 class="tag-overlay" 
                 style="width: ${overlayWidthPx}px; transform: translate(-50%, calc(-100% + 10px));"
                 onerror="this.style.display='none'">
          </div>
          <div class="tag-info">
            <div class="tag-number">التاج ${tagNumber}</div>
            <div class="ratio-info">
              النسبة: ${layout.widthRatio.toFixed(2)}<br>
              العرض: ${overlayWidthPx}px<br>
              ${isNew ? '<span style="color: #27ae60;">✅ مُصحح</span>' : '<span style="color: #e74c3c;">❌ زوم زائد</span>'}
            </div>
          </div>
        </div>
      `;
    }
    
    // إنشاء الاختبارات
    const oldTagsContainer = document.getElementById('old-tags');
    const newTagsContainer = document.getElementById('new-tags');
    
    for (let i = 1; i <= 12; i++) {
      const oldLayout = calculateFinalLayout(i, OLD_PROFILE_DELTAS);
      const newLayout = calculateFinalLayout(i, NEW_PROFILE_DELTAS);
      
      oldTagsContainer.innerHTML += createTagTest(i, oldLayout, false);
      newTagsContainer.innerHTML += createTagTest(i, newLayout, true);
    }
  </script>
</body>
</html>
