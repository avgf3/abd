<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600" fill="none">
    <defs>
        <!-- تدرجات حمراء ياقوتية للأجنحة -->
        <linearGradient id="rubyWingGrad1" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ffe4e1"/>
            <stop offset="30%" stop-color="#dc143c"/>
            <stop offset="60%" stop-color="#b22222"/>
            <stop offset="100%" stop-color="#8b0000"/>
        </linearGradient>
        
        <linearGradient id="rubyWingGrad2" x1="0" y1="1" x2="1" y2="0">
            <stop offset="0%" stop-color="#fa8072"/>
            <stop offset="50%" stop-color="#dc143c"/>
            <stop offset="100%" stop-color="#800000"/>
        </linearGradient>
        
        <radialGradient id="rubyRadialWing" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#fff0f0"/>
            <stop offset="40%" stop-color="#dc143c"/>
            <stop offset="100%" stop-color="#4b0000"/>
        </radialGradient>
        
        <!-- تدرجات للإطار -->
        <linearGradient id="ringRubyGrad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ffb6b6"/>
            <stop offset="50%" stop-color="#dc143c"/>
            <stop offset="100%" stop-color="#8b0000"/>
        </linearGradient>
        
        <linearGradient id="gemGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#fff9e6"/>
            <stop offset="50%" stop-color="#ffd700"/>
            <stop offset="100%" stop-color="#daa520"/>
        </linearGradient>
        
        <linearGradient id="bannerRubyGrad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ffe4e1"/>
            <stop offset="50%" stop-color="#dc143c"/>
            <stop offset="100%" stop-color="#8b0000"/>
        </linearGradient>
        
        <!-- فلاتر للتأثيرات -->
        <filter id="rubyGlow">
            <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <filter id="dropShadow">
            <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.4"/>
        </filter>
        
        <filter id="innerGlow">
            <feFlood flood-color="#dc143c" flood-opacity="0.5"/>
            <feComposite in2="SourceAlpha" operator="out"/>
            <feGaussianBlur stdDeviation="3"/>
            <feComposite operator="atop" in2="SourceGraphic"/>
        </filter>
        
        <!-- نمط لامع -->
        <pattern id="sparkle" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
            <circle cx="15" cy="15" r="1" fill="#ffffff" opacity="0.8">
                <animate attributeName="r" values="1;3;1" dur="2s" repeatCount="indefinite"/>
            </circle>
        </pattern>
        
        <!-- تدرج للريش الواقعي -->
        <linearGradient id="featherGrad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#fff0f0"/>
            <stop offset="20%" stop-color="#dc143c"/>
            <stop offset="50%" stop-color="#b22222"/>
            <stop offset="80%" stop-color="#8b0000"/>
            <stop offset="100%" stop-color="#4b0000"/>
        </linearGradient>
    </defs>
    
    <!-- خلفية متوهجة -->
    <ellipse cx="300" cy="300" rx="250" ry="250" fill="url(#rubyRadialWing)" opacity="0.1"/>
    
    <!-- إطار دائري أحمر ياقوتي -->
    <circle cx="300" cy="300" r="190" fill="none" stroke="#8b0000" stroke-width="2" opacity="0.3"/>
    <circle cx="300" cy="300" r="180" fill="none" stroke="#4b0000" stroke-width="16" filter="url(#dropShadow)" opacity="0.9"/>
    <circle cx="300" cy="300" r="180" fill="none" stroke="url(#rubyWingGrad1)" stroke-width="14"/>
    <circle cx="300" cy="300" r="172" fill="none" stroke="#ffe4e1" stroke-width="1" opacity="0.7"/>
    <circle cx="300" cy="300" r="188" fill="none" stroke="#ffe4e1" stroke-width="1" opacity="0.7"/>
    
    <!-- زخارف الإطار -->
    <g opacity="0.6">
        <circle cx="300" cy="120" r="3" fill="#fa8072"/>
        <circle cx="300" cy="480" r="3" fill="#fa8072"/>
        <circle cx="120" cy="300" r="3" fill="#fa8072"/>
        <circle cx="480" cy="300" r="3" fill="#fa8072"/>
    </g>
    
    <!-- وصلة التاج الحمراء -->
    <path d="M270 130 L330 130 L340 145 L260 145 Z" fill="url(#rubyWingGrad1)" stroke="#4b0000" stroke-width="1" filter="url(#dropShadow)"/>
    
    

    
    <!-- الشريط السفلي الأحمر -->
    <g filter="url(#dropShadow)">
        <path d="M200,455 L400,455 L425,490 L420,525 L180,525 L175,490 Z" fill="url(#bannerRubyGrad)" stroke="#4b0000" stroke-width="2"/>
        <path d="M205,460 L395,460 L415,520 L185,520 Z" fill="url(#sparkle)" opacity="0.3"/>
        
        <!-- إطار داخلي -->
        <path d="M210,465 L390,465 L410,515 L190,515 Z" fill="none" stroke="#ffe4e1" stroke-width="1" opacity="0.6"/>
        
        <!-- النص VIP مع تأثيرات -->
        <text x="300" y="495" text-anchor="middle" fill="#4b0000" font-size="38" font-family="Arial Black" font-weight="bold" letter-spacing="8" filter="url(#dropShadow)">VIP</text>
        <text x="300" y="495" text-anchor="middle" fill="url(#rubyRadialWing)" font-size="36" font-family="Arial Black" font-weight="bold" letter-spacing="8">VIP</text>
        <text x="300" y="495" text-anchor="middle" fill="none" stroke="#ffffff" stroke-width="0.5" font-size="36" font-family="Arial Black" font-weight="bold" letter-spacing="8" opacity="0.7">VIP</text>
        
        <!-- نجوم صغيرة حول VIP -->
        <g fill="#dc143c">
            <path d="M 240,485 L241,487 L243,485 L241,483 Z"/>
            <path d="M 360,485 L361,487 L363,485 L361,483 Z"/>
            <path d="M 250,505 L251,507 L253,505 L251,503 Z"/>
            <path d="M 350,505 L351,507 L353,505 L351,503 Z"/>
        </g>
    </g>
    
    <!-- جزيئات حمراء متحركة -->
    <g opacity="0.6">
        <circle cx="150" cy="200" r="2" fill="#dc143c">
            <animate attributeName="cy" values="200;150;200" dur="3s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="450" cy="250" r="2" fill="#dc143c">
            <animate attributeName="cy" values="250;200;250" dur="3.5s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="200" cy="400" r="2" fill="#dc143c">
            <animate attributeName="cy" values="400;350;400" dur="4s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
        </circle>
        <circle cx="400" cy="380" r="2" fill="#dc143c">
            <animate attributeName="cy" values="380;330;380" dur="3.2s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0;1;0" dur="3.2s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- تأثير لمعان عام -->
    <rect x="0" y="0" width="150" height="600" fill="url(#rubyWingGrad1)" opacity="0.15">
        <animateTransform attributeName="transform" type="translate" from="-150 0" to="750 0" dur="4s" repeatCount="indefinite"/>
    </rect>
</svg>